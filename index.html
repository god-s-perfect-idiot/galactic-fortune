sible to really understand somebody, what they want, what\nthey believe, and not love them the way they love themselves.\"\n    From Ender's Game\n", "\n[why he attacked a boy who was down] \"Knocking him down won the first fight. I\nwanted to win all the next ones too.\"\n    From Ender's Game\n", "\nAll is going well, very well. I couldn't ask for anything better- So Why do I\nhate my life?\n    From Ender's Game\n", "\nHe had the respect of everyone, and he was treated with deference in his\nevening practices. Commanders came to study what he did. Other soldiers\napproached his table at mess and asked permission to sit down. Even the\nteachers were respectful. He had so much damn respect he wanted to scream.\n    From Ender's Game\n", "\n\"I need you to be clever Bean. I need you to think of solutions to problems we\nhaven't seen yet. I want you to try things that no one has ever tried because\nthey're absolutely stupid.\"\n    From Ender's Game\n", "\nEnder knew at this moment he might be able to walk out of the room and end the\nbattle. But the battle would only be fought again. Again and again until the\nwill to fight was finished. The only way to end things completely was to hurt\nBonzo enough that his fear was stronger than his hate.\n    From Ender's Game\n", "\n\"I keep thinking of things I don't want to remember. My whole life keeps\nplaying out as if I were a recorder and someone else wanted to watch the most\nterrible parts of my life.\"\n    From Ender's Game\n", "\n\"We have to go. I'm almost happy here.\"\n    From Ender's Game\n", "\nIt was just him and me. He fought with honor. If it weren't for his honor, he\nand the others would have beaten me together. They might have killed me, then.\nHis sense of honor saved my life. I didn't fight with honor... I fought to win.\n    From Ender's Game\n", "\nThank you for this... For dry eyes and silent weeping. You taught me how to\nhide anything I felt. More than ever, I need that now.\n    From Ender's Game\n", "\nHow far should one accept the rules of the society in which one lives? To put\nit another way: at what point does conformity become corruption? Only by\nanswering such questions does the conscience truly define itself.\n    Kenneth Tynan\n", "\nThink if you want to stay alive. Fear will kill you if you don't control it.\n    Elyas Machera, The Eye of the World\n", "\nYou read too much and understand too little.\n    Moiraine Damodred, The Shadow Rising\n", "\nOnly the man who could look into the future without worry could thoroughly\nenjoy the present.\n", "\nThere's no patriotism, that's what it is. And no matriotism, either.\n    Catch 22\n", "\nHe was a self-made man who owed his lack of success to nobody.\n    Catch 22\n", "\niam a phd remember.. i dont have skills!\n", "\nI must admit, kernel developers do a really good job to piss off people,\nwe can't do better.\n    Florian Klaempfl\n", "\nHow should I know if it works? That's what beta testers are for. I only coded it\n    Linus Torvalds\n", "\nI'm an idiot.. At least this one [bug] took about 5 minutes to find...\n    Linus Torvalds\n", "\nIf you want to travel around the world and be invited to speak at a lot of\ndifferent places, just write a Unix operating system.\n    Linus Torvalds\n", "\nReally, I'm not out to destroy Microsoft. That will just be a completely\nunintentional side effect.\n    Linus Torvalds, (NewYork Times interview)\n", "\nAn infinite number of monkeys typing into GNU emacs would never make a good\nprogram.\n    Linus Torvalds\n", "\nHey, maybe I could apply for a saint-hood from the Pope. Does somebody know\nwhat his email-address is? I'm so nice it makes you puke.\n    Linus Torvalds (taken from Linus's reply to someone worried about the future of Linux)\n", "\nWhen you say \"I wrote a program that crashed Windows\", people just stare atyou\nblankly and say \"Hey, I got those with the system, *for free*\"\n    Linus Torvalds\n", "\nOther than the fact Linux has a cool name, could someone explain why I should\nuse Linux over BSD? No. That's it. The cool name, that is. We worked very hard\non creating a name that would appeal to the majority of people, and it\ncertainly paid off: thousands of people are using linux just to be able to say\n\"OS/2? Hah. I've got Linux. What a cool name\". 386BSD made the mistake of\nputting a lot of numbers and weird abbreviations into the name, and is scaring\naway a lot of people just because it sounds too technical.\n    Linus Torvalds (Linus Torvalds' follow-up to a question about Linux)\n", "\nThe day people think linux would be better served by somebody else (FSF being\nthe natural alternative), I'll \"abdicate\". I don't think that it's something\npeople have to worry about right now - I don't see it happening in the near\nfuture. I enjoy doing linux, even though it does mean some work, and I haven't\ngotten any complaints (some almost timid reminders about a patch I have\nforgotten or ignored, but nothing negative so far). Don't take the above to\nmean that I'll stop the day somebody complains: I'm thick-skinned (Lasu, who is\nreading this over my shoulder commented that \"thick-HEADED is closer to the\ntruth\") enough to take some abuse. If I weren't, I'd have stopped developing\nlinux the day ast ridiculed me on c.o.minix. What I mean is just that while\nlinux has been my baby so far, I don't want to stand in the way if people want\nto make something better of it.\n    Linus Torvalds\n", "\nIntelligence is the ability to avoid doing work, yet getting the work done.\n    Linus Torvalds\n", "\nNarn: \"What is truth and what is god?\"\nG'Kar: \"Truth is a river. (Narns gasp)\"\nNarn: \"And what is god?\"\nG'Kar: \"God is the mouth of the river.\"\n    Babylon 5\n", "\n\"I'm going to f---ing bury that guy, I have done it before, and I will do it\nagain. I'm going to f---ing kill Google.\n    Steve Ballmer, http://www.smh.com.au/news/technology/microsoft-ceo-im-going-to-fing-kill-google/2005/09/03/1125302772214.html\n", "\nLinux is a cancer that attaches itself in an intellectual property sense to\neverything it touches.\n    Steve Ballmer, Chicago Sun-Times\n", "\nMy children - in many dimensions they're as poorly behaved as many other\nchildren, but at least on this dimension I've got my kids brainwashed: You\ndon't use Google, and you don't use an iPod.\n    Steve Ballmer, http://money.cnn.com/magazines/fortune/fortune_archive/2006/04/03/8373041/index.htm\n", "\nWe've had DRM in Windows for years. The most common format of music on an iPod\nis \"stolen\".\n    Steve Ballmer, http://www.theregister.co.uk/2004/10/07/ballmer_doesnt_get_it/\n", "\nI have never, honestly, thrown a chair in my life.\n    Steve Ballmer, http://www.news.com/Ballmer-Trusting-Vista,-battling-Google/2100-1012_3-5902168.html?tag=nl.caro\n", "\nGoogle's not a real company. It's a house of cards.\n    Steve Ballmer\n", "\nThere's no chance that the iPhone is going to get any significant market share.\nNo chance.\n    Steve Ballmer\n", "\nWe don't have a monopoly. We have market share. There's a difference.\n    Steve Ballmer\n", "\nDRM is the future.\n    Steve Ballmer\n", "\nReality is an illusion that occurs due to the lack of alcohol.\n", "\nYou're not drunk if you can lie on the floor without holding on.\n    Dean Martin\n", "\nAn alcoholic is someone you don't like who drinks as much as you do.\n    Dylan Thomas\n", "\nBeer is not a good cocktail-party drink, especially in a home where you don't\nknow where the bathroom is.\n    Billy Carter\n", "\nI'd rather have a free bottle in front of me than a prefrontal lobotomy\n    Tom Waits\n", "\nSomebody left the cork out of my lunch\n    W.C. Fields\n", "\nDrinking is a way of ending the day.\n    Ernest Hemingway\n", "\nThere was nothing really as glorious as a good beer shit - I mean after\ndrinking twenty or twenty-five beers the night before. The odor of a beer shit\nlike that spread all around and stayed for a good hour-and-a-half. It made you\nrealize that you were really alive.\n    Charles Bukowski\n", "\nI feel sorry for people who don't drink. When they wake up in the morning,\nthat's as good as they're going to feel all day\n    Frank Sinatra\n", "\nI drink to make other people interesting\n    George Jean Nathan\n", "\nPropaganda is a soft weapon; hold it in your hands too long, and it will move\nabout like a snake, and strike the other way\n    Jean Anouilh, L'Alouette, 1952\n", "\nOne of the most horrible features of war is that all the war-propaganda, all\nthe screaming and lies and hatred, comes invariably from people who are not\nfighting.\n    George Orwell, Homage to Catalonia, 1938\n", "\nWhen any government, or any church for that matter, undertakes to say to its\nsubjects, 'This you may not read, this you must not see, this you are forbidden\nto know,' the end result is tyranny and oppression, no matter how holy the\nmotives. Mighty little force is needed to control a man whose mind has been\nhoodwinked; contrariwise, no amount of force can control a free man, a man\nwhose mind is free. No, not the rack, not fission bombs, not anything'you can't\nconquer a free man; the most you can do is kill him.\n    Robert A. Heinlein, If This Goes On, 1940\n", "\nOnly the mob and the elite can be attracted by the momentum of totalitarianism\nitself. The masses have to be won by propaganda\n    Hannah Arendt, The Origins of Totalitarianism, 1951\n", "\nPropaganda is to a democracy what the bludgeon is to a totalitarian state.\n    Noam Chomsky, Media Control: The Spectacular Achievements of Propaganda, 1997\n", "\nAs societies grow decadent, the language grows decadent, too. Words are used to\ndisguise, not to illuminate, action: You liberate a city by destroying it.\nWords are used to confuse, so that at election time people will solemnly vote\nagainst their own interests.\n    Gore Vidal, Imperial America, 2004\n", "\nA great deal of intelligence can be invested in ignorance when the need for\nillusion is deep\n    Saul Bellow, To Jerusalem and Back, 1976\n", "\nMen, it has been well said, think in herds; it will be seen that they go mad in\nherds, while they only recover their senses slowly, and one by one\n    Charles Mackay, Extraordinary Popular Delusions and the Madness of Crowds,\n1841\n", "\nHe who wants to persuade should put his trust not in the right argument, but in\nthe right word. The power of sound has always been greater than the power of\nsense\n    Joseph Conrad, Lord Jim, 1900\n", "\nIt is worthy of remark that a belief constantly inculcated during the early\nyears of life, whilst the brain is impressible, appears to acquire almost the\nnature of an instinct; and the very essence of an instinct is that it is\nfollowed independently of reason\n    Charles Darwin, The Descent of Man, 1871\n", "\nThere once was a virtualization coder,\nWhose patches kept getting older,\nEach time upstream would drop,\nHis documentation would slightly rot,\nSO APPLY MY F*$KING PATCHES OR I'LL KEEP WRITING LIMERICKS.\n    Rusty Russel\n", "\nJust because code is clever doesn't mean it should go in. There are enough\nthings in the kernel which have to be complex that we should always be on the\nlookout for things which can be made simpler.\n    Rusty Russell, in a November 15th, 2007 message on the Linux Kernel mailing list.\n", "\nThe greatest problem of communication is the illusion that it has been\naccomplished.\n    George Bernard Shaw\n", "\nIt's not at all important to get it right the first time. It's vitally\nimportant to get it right the last time.\n    Andrew Hunt and David Thomas\n", "\nLearning is not compulsory. Neither is survival.\n    W. Edwards Deming\n", "\nGood judgement comes from experience, and experience comes from bad judgement.\n    Fred Brooks\n", "\nI have always found that plans are useless, but planning is indispensable.\n    Dwight Eisenhower\n", "\nEnjoying success requires the ability to adapt. Only by being open to change\nwill you have a true opportunity to get the most from your talent.\n    Nolan Ryan\n", "\nIn war as in life, it is often necessary when some cherished scheme has failed,\nto take up the best alternative open, and if so, it is folly not to work for it\nwith all your might.\n    Winston Churchill\n", "\nAnyone can dabble, but once you've made that commitment, your blood has that\nparticular thing in it, and it's very hard for people to stop you.\n    Bill Cosby\n", "\nOne person with passion is better than forty people merely interested.\n    E. M. Forster\n", "\n... Thous who are capable (and some that don't) use Pascal, the others, just\nsay dou' (Homer Simpson like) every other line of code.\n    Ido Kanner, Explainin someone why he uses Pascal\n", "\nIt was true that I didn't have much ambition, but there ought to be a place for\npeople without ambition, I mean a better place than the one usually reserved.\nHow in the hell could a man enjoy being awakened at 6:30 a.m. by an alarm\nclock, leap out of bed, dress, force-feed, shit, piss, brush teeth and hair,\nand fight traffic to get to a place where essentially you made lots of money\nfor somebody else and were asked to be grateful for the opportunity to do so?\n    Charles Bukowski, Factotum, Black Sparrow Press, 1975\n", "\nMy job consists of basically masking my contempt for the assholes in charge,\nand, at least once a day, retiring to the men's room so I can jerk off while I\nfantasize about a life that doesn't so closely resemble Hell.\n    American Beauty, 1999\n", "\nOne of the saddest things is that the only thing that a man can do for eight\nhours a day, day after day, is work. You can't eat eight hours a day nor drink\nfor eight hours a day nor make love for eight hours'all you can do for eight\nhours is work. Which is the reason why man makes himself and everybody else so\nmiserable and unhappy.\n    William Faulkner, interview in Writers at Work, 1958\n", "\nIndustrial man'a sentient reciprocating engine having a fluctuating output,\ncoupled to an iron wheel revolving with uniform velocity. And then we wonder\nwhy this should be the golden age of revolution and mental derangement.\n    Aldous Huxley, Time Must Have a Stop, 1944\n", "\nI see all this potential, and I see squandering. God damn it, an entire\ngeneration pumping gas, waiting tables'slaves with white collars. Advertising\nhas us chasing cars and clothes, working jobs we hate so we can buy shit we\ndon't need. We're the middle children of history, man. No purpose or place. We\nhave no Great War. No Great Depression. Our Great War's a spiritual war . . .\nour Great Depression is our lives. We've all been raised on television to\nbelieve that one day we'd all be millionaires and movie gods and rock stars.\nBut we won't. And we're slowly learning that fact. And we're very, very pissed\noff.\n    Fight Club, 1999\n", "\nWork is the refuge of people who have nothing better to do.\n    Oscar Wilde\n", "\nFor us to live any other way was nuts. Uh, to us, those goody-good people who\nworked shitty jobs for bum paychecks and took the subway to work every day, and\nworried about their bills, were dead. I mean they were suckers. They had no\nballs. If we wanted something we just took it. If anyone complained twice they\ngot hit so bad, believe me, they never complained again.\n    Goodfellas, 1990\n", "\nBut men labor under a mistake. The better part of the man is soon ploughed into\nthe soil for compost. By a seeming fate, commonly called necessity, they are\nemployed, as it says in the old book, laying up treasures which moth and rust\nwill corrupt and thieves break through and steal. It is a fool's life, as they\nwill find when they get to the end of it, if not before.\n    Henry David Thoreau, Walden, 1854\n", "\nWe don't have a lot of time on this earth! We weren't meant to spend it this\nway. Human beings were not meant to sit in little cubicles staring at computer\nscreens all day, filling out useless forms and listening to eight different\nbosses drone on about about mission statements.\n    Office Space, 1999\n", "\nAs you all know by now, this is the 51st annual Academy Awards. Two hours of\nsparkling entertainment spread out over a four-hour show.\n    Johnny Carson, host, Academy Award ceremony, 1979\n", "\nGood evening, Hollywood phonies.\n    Chevy Chase, salutation, hosting the Academy Award ceremony, 1988\n", "\nI never watched the Oscars. Come on, it's a fashion show . . . What straight\nblack man sits there and watches the Oscars? Show me one. And they don't\nrecognize comedy, and you don't see a lot of black people nominated, so why\nshould I watch it?\n    Chris Rock, 77th Academy Awards host, quoted in Entertainment Weekly, 2005\n", "\nThe solemnity of the annual Nobel ceremonies in Stockholm with the cheerful bad\ntaste of the grand opening of a shopping center in Los Angeles.\n    Vincent Canby, describing the Academy Award ceremony, 1983\n", "\nWhat does the Academy Award mean? I don't think it means much of anything.\n    Sally Field, 1980\n", "\nI have no regard for that kind of ceremony. I just don't think they know what\nthey're doing. When you see who wins those things'or who doesn't win them'you\ncan see how meaningless this Oscar thing is.\n    Woody Allen, 1978\n", "\nAwards are meaningless for actors, unless they all play the same part.\n    Humphrey Bogart, 1943\n", "\nThe Academy Awards are obscene, dirty . . . no better than a beauty contest.\n    Dustin Hoffman, 1975\n", "\nThe (Academy Award) ceremonies are a two-hour meat parade, a public display\nwith contrived suspense for economic reasons.\n    George C. Scott, declining the Oscar for Best Actor, 1971\n", "\nHello, my name is Sacheen Littlefeather. I'm Apache and president of the\nNational Native American Affirmative Action Committee. I'm representing Marlon\nBrando tonight and he's asked me to tell you in a very long speech which I\ncannot share with you presently because of time that he very regretfully cannot\naccept their very generous award and the reasons for this being the treatment\nof American Indians by the film industry.\n    Sacheen Littlefeather (Maria Cruz), declining Brando's Best Actor Award for The Godfather, 1973 Academy Awards\n", "\nBefore I knowed it, I was sayin' out loud, 'The hell with it! There ain't no\nsin and there ain't no virtue. There's just stuff people do. It's all part of\nthe same thing.'\n    The Grapes of Wrath [1939] John Steinbeck\n", "\nRavished! How ravished one could be without ever being touched. Ravished by\ndead words become obscene, and dead ideas become obsessions.\n    Lady Chatterley's Lover [1928] D. H. Lawrence\n", "\nAll this happened, more or less. The war parts, anyway, are pretty much true.\nOne guy I knew really was shot in Dresden for taking a teapot that wasn't his.\nAnother guy I knew really did threaten to have his personal enemies killed by\nhired gunmen after the war. And so on. I've changed all the names.\n    Slaughterhouse-Five [1969] Kurt Vonnegut\n", "\nThe one thing that doesn't abide by majority rule is a person's conscience.\n    To Kill a Mockingbird [1960] Harper Lee\n", "\nThe sun burnt every day. It burnt Time. The world rushed in a circle and turned\non its axis and time was busy burning the years and the people anyway, without\nany help from him. So if he burnt things with the firemen and the sun burnt\nTime, that meant that everything burnt!\n    Fahrenheit 451 [1953] Ray Bradbury\n", "\nIt was that kind of a crazy afternoon, terrifically cold, and no sun out or\nanything, and you felt like you were disappearing every time you crossed a road.\n    The Catcher in the Rye [1951] J.D. Salinger\n", "\n\"I believe that today more than ever a book should be sought after even if it\nhas only one great page in it. We must search for fragments, splinters,\ntoenails, anything that has ore in it, anything that is capable of\nresuscitating the body and the soul.\n    Tropic of Cancer [1934] Henry Miller\n", "\nThe Planet drifts to random insect doom...\n    Naked Lunch [1959] William S. Burroughs\n", "\nHistory...is a nightmare from which I am trying to awake.\n    Ulysses [1922] James Joyce\n", "\nDay by day and almost minute by minute the past was brought up to date. In this\nway every prediction made by the Party could be shown by documentary evidence\nto have been correct; nor was any item of news, or any expression of opinion,\nwhich conflicted with the needs of the moment, ever allowed to remain on\nrecord. All history was a palimpsest, scraped clean and reinscribed exactly as\noften as was necessary.\n    1984 [1949] George Orwell\n", "\nChristmas is awesome. First of all you get to spend time with people you love.\nSecondly, you can get drunk and no one can say anything. Third, you give\npresents. What's better than giving presents? And fourth, getting presents. So\nfour things. Not bad for one day. It's really the greatest day of all time.\n    From The Office\n", "\nI hate Christmas. The mall is full of nothing but women and children. All you\nhear is 'I want this,' 'Get me this,' 'I have to have this' . . . and then\nthere's the children. And they're all by my store 'cause they stuck the mall\nSanta right outside ringing his stupid bell. As if you need a bell to notice a\n300-pound alcoholic in a red suit. 'Ho, ho, ho,' all day long. So, nice as can\nbe, I go outside, ask him to shut the hell up. He takes a swing at me. So I lay\na hook into his fat belly and he goes down. Beard comes off, all the kids start\ncrying and I'm the bad guy.\n    Al Bundy in Married . . . With Children\n", "\nYou see Santa Claus tonight you better run boy, you better run for ya life! . .\n. You scared, ain't you? You should be! Christmas Eve is the scariest damn\nnight of the year!\n    Silent Night, Deadly Night\n", "\nMankind must put an end to war, or war will put an end to mankind\n    John F. Kennedy\n", "\nMany persons have a wrong idea of what constitutes true happiness. It is not\nattained through self-gratification but through fidelity to a worthy purpose.\n    Helen Keller\n", "\nWhen you know a thing, to hold that you know it; and when you do not know a\nthing, to allow that you do not know it - this is knowledge.\n    Confucius ,  The Confucian Analects\n", "\nReason and free inquiry are the only effectual agents against error.\n    Thomas Jefferson ,  Notes on the State of Virginia\n", "\nThere are only two ways by which to rise in this world, either by one's own\nindustry or by the stupidity of others.\n    Jean de LaBruyere\n", "\nEvery man has his follies -- and often they are the most interesting thing he\nhad got.\n    Josh Billings\n", "\nYou are only as wise as others perceive you to be.\n    M. Shawn Cole\n", "\nThe reasonable man adapts himself to the world; the unreasonable one persists\nin trying to adapt the world to himself. Therefore all progress depends on the\nunreasonable man.\n    George Bernard Shaw\n", "\nAnd when it rains on your parade, look up rather than down. Without the rain,\nthere would be no rainbow.\n    Jerry Chin\n", "\nThe great thing about mod_rewrite is it gives you all the configurability and\nflexibility of Sendmail. The downside to mod_rewrite is that it gives you all\nthe configurability and flexibility of Sendmail.\n    Brian Behlendorf, Apache Group\n", "\nWindows is not an operating system, it is a virtual emulation for testing\nhardware and software reaction for overloading a computer\n    Ido Kanner, A conversation regarding the usage of Windows virtualization\n", "\n> I am looking for a Python trainer so we can start offering\n> Python training to our customers.\n\nMust... Resist... Oh what the heck.\n\n(read with a heavy southern India accent)\n\nHello, my name is Ashish Khare, I've been a python trainer for\nfourteen years under the great Ranjan of Pushkar, I would love to\ntrain any python that you have, I also do cobra and rattle snakes. I\nam hig een at Bash.org, #477843\n", "\n<Cyan> Some dude tried to break in last night at like 2am, but I was on the\ncomp and it's like right beside the window so I heard the faggot.\n<Cyan> Anyways, I grabbed the folding chair and as soon as he was like halfway\nthrough I beat the fucking shit out of him.\n<Cyan> So he's laying here unconscious and I call the cops. Once they get here,\nthey search him and look at what he fucking had:\n<Cyan> 8 track tape (unlabeled), Flashlight (no batteries), Half eaten box of\nFig Newtons, Measuring tape, Instructions to \"Monopoly.\"\n<dan> Dude, you fucking killed McGuyver!\n    Seen at Bash.org, #823214\n", "\nAdding manpower to a late software project makes it later!\n    Brooks Law\n", "\nThe best way to get a project done faster is to start sooner\n    Jim Highsmith\n", "\nEven the best planning is not so omniscient as to get it right the first time\n    Fred Brooks\n", "\nHow does a project get to be a year late?... One day at a time.\n    Fred Brooks\n", "\nThe bearing of a child takes nine months, no matter how many women are\nassigned. Many software tasks have this characteristic because of the\nsequential nature of debugging\n    Fred Brooks\n", "\nPlan to throw one (implementation) away; you will, anyhow\n    Fred Brooks\n", "\nEvery good work of software starts by scratching a developer's personal itch\n", "\nPerfection (in design) is achieved not when there is nothing more to add, but\nrather when there is nothing more to take away\n    Antoine de Saint-Exupery\n", "\nAny fool can write code that a computer can understand. Good programmers write\ncode that humans can understand.\n    Martin Fowler\n", "\nProgram testing can be used to show the presence of bugs, but never to show\ntheir absence!\n    Edsger Dijkstra\n", "\nThe belief that complex systems require armies of designers and programmers is\nwrong. A system that is not understood in its entirety, or at least to a\nsignificant degree of detail by a single individual, should probably not be\nbuilt.\n    Niklaus Wirth\n", "\nA primary cause of complexity is that software vendors uncritically adopt\nalmost any feature that users want.\n    Niklaus Wirth\n", "\nProlific programmers contribute to certain disaster.\n    Niklaus Wirth\n", "\nDocumentation is the castor oil of programming. Managers think it is good for\nprogrammers and programmers hate it!.\n    Gerald Weinberg\n", "\nGood code is its own best documentation. As you're about to add a comment, ask\nyourself, 'How can I improve the code so that this comment isn't needed?'\nImprove the code and then document it to make it even clearer.\n    Steve McConnell\n", "\nIt's OK to figure out murder mysteries, but you shouldn't need to figure out\ncode. You should be able to read it.\n    Steve McConnell\n", "\nIt's better to wait for a productive programmer to become available than it is\nto wait for the first available programmer to become productive.\n    Steve McConnell\n", "\nAn organization that treats its programmers as morons will soon have\nprogrammers that are willing and able to act like morons only.\n    Bjarne Stroustrup\n", "\nDesign and programming are human activities; forget that and all is lost.\n    Bjarne Stroustrup\n", "\nBefore software can be reusable it first has to be usable.\n    Ralph Johnson\n", "\nIf you think your management doesn't know what it's doing or that your\norganisation turns out low-quality software crap that embarrasses you, then\nleave.\n    Edward Yourdon, Rise and Resurrection of the American Programmer\n", "\nReal programmers can write assembly code in any language.\n    Larry Wall\n", "\nUp to a point, it is better to just let the snags [bugs] be there than to spend\nsuch time in design that there are none.\n    Alan M. Turing\n", "\nThe price of reliability is the pursuit of the utmost simplicity. It is a price\nwhich the very rich may find hard to pay.\n    Charles Antony Richard Hoare (C.A.R. Hoare)\n", "\nThere are two ways of constructing a software design: One way is to make it so\nsimple that there are obviously no deficiencies, and the other way is to make\nit so complicated that there are no obvious deficiencies. The first method is\nfar more difficult.\n    Charles Antony Richard Hoare (C.A.R. Hoare)\n", "\nYou cannot teach beginners top-down programming, because they don't know which\nend is up.\n    Charles Antony Richard Hoare (C.A.R. Hoare)\n", "\nInside every large program, there is a small program trying to get out.\n    Charles Antony Richard Hoare (C.A.R. Hoare)\n", "\nThe key to performance is elegance, not battalions of special cases.\n    Jon Bentley and Doug McIlroy\n", "\nWhy do we never have time to do it right, but always have time to do it over?\n", "\nThe goal of Computer Science is to build something that will last at least\nuntil we've finished building it\n", "\nBetter train people and risk they leave - than do nothing and risk they stay\n", "\nOptimism is an occupational hazard of programming: feedback is the treament\n    Kent Beck\n", "\nGood judgment comes from experience, and experience comes from bad judgment.\n    Frederick P. Brooks\n", "\nWhen to use iterative development? You should use iterative development only on\nprojects that you want to succeed.\n    Martin Fowler, in \"UML Distilled\"\n", "\nSimple things should be simple, complex things should be possible.\n    The Wiki Way: Quick Collaboration on the Web, Bo Leuf, Ward Cunningham\n", "\nSimplicity is the soul of efficiency.\n    Austin Freeman\n", "\n... with proper design, the features come cheaply. This approach is arduous,\nbut continues to succeed.\n    Dennis Ritchie\n", "\nA good way to stay flexible is to write less code\n", "\nThe best performance improvement is the transition from the nonworking state to\nthe working state.\n    John Ousterhout\n", "\nMore computing sins are committed in the name of efficiency (without\nnecessarily achieving it) than for any other single reason - including blind\nstupidity.\n    W.A. Wulf\n", "\nThe competent programmer is fully aware of the strictly limited size of his own\nskull; therefore he approaches the programming task in full humility, and among\nother things he avoids clever tricks like the plague.\n    Edsger Dijkstra\n", "\nCorrectness is clearly the prime quality. If a system does not do what it is\nsupposed to do, then everything else about it matters little.\n    Bertrand Meyer\n", "\nOne principle problem of educating software engineers is that they will not use\na new method until they believe it works and, more importantly, that they will\nnot believe the method will work until they see it for themselves.\n    Humphrey, W.S., \"The Personal Software Process\"\n", "\nDebugging is twice as hard as writing the code in the first place. Therefore,\nif you write the code as cleverly as possible, you are, by definition, not\nsmart enough to debug it.\n    Brian W. Kernighan\n", "\nMake everything as simple as possible, but not simpler.\n    Albert Einstein\n", "\nIncreasingly, people seem to misinterpret complexity as sophistication, which\nis baffling --- the incomprehensible should cause suspicion rather than\nadmiration.\n    Niklaus Wirth\n", "\nIf you cannot grok the overall structure of a program while taking a shower,\nyou are not ready to code it.\n    Richard Pattis\n", "\nYou can't have great software without a great team, and most software teams\nbehave like dysfunctional families.\n    Jim McCarthy\n", "\nThe perfect project plan is possible if one first documents a list of all the\nunknowns.\n    Bill Langley\n", "\nIf something is worth doing once, it's worth building a tool to do it\n", "\nAlways code as if the person who ends up maintaining your code will be a\nviolent psychopath who knows where you live\n", "\n... programming requires more concentration than other activities. It's the\nreason programmers get upset about 'quick interruptions' - such interruptions\nare tantamount to asking a juggler to keep three balls in the air and hold your\ngroceries at the same time.\"\n    Steve McConnell, Code Complete\n", "\nWhen debugging, novices insert corrective code; experts remove defective code.\n    Richard Pattis\n", "\nEvery big computing disaster has come from taking too many ideas and putting\nthem in one place.\n    Gordon Bell\n", "\nConceptual integrity is the most important consideration in system design.\n    Fred Brooks, \"The Mythical Man-Month\"\n", "\nExperience doesn't necessarily teach anything.\n    Gerald M. Weinberg, \"Understanding the Professional Programmer\"\n", "\nNo matter what the problem is, it's always a people problem.\n    Gerald M. Weinberg\n", "\nHiring people to write code to sell is not the same as hiring people to design\nand build durable, usable, dependable software.\n    Larry Constantine\n", "\nThe wisdom of the wise and the experience of the ages are perpetuated in\nquotations.\n    Benjamin Disraeli\n", "\nWe try to solve the problem by rushing through the design process so that\nenough time is left at the end of the project to uncover the errors that were\nmade because we rushed through the design process.\n    Glenford Myers\n", "\nPrograms should be written and polished until they acquire publication quality\n    Niklaus Wirth\n", "\nTime pressure gradually corrupts an engineer's standard of quality and\nperfection. It has a detrimental effect on people as well as products.\n    Niklaus Wirth\n", "\nGood engineering is characterized by gradual, stepwise refinement of products\nthat yields increased performance under given constraints and with given\nresources.\n    Niklaus Wirth\n", "\nSoftware expands to fill the available memory.\n    Parkinson\n", "\nSoftware is getting slower more rapidly than hardware becomes faster.\n    Reiser\n", "\nMy goal is to make the computer invisible.\n    Stu Galley, from Infocom's Implementer's Creed\n", "\nAlways honor the system color settings, that is, the colors that the user chose\nin the control panel. Users have deliberately chosen those colors to give their\ncomputer the color scheme they like. Also, many of your vision-impaired users\nhave deliberately set up schemes that they can see more clearly. (For that\nmatter, always honor they system fonts so that your text is readable by people\nwho prefer larger fonts.)\n    Joel Spolsky\n", "\nTrying to improve software quality by increasing the amount of testing is like\ntrying to lose weight by weighing yourself more often.\n    Steve McConnell, Code Complete\n", "\nFifty years of programming language research, and we end up with C++ ???\n    Richard A. O'Keefe\n", "\nC++: Hard to learn and built to stay that way\n", "\nC++ is like teenage sex:\n       * It's on everyone's mind all the time.\n       * Everyone talks about it all the time.\n       * Everyone thinks everyone else is doing it.\n       * Almost no one is really doing it.\n       * The few who are doing it are:\n            * doing it poorly.\n            * sure it will be better next time.\n            * not practicing it safely.\n       * Everyone's bragging about their successes all the time, although very few have actually had any.\n", "\nWriting in C or C++ is like running a chain saw with all the safety guards\nremoved\n    Bob Gray\n", "\nEver spend a little time reading comp.lang.c++ ? That's really the best place\nto learn about the number of C++ users looking for a better language.\n    R. William Beckwith\n", "\nThe evolution of languages: FORTRAN is a non-typed language. C is a weakly\ntyped language. Ada is a strongly typed language. C++ is a strongly hyped\nlanguage\n    Ron Sercely\n", "\nC(++) is a write-only, high-level assembler language.\n    Stefan Van Baelen\n", "\nC++ has it's place in the history of programming languages.\nJust as Caligula has his place in the history of the Roman Empire ?\n    Robert Firth\n", "\nC++ : Where friends have access to your private members.\n    Gavin Russell Baker\n", "\nC++ would make a decent teaching language if we could teach the ++ part without\nthe C part.\n    Michael B. Feldman\n", "\nThe great thing about Object Oriented code is that it can make small, simple\nproblems look like large, complex ones\n", "\nIn C++ it's harder to shoot yourself in the foot, but when you do, you blow off\nyour whole leg.\n    Bjarne Stroustrup\n", "\nTop 5 reasons to buy a crappy C++ book:\n 5 -- You won't read it anyway\n 4 -- It comes out of your company's wallet, not yours\n 3 -- It's the only language left that doesn't try to be \"write once, run on\nany toaster oven\"\n 2 -- You still can't figure out how pointers work\n 1 -- It's still less crappy than the writing on Slashdot\n    Amsterdam Vallon, http://books.slashdot.org/comments.pl?sid=52893&cid=5241935\n", "\nWhen your hammer is C++, everything begins to look like a thumb.\n    Steve Haflich in alt.lang.design, December 1994\n", "\nOne of the main causes of the fall of the Roman Empire was that, lacking zero,\nthey had no way to indicate successful termination of their C programs\n    Robert Firth\n", "\nI have stopped reading Stephen King novels. Now I just read C code instead.\n    Richard O'Keefe\n", "\nC++ is an atrocity, the bletcherous scab of the computing world, responsible\nfor more buffer overflows, more security breaches, more blue screens of death,\nmore mysterious failures than any other computer language in the history of the\nplanet Earth.\n    Eric Lee Green\n", "\nArguing that Java is better than C++ is like arguing that grasshoppers taste\nbetter than tree bark.\n    Thant Tessman\n", "\nIf C++ has taught me one thing, it's this: Just because the system is\nconsistent doesn't mean it's not the work of Satan.\n    Andrew Plotkin\n", "\nBeing really good at C++ is like being really good at using rocks to sharpen\nsticks.\n    Thant Tessman\n", "\nIf you think C++ is not overly complicated, just what is a protected abstract\nvirtual base pure virtual private destructor and when was the last time you\nneeded one?\n    Tom Cargill\n", "\nIn My Egotistical Opinion, most people's C programs should be indented six feet\ndownward and covered with dirt.\n    Blair P. Houghton\n", "\nA system composed of 100,000 lines of C++ is not be sneezed at, but we don't\nhave that much trouble developing 100,000 lines of COBOL today. The real test\nof OOP will come when systems of 1 to 10 million lines of code are developed.\n    Ed Yourdon\n", "\nC has all the expressive power of two dixie cups and a string.\n    Jamie Zawinski\n", "\nWithin C++, there is a much smaller and cleaner language struggling to get out.\n    Bjarne Stroustrup\n", "\nI invented the term Object-Oriented, and I can tell you I did not have C++ in\nmind.\n    Alan Kay\n", "\nThere are only two things wrong with C++: The initial concept and the\nimplementation.\n    Bertrand Meyer\n", "\nC++ will do for C what Algol-68 did for Algol.\n    David L Jones\n", "\nC is often described, with a mixture of fondness and disdain varying according\nto the speaker, as \"a language that combines all the elegance and power of\nassembly language with all the readability and maintainability of assembly\nlanguage.\"\n    MIT Jargon Dictionary\n", "\nC++ is the only current language making COBOL look good.\n    Bertrand Meyer\n", "\nPL/I and Ada started out with all the bloat, were very daunting languages, and\ngot bad reputations (deservedly). C++ has shown that if you slowly bloat up a\nlanguage over a period of years, people don't seem to mind as much.\n    James Hague\n", "\nJava is, in many ways, C++--.\n    Michael Feldman\n", "\nYou can't prove anything about a program written in C or FORTRAN. It's really\njust Peek and Poke with some syntactic sugar.\n    Bill Joy\n", "\nC is quirky, flawed and an enormous success.\n    Dennis Ritchie\n", "\nEiffel borrows quite heavily from some earlier programming languages and I am\nsure that if we had found a good programming construct in C we would have used\nit as well.\n    Bertrand Meyer\n", "\nA C program is like a fast dance on a newly waxed dance floor by people\ncarrying razors.\n    Waldi Ravens\n", "\nAll C programs do the same thing: look at a character and do nothing with it.\n    Peter Weinberger\n", "\nWhenever the C++ language designers had two competing ideas as to how they\nshould solve some problem, they said, \"OK, we'll do them both\". So the language\nis too baroque for my taste.\n    Donald E Knuth\n", "\nThe last good thing written in C++ was the Pachelbel Canon.\n    Jerry Olson\n", "\nOther advanced languages, such as assembler and C, were not terribly complex in\nthemselves, but the environments in which applications were developed were\ndownright weird, with mines scattered about everywhere, ready to blow the\ninattentive programmer out of the water.\n    Bruce Tognazzini\n", "\nGoing from programming in Pascal to programming in C, is like learning to write\nin Morse code.\n    J P Candusso\n", "\nTo me C++ seems to be a language that has sacrificed orthogonality and elegance\nfor random expediency.\n    Meilir Page-Jones\n", "\nAny sufficiently complicated C or Fortran program contains an ad hoc\ninformally-specified bug-ridden slow implementation of half of Common Lisp.\n    Philip Greenspun\n", "\nC++ is history repeated as tragedy. Java is history repeated as farce.\n    Scott McKay\n", "\nUnix and C are the ultimate computer viruses.\n    Richard P Gabriel\n", "\nIt has been discovered that C++ provides a remarkable facility for concealing\nthe trival details of a program -- such as where its bugs are.\n    David Keppel\n", "\nI view the landslide of C use in education as something of a calamity.\n    Nicklaus Wirth\n", "\nC++ is like jamming a helicopter inside a Miata and expecting some sort of\nimprovement.\n    Drew Olbrich\n", "\nPointers are like jumps, leading wildly from one part of the data structure to\nanother. Their introduction into high-level languages has been a step backwards\nfrom which we may never recover.\n    Tony Hoare\n", "\nC++: Simula in wolf's clothing.\n    Bjarne Stroustrup\n", "\nThe belief is still widespread in the commputing community that C and its\nderivatives are programming languages -- languages intended for people to write\nprograms in. This is a regrettable misunderstanding.\n    Bertrand Meyer\n", "\nFrom a practical viewpoint, it's easy to see that C will always be with us,\ntaking a place beside Fortran and Cobol as the right tool for certain jobs.\n    Larry O'Brien\n", "\nI consider C++ the most significant technical hazard to the survival of your\nproject and do so without apologies.\n    Alistair Cockburn\n", "\n--> spx2 has joined #soc-help\n<spx2> I want to FIGHT FOR PERL IN GSOC !\n<spx2> I feel the power of metal in my veins\n<spx2> perl is flowing in my blood !\n<spx2> What perl Armies can I join this YEAR ?\n<ambs> spx2: a lot :)\n<spx2> ambs: Hail BRETHREN !\n<spx2> where are the armies ???\n<spx2> I want to ENGAGE and start preparing my weapons !\n<spx2> ambs: what projects are this year ?\n<ambs> spx2: ideas at\nhttp://www.perlfoundation.org/perl5/index.cgi?gsoc2008_projects\n<spx2> I will fight this year in the PERL battle !\n<rindolf> spx2: Python is for the WEAK and TIMID!\n<spx2> rindolf: TOTALLY !\n* spx2 examines the war grounds\n    Seen on hackers il, 12/04/2008\n", "\n<edeca> Hrm. More infernal questions, mainly because I am trying to\nmake my perl prettier and contain less nasty if's. I have\n$foo and $bar which are obtained from split(/ /, 'kitten\nloving'). But I don't want undef if the split fails, I'd\nrather '' for $bar or both. What's the nicest way to do\nthat?\n<Khisanth> ($foo, $bar) = map { $_ // \"\" } split / /, $str; # 5.10\nversion :)\n<edeca> Noo 5.10! :)\n<Khisanth> ($foo, $bar) = map { defined $_ ? $_ : \"\" } split / /,\n$str; # probably some other shorter ways too\n<rindolf> edeca: [bad idea] you can also try using the\nconditional->inheritance refactor the worst ive ever seen in my life.. belongs\non www.thedailywtf.com\n\n-- Can I haz a fast compiler on Freenode's #perl\n    Seen on hackers il, 12/04/2008\n", "\n<rindolf> scrottie: hi.\n<scrottie> hi rindolf!\n<rindolf> scrottie: are you the scrottie from use.perl.org?\n<scrottie> yeah.\n<rindolf> scrottie: ah, nice to meet you.\n<rindolf> Well, chat with you on IRC at least.\n* scrottie cowers from the swinging fist probably coming his\n* way\n* <rindolf> scrottie: I'm \"Shlomi%20Fish\"\n* <scrottie> oh, heh, thanks\n* <rindolf> It's a curse.\n* <scrottie> hmm. i vaguely remember interesting stuff from you but\n* can't honestly place what.\n* <scrottie> I know I've seen you around here before too.\n* <rindolf> Yeah, my use.perl.org blog is mostly technical and\n* perl-related.\n* <scrottie> I post on use.perl.org entirely too much.\n* <rindolf> So it may be a bit boring.\n* <rindolf> Sometimes it's a bit philosophical.\n* <rindolf> scrottie: yes.\n* <scrottie> heh. and mine is offensively off-topic.\n* <rindolf> scrottie: I have other blogs.\n* <scrottie> I've posted to livejournal twice!\n*\n* -- I think too much - therefore I blog too much on Freenode's #perl\n    Seen on hackers il, 12/04/2008\n", "\n<rindolf> Can we add styles like <b>, <i>, etc.?\n<rindolf> Or colours?\n<rindolf> Or blink?\n<rindolf> Or images?\n<rindolf> Or flash applets?\n<scrottie> <banner>!\n<alanhaggai> rindolf: No I think. Google's Web Application does not\nallow them. It is just a <textarea>.\n\n-- How intrusive do you want your text to be?\n-- Freenode's #perl\n    Seen on hackers il, 12/04/2008\n", "\n<rindolf> A lot of ise's [in Aspell's British Spelling checker] are false\npositivies.\n<rindolf> positives even.\n<rindolf> People who say $minor_spelling_correction even, are lam.\n<rindolf> lame even.\n<rindolf> I never get tired of these self-referential jokes.\n\n-- Freenode's #perl\n    Seen on hackers il, 12/04/2008\n", "\nWhen finlly you understand life, you finish your own\n\nquando compreenderes a vida, acabas com a tua\n    Ido Kanner\n", "\nThe first 90 percent of the code accounts for the first 90 percent of the\ndevelopment time... The remaining 10 percent of the code accounts for the other\n90 percent of the development time.\n    Tom Cargill\n", "\nMost of you are familiar with the virtues of a programmer. There are three, of\ncourse: laziness, impatience, and hubris.\n    Larry Wall\n", "\nMeasuring programming progress by lines of code is like measuring aircraft\nbuilding progress by weight.\n    Bill Gates\n", "\nIn theory, there is no difference between theory and practice. But, in\npractice, there is.\n    Jan L. A. van de Snepscheut\n", "\nThe hardest part of design... is keeping features out.\n    Donald Norman\n", "\nIf debugging is the process of removing bugs, then programming must be the\nprocess of putting them in.\n    Edsger Dijkstra\n", "\nSoftware and cathedrals are much the same - first we build them, then we pray.\n", "\nThe software isn't finished until the last user is dead.\n", "\nProgramming is 10% science, 20% ingenuity, and 70% getting the ingenuity to\nwork with the science.\n", "\nAll programmers are playwrights and all computers are lousy actors\n", "\nBad code isn't bad, its just misunderstood.\n", "\nIt is easier to measure something than to understand what you have measured.\n", "\nThe sooner you get behind in your work, the more time you have to catch up.\n", "\nWhen a programming language is created that allows programmers to program in\nsimple English, it will be discovered that programmers cannot speak English.\n", "\nBenchmarks don't lie, but liars do benchmarks\n", "\nYour code does not start at the compiler nor does it stop at the JVM\n", "\nOne lesson that most developers don't learn is to debug outside the debugger.\nAs an engineer there are times when you need to troubleshot, problem solve, and\ndebug not just your software from the comforts of your favorite IDE but the\nwhole software stack, network, hardware, user's environment, and even the user\nhimself.\n", "\nYou can unit test and statically analysis software, but you can't probe your\nusers.\n", "\nEvery problem, issue, and bug experienced by the end user directly and\nindirectly with your software eventually needs to be implicitly and explicitly\ndealt with by your software development team.\n", "\nI wish development teams spend more time streamlining their process rather than\nprematurely optimizing their code\n", "\nIt is OK to have software with bugs, bugs can be fixed. It is not OK to have\nsoftware with excuses!\n", "\nLearn, plan, design, code, integrate, build, release, rinse, and repeat.\n", "\nManagement has a way of over emphasizing the blatantly obvious\n", "\nI've discovered that Windows security is an oxymoron!\n", "\nI know that techies, myself included, are always bragging about how their code\nis poetry but I have never meet a poet laureate in a development team.\n", "\nRemixing and mashing up Google Maps and Flickr is like the 'Hello, World' first\nprogram of Web 2.0 mashups.\n", "\nOpen Source code equals community.\n", "\nAs a rule of thumb, I never cache, pool, or use as singleton mutable objects\n", "\nBugs by nature are out of the box, as a developer, you need to expand the box.\n", "\nWWGD: What would Google do?\n", "\nAt some companies, the term Spec stands for Speculation\n", "\nI went to school to learn how to program software applications, which\ninevitably have bug defects. There was no course at my university on testing,\ndebugging, profiling, or optimization. These things you have to learn on your\nown, usually in a tight deadline.\n", "\nTo most Java developers, Ruby/Rails is like a mistress. Ruby/Rails is young,\nnew, and exciting; but eventually we go back to old faithful, dependable, and\nemployable Java with some new tricks and idioms and we are the better\nprogrammer for it.\n", "\nYou might as well hire your customers and pay them 50K/year because they are\nyour new QA.\n", "\nThere is a saying, those who can, do; those who can't, teach. It can be said\nthat in software engineering, those who can, code, those who can't, manage.\n", "\nThe greatest thing about Ruby on Rails is neither Ruby nor Rails, the best\naspect of Rails is that it questioned the 'best practices' (and worst\nnightmares) of the current state of web development with its philosophy of\nConvention over Configuration and Don't Repeat Yourself principle.\n", "\nThere is more than one way to do it, but do it how ever more than one developer\ncan understand it.\n", "\nDesign a software solution for the end user, not for a fellow developer, or\nworse yet your database.\n", "\nIf the end user can't use your software, that's a bug.\n", "\nYou may consider your code as art but no one is going to hang your code in the\nLouvre\n", "\nUse the quicksort approach to problem solving.\n", "\nHaving code working on the developer's machine is not a valid solution,\nsoftware needs to work at the client's site too!\n", "\nThe anti-FUD: Fighting FUD with more FUD\n", "\nUnfortunately, there is no performance enhancement supplement you can take to\nmake you a better software engineer.\n", "\nEven the best process and best technology fail, if the people fail. People\noften fail, when management fails to provide the right incentive, motivation,\nand passion-oriented environment that people like to be a part of.\n", "\nFailure is a form of experience.\n", "\nEveryone has their own way of learning and should be granted the opportunity to\ndigest information as they know how to learn best, whether it is through\ndocumentation, screen shots, class diagrams, use cases, prototyping,\nrefactoring, and even rewriting.\n", "\nIt is commonly said that you don't know what you have until you lose it. With\nsoftware you usually don't know what the user will want until you ship.\n", "\nAs a developer, it is not like we get royalties on our work, so what do I care\nthat 5% of my software is pirated, those that do pay for it make up the\nperceived loss.\n", "\nSoftware companies should listen to their customers, even those that use their\nsoftware a few times, instead of their lawyers, that most likely never have\nused their software.\n", "\nEvery piece of code has bugs, but not every bug needs to be in the code.\n", "\nTesting is not a one time, one shot deal. Testing is like marriage, you have to\nwork at it every day for it to be successful.\n", "\nI don't hire software engineers to code. The primary function of an software\nengineer is to learn and analysis and decode a problem mentally so that then\ncan later code their language of choice.\n", "\nSoftware engineering is nothing like civil engineering. Software engineers\nlisten too much to their end users. If civil engineers listen to their users as\nmuch we would software developers do most buildings would end up like the\nWinchester Mystery House with a freeway offramp coming right up to their\ndriveway.\n", "\nThis feature might have been due yesterday, but telling me a day after it is\ndue is not a schedule!\n", "\nA business laptop given to a knowledge worker should be treated such as a\nmarine treats his issued assault weapon, with the utmost respect and intimate\nknowledge of its inner workings. A business laptop is usually loaded with\nsensitive and proprietary information, and it is just pathetic when someone\ncan't change the display on their own machine to use a projector.\n", "\nIf you don't understand Open Source licensing, don't start an Open Source\nproject. Keep your code!\n", "\nThe real value of code does not lie in the source code, the value lies in the\nknowledge and expertize of the community.\n", "\nFor every one line of code in jQuery, there is at least one plugin written by a\nthird party.\n", "\nThere cannot be a killer app without a killer community.\n", "\nThe easier it is to reproduce a bug, the easier it is to fix.\n", "\nYou can't have five top priorities at once.\n", "\nAs a software engineer, it is better to think of yourself as ninja programmer\nrather than a mercenary coder.\n", "\nIts not a team meeting if only one person talks, that's more like a\npresentation.\n", "\nThe anatomy of a Google application is sheer simplicity, great user interface\nand experience, accessible data API, and instant scalability.\n", "\nA properly written application might scale to millions of users, a top\ndeveloper at most can scale to a few tasks a day.\n", "\nA programming language shouldn't change it's accent in every major point\nrelease. This is also true about libraries, frameworks, and APIs.\n", "\nAdhering to a process is like a freeway, when everyone is going at sustainable\ndeveloper velocity, the process is flowing. But it only takes one developer to\nstall in the middle of the process to back up and side rail the whole team, as\none stalled car in the freeway backs up everybody.\n", "\nIn the end, all software end up the same, just a bunch of boxes wired together.\n", "\nSoftware development teams are like Tolstoy's Family, there is a one way to\nproduce happy software, but unlimited number of ways to be down trodden\nfrustrated and dysfunctional software.\n", "\nMeasuring programming progress by lines of code is like measuring a horror\nflick by the number of victims, for either case it's usually a gorefest.\n", "\nAs software developers, half the stuff we do is hacks for the other half.\n", "\nDon't let the spec define and technology limit user experience.\n", "\nSoftware engineering wants to be a creative, like writing, and disciplined,\nlike engineering, but it is often neither.\n", "\nRemember that process is there to help people, not people to push along the\nprocess.\n", "\nI've heard of greenfield app, now brownfield app. A brownfield that\ncontaminated by poor practices but has the potential to be revived. What is\nnext? Cloverfield?\n", "\nThe only thing I hate most other writing unit tests, is refactoring, updating,\nand maintaining code that do not have unit tests.\n", "\nIn most applications you'll ever develop, optimization and scalability are just\n10% of the job. Focus on the 90%, which is getting the thing to work correctly.\n", "\nLearning a new platform requires you learn a whole set of known issues and\nlimitations, and to discover new ones in the process.\n", "\nAnyone eager to deploy a web application on a new framework is a masochist.\n", "\nBackward compatibility is not just about code but also applies to usability.\nBackward compatible is about implies to user expectations.\n", "\nRails is not just opinionated software, it is fascist software.\n", "\nThe Java version of a Hello World example Web Services using Axis 2 is just\nabout ten lines of code, 55 jars, and 20MB war file. Fail.\n", "\nEveryone has ideas, ideas are a cheap commodity. Visualizing an idea for five\nminutes is not the same thing as working years to actualize it.\n", "\nNot every cloud computing initiative has a silver lining.\n", "\nBig O notation is used to describe computational complexity, I use Big H\nnotation to describe the level of a hack. H(n!) describes a MacGyver level\nhack. Similarly there is a Big F notation for level of FAIL.\n", "\nIn programming there is force of nature or grace of God, just hacks of\nprobability and redundancy.\n", "\nSaying that it will be fixed in the a future release does not fix the problem.\n", "\nWhen hiring, I'll take someone that wants to do it over someone that has done\nit once and is willing to do it again until something better comes along. That\nis the difference between passion and bandwagon, career man and salary man,\npatriot and mercenary, love and prostitution.\n", "\nIf all things are equal and fully qualify, hire those that want to be there,\ncontract those that just need to be somewhere.\n", "\nIt doesn't matter how smart you are, or how smart I think I am. Regression\ntesting will prove us wrong.\n", "\nI have heard that some teams follow the Software Development Life Cycle. But I\nhave seen teams follow the Software Development Death March.\n", "\nRecruit. Retain. Retrain.\n", "\nSome entrepreneurs idea of a business model is how much they can charge their\ncustomers not what they can do for them.\n", "\nSome entrepreneurs are looking for a sexy business model, I'll stick to my hard\nworking homely business model.\n", "\nService provider: Good, Fast, Cheap. Pick two. Employee: passionate,\nknowledgeable, productive. Pick one.\n", "\nWhen people are too busy to learn, they are not being productive.\n", "\nWhich is best, an extraordinary idea executed ordinary and ordinary idea\nexecuted extraordinary?\n", "\nLearn to manage your manager.\n", "\nYou could only be excellent, you can't be half excellent\n", "\nYou can only stand in front of a client only if you know what you say you know.\n", "\nYou can't charge for testing, but it saves you time and money, it is an\ninvestment in quality and sanity.\n", "\nThe problem with frameworks is that you most often have a very narrow frame to\nwork with.\n", "\nDon't stay in bed, unless you can make money in bed.\n    George Burns\n", "\nIf you are spending more time writing code than thinking about what code you\nshould write - you are doing something wrong. Very wrong. Or it's something\ntrivial enough to not be of much importance. Or it's Java.\n    Developing at the speed of thought\n", "\nThose who do not understand Unix are condemned to reinvent it, poorly.\n    Henry Spencer\n", "\nEvolution always seems to win out over revolution when it comes to technology.\n    Rick Hightower\n", "\nC++ is popular because it is like C. Java is popular because it is like C++ and\nC. C# is popular because it is like Java. See a pattern\n    Rick Hightower\n", "\nProcess makes us strong. ... Process allows us to draw pretty charts and graphs\non endless presentations.\n    Crystal Methodology\n", "\nI really think types are the fundamental currency of Java, not strings.\n    Crazy Bob Lee\n", "\nDon't be a corporate programmer. They demand all of your creativity and trust\nnone of your judgment.\n    Zed Shaw\n", "\nI really think a major problem in our industry is that programmers turn their\nbrains off when someone with a Ph.D. or who's written a book makes a statement.\n    Zed Shaw\n", "\nDon't just fucking blog, but write some software and give it away. While the\naverage person can only read a human language, the people you really need to\nhit with your message as a programmer are other coders.\n    Zed Shaw\n", "\nThe programmer who programs least, programs best.\n    Justin Etheredge\n", "\nWell, it has been said over and over again that the tremendous cost of\nprogramming is caused by the fact that it is done by cheap labor, which makes\nit very expensive, and secondly that people rush into coding.\n    Dr. Edsger W. Dijkstra\n", "\nThe biggest issue on software teams is making sure everyone understands what\neveryone else is doing.\n    Martin Fowler\n", "\nYou should be 95% certain that a candidate would be a great hire before they\never set foot in an interview room.\n    Jeff Atwood\n", "\nWhat software developers do best is learn.\n    Jeff Atwood\n", "\nSaying you understand SQL is the best way of getting me to ask you to design a\ntable to describe a hierarchical structure or give a talk on concurrency.\n    Clinton Pierce\n", "\nFor instance, ideas at Google do not burst forth from the heads of geniuses and\nthen find their way unimpeded to huge audiences of receptive users. Rather\nideas emerge, are torn to shreds, reformulated, torn to shreds, prototyped,\ntorn to shreds, launched to internal users, torn to shreds, rebuilt and\nrelaunched, torn to shreds, refined some more, torn to shreds, put back\ntogether one last time, torn to shreds by SREs, tweaked again in a\nseemingly-endless frenzy of last minute work, and launched...whereupon they are\ntorn to shreds by bloggers, journalists, and competitors. The magic of Google\nis that tearing to shreds...\n    Kevin Scott\n", "\nwhy is it that the software development industry, which has all these awesome\nways of sharing what has previously been done, constantly finds itself\nreinventing the wheel?\n    Robert Fischer\n", "\nBuilding Facebook Applications is not a business plan, unless you are a web\ndeveloper who does freelance Facebook application development. It is the\nMcDonalds equivalent of a business plan. Quick, cheap, greasy and ultimately\nunfulfilling.\n    Jevon MacDonald\n", "\nSoftware is error-ridden in part because of its growing complexity. The size of\nsoftware products is no longer measured in thousands of lines of code, but in\nmillions. Software developers already spend approximately 80 percent of\ndevelopment costs on identifying and correcting defects, and yet few products\nof any type other than software are shipped with such high levels of errors.\n    National Institute of Standards and Technology\n", "\nWhile machines have changed enormously, the business of software development\nhas been rather static. We still spend most of our time working n requirements\nand specification, the low-tech part of our work.\n    Tom DeMarco and Timothy Lister\n", "\nProductivity within the software industry has improved by three to five percent\na year, only marginally better than the steel or automobile industry.\n    Tom DeMarco and Timothy Lister\n", "\nCount on the best people outperforming the worst by about 10:1. Count on the\nbest performer being about 2.5 times better than the median performer.\n    Tom DeMarco and Timothy Lister\n", "\nPeople who had ten years of experience did not outperform those with two years\nof experience.\n    Tom DeMarco and Timothy Lister\n", "\nThere was a very weak relationship between salary and performance.\n    Tom DeMarco and Timothy Lister\n", "\nThe business we're in is more sociological then technological, more dependent\non workers' abilities to communicate with each other than their abilities to\ncommunicate with machines.\n    Tom DeMarco and Timothy Lister\n", "\nHaving a resume begs for you to go into that big machine that looks for\nrelevant keywords, and begs for you to get a job as a cog in a giant machine.\n    Seth Godin\n", "\nThe flip side of code ownership is code responsibility.\n    Jeff Atwood\n", "\nThe First Rule of Programming: It's Always Your Fault\n    Jeff Atwood\n", "\nStop being a software factory, write a software factory.\n    Richard Campbell\n", "\nProgramming books sold by weight, not by volume.\n    Jeff Atwood\n", "\nPeople who talk big about scalability don't need to worry about it\n    Ted Dziuba\n", "\nDude, your app isn't having scalability problems because of the architecture.\nIt's having scalability problems because you coded a ton of N^2 loops into it\nand you're too self-important to get peer reviews on your commits.\n    Ted Dziuba\n", "\nIf you haven't discussed capacity planning, you can't discuss scalability\n    Ted Dziuba\n", "\nUnless you know what you need to scale to, you can't even begin to talk about\nscalability.\n    Ted Dziuba\n", "\nChoosing technology don't mean shit if you don't know how to use it\n    Ted Dziuba\n", "\nBuying new software should require product research, multiple demos, on-site\ntesting, reference checking, and planning\n    Gene Marks\n", "\nThe bottleneck in writing code isn't in the writing of the code, it's in\nunderstanding and conceptualising what needs to be done.\n    Shane Legg\n", "\nI use a variety of languages, tools, and OSes, and my choice of which to use\nare all geared around a single end goal: not to promote my own social or\npolitical agenda, but to make my customer happy.\n    Ted Neward\n", "\nFor all those who don't get it, languages don't scale, architectures do.\n    Blaine Cook\n", "\nFaster means cheaper, it doesn't mean more scalable.\n    Blaine Cook\n", "\nWe are not solving problems, we are approximating solutions.\n    Sean Parent\n", "\nAll problems of scale become a network problem.\n    Sean Parent\n", "\nProgramming in of itself is just an activity, like brushing your teeth. In the\nsame way brushing your teeth doesn't make you a dentist, writing code doesn't\nmake you an engineer, artist, or scientist.\n    Christopher Diggins\n", "\nIf you want to create a memorable company, you have to fill your company with\nmemorable people.\n    Bill Taylor\n", "\nFrom what I've seen of it, PHP isn't so much a language as a random collection\nof arbitrary stuff, a virtual explosion at the keyword and function factory.\n    Jeff Atwood\n", "\nAll the PHP code I've seen in that experience has been messy, unmaintainable\ncrap. Spaghetti SQL wrapped in spaghetti PHP wrapped in spaghetti HTML,\nreplicated in slightly-varying form in dozens of places.\n    Tim Bray\n", "\nOne day, you may need a super-scalable architecture to keep up with the\ntraffic. But before that, it's more important to focus on building a great\nsoftware that makes people happy.\n    Jerry Luk\n", "\nThe Golden Rule of Data Manipulation: It is always easier and more flexible to\ncombine data elements rather than to break them apart.\n    Jeff Smith\n", "\nIs the community around a product more important than the product itself?\n    Jeff Atwood\n", "\nMost programming languages contain good parts and bad parts. I discovered that\nI could be better programmer by using only the good parts and avoiding the bad\nparts.\n    Douglas Crockford\n", "\nIt turns out that strong typing does not eliminate the need for careful\ntesting. And I have found in my work that the sorts of errors that strong type\nchecking finds are no the errors I worry about.\n    Douglas Crockford\n", "\nObsolete comments are worse than no comments.\n    Douglas Crockford\n", "\nGenerally, the craft of programming is the factoring of a set of requirements\ninto a set of functions and data structures.\n    Douglas Crockford\n", "\nSoftware is usually expected to be modified over the course of its productive\nlife. The process of converting one correct program into a different correct\nprogram is extremely challenging.\n    Douglas Crockford\n", "\nIt turns out that style matters in programming for the same reason that it\nmatters in writing. It makes for better reading.\n    Douglas Crockford\n", "\nFeatures have a specification cost, a design cost, and a development cost.\nThere is a testing cost and a reliability cost. ... Features have a\ndocumentation cost. Every feature adds pages to the manual increasing training\ncosts.\n    Douglas Crockford\n", "\nFeatures that offer value to a minority of users impose a cost on all users.\n    Douglas Crockford\n", "\nThe worst interview question is the question taken out of context.\n    Sasha Goldshtein\n", "\nEfficiency and quality are of equal importance!! Both come from experience, not\nfrom study. Study as you go, don't assume that you're ready for the real world\nbecause you studied first.\n    Jon Davis\n", "\nThe [iPhone] SDK has more restrictions than Guantanamo.\n    Matt Buchanan\n", "\nClosures are the new web framework, everybody wants one.\n    Dick Wall\n", "\nI admit it, programming pleases me sexually.\n    Daniel Fischer\n", "\nIt's as easy to hire great Ruby programmers as it is to hire great Java\nprogrammers or great programmers for any given popular language. The problem\nis, it's not easy to hire great programmers in any language.\n    Jay Fields\n", "\n50% of all people doing business software development should find a new\nprofession.\n    Jay Fields\n", "\nCreativity is your most important asset in development, and the first one to go\nwith sleep deprivation.\n    Daniel Haran\n", "\nThe art of programming is finding patterns where others see only chaos.\n    Eric Filson\n", "\nThe chief cause of problems is solutions.\n    Eric Severeid\n", "\nThe user is NOT a lower life form\n    Ken Becker\n", "\nTrue interactivity is not about clicking on icons or downloading files, it's\nabout encouraging communication.\n    Ed Scholssberg\n", "\nA picture is worth a thousand words. An interface is worth a thousand pictures.\n    Ben Shneiderman\n", "\nThe joy of an early release lasts but a short time. The bitterness of an\nunusable system lasts for years.\n    Anonymous Release Engineer\n", "\nIf we want users to like our software, we should design it to behave like a\nlikeable person.\n    Alan Cooper\n", "\nAny darn fool can make something complex; it takes a genius to make something\nsimple.\n    Albert Einstein\n", "\nNever use a warning when you mean undo.\n    Aza Raskin\n", "\nIf you need the approval of the platform vendor to ship an app, then it isn't a\nplatform.\n    Dave Winer\n", "\nMarketing has long known how to exploit fads and how to develop trends.\n    Geoffrey Moore\n", "\nAs a buying group, visionaries are easy to sell but very hard to please. This\nis because they are buying a dream - which, to some degree, will alwasy be a\ndream.\n    Geoffrey Moore\n", "\nThe biggest problem is typically overly ambitious expectations combined with\nundercapitalization.\n    Geoffrey Moore\n", "\nTo enter the maintsteam market is an act of aggression. The companies who have\nalready established relationships with your target customer will resent your\nintrusion and do everything they can to shut you out.\n    Geoffrey Moore\n", "\nThe sooner you start to code, the longer the program will take.\n    Roy Carlson\n", "\nIf the code and the comments disagree, then both are probably wrong.\n    Norm Schryer\n", "\nIf you have too many special cases, you are doing it wrong.\n    Craig Zerouni\n", "\nTesting can show the presence of bugs, not their absence.\n    Edsger W. Dijkstra\n", "\nEach new user of a new system uncovers a new class of bugs.\n    Brian Kernighan\n", "\nThe fastest algorithm can frequently be replaced by one that is almost as fast\nand much easier to understand.\n    Douglas W. Jones\n", "\nWhenever possible, steal code.\n    Tom Duff\n", "\nI would rather write programs to help me write programs than write programs.\n    Dick Sites\n", "\nFurious activity is no substitute for understanding.\n    H.H. Williams\n", "\nOne person's constant is another person's variable.\n    Susan Gerhart\n", "\nOne person's data is another person's program.\n    Guy L. Steele, Jr.\n", "\nThe computer industry is the only industry that is more fashion-driven than\nwomen's fashion.\n    Larry Ellison\n", "\nWhen in doubt, use brute force.\n    Ken Thompson, Bell Labs\n", "\nAvoid arc-sine and arc-cosine functions---you can usually do better by applying\na trig identity or computing a vector dot-product.\n    Jim Conyngham, Arvin/Calspan Advanced Technology Center\n", "\nAllocate four digits for the year part of a date: a new millennium is\napproaching.\n    David Martin, Norristown, Pennsylvania\n", "\nAvoid asymmetry.\n    Andy Huber, Data General Corporation\n", "\nIf you can't write it down in English, you can't code it.\n    Peter Halpern, Brooklyn, New York\n", "\nDetails count.\n    Peter Weinberger, Bell Labs\n", "\nGet your data structures correct first, and the rest of the program will write\nitself.\n    David Jones, Assen, The Netherlands\n", "\nA program designed for inputs from people is usually stressed beyond breaking\npoint by computer-generated inputs.\n    Dennis Ritchie, Bell Labs\n", "\nTwenty percent of all input forms filled by people contain bad data.\n    Vic Vyssotsky, Bell Labs\n", "\nEighty percent of all input forms ask questions they have no business asking.\n    Mike Garey, Bell Labs\n", "\nDon't make the user interface provide information that the system already knows.\n    Rick Lemmons, Cardinal Data Systems\n", "\nFor 80% of all data sets, 95% of the information can be seen in a good graph.\n    William S. Cleveland, Bell Labs\n", "\nDo you really need to scale this now when you have two users per day ?!\n    Ido Kanner seeing premature scaling for software\n", "\nPremature scaling is a root for bad design\n    Ido Kanner\n", "\nOf all my programming bugs, 80% are syntax errors. Of the remaining 20%, 80%\nare trivial logical errors. Of the remaining 4%, 80% are pointer errors. And\nthe remaining 0.8% are hard.\n    Marc Donner, IBM Watson Research Center\n", "\nIt takes three times the effort to find and fix bugs in system test than when\ndone by the developer. It takes ten times the effort to find and fix bugs in\nthe field than when done in system test. Therefore, insist on unit tests by the\ndeveloper.\n    Larry Bernstein, Bell Communications Research\n", "\nDon't debug standing up. It cuts your patience in half, and you need all you\ncan muster.\n    Dave Storer, Cedar Rapids, Iowa\n", "\nDon't get suckered in by the comments---they can be terribly misleading. Debug\nonly code.\n    Dave Storer, Cedar Rapids, Iowa\n", "\nIf it ain't broke, don't fix it.\n    Ronald Reagan, Santa Barbara, California\n", "\nIf we can't fix it, it ain't broke.\n    Lieutenant Colonel Walt Weir, United States Army\n", "\nThe first step in fixing a broken program is getting it to fail repeatably.\n    Tom Duff, Bell Labs\n", "\nThe First Rule of Program Optimization: don't do it.\nThe Second Rule of Program Optimization: Don't do it yet\n    Michael Jackson, Michael Jackson Systems Ltd.\n", "\nIn non-I/O-bound programs, less than four percent of a program generally\naccounts for more than half of its running time.\n    Don Knuth, Stanford University\n", "\nBefore optimizing, use a profiler to locate the \"hot spots\" of the program.\n    Mike Morton, Boston, Massachusetts\n", "\nWhen you turn an ordinary page of code into just a handful of instructions for\nspeed, expand the comments to keep the number of source lines constant.\n    Mike Morton, Boston, Massachusetts\n", "\nGood code document itself, great code use good comments as part of it's\ndocumentation.\n    Ido Kanner\n", "\nIf the programmer can simulate a construct faster than a compiler can implement\nthe construct itself, then the compiler writer has blown it badly.\n    Guy L. Steele, Jr., Tartan Laboratories\n", "\nTo speed up an I/O-bound program, begin by accounting for all I/O. Eliminate\nthat which is unnecessary or redundant, and make the remaining as fast as\npossible.\n    David Martin, Norristown, Pennsylvania\n", "\nThe fastest I/O is no I/O.\n    Nils-Peter Nelson, Bell Labs\n", "\nThe cheapest, fastest and most reliable components of a computer system are\nthose that aren't there.\n    Gordon Bell, Encore Computer Corporation\n", "\nMost assembly languages have a loop operation that does a compare and branch in\na single machine instruction; although it was intended for loops, it can\nsometimes be used to do a general comparison very efficiently.\n    Guy L. Steele, Jr., Tartan Laboratories\n", "\nMaking a wrong program worse is no sin.\n    Bill McKeenan, Wang Institute\n", "\nElectricity travels a foot in a nanosecond.\n    Commodore Grace Murray Hopper, United States Navy\n", "\nDon't include a sentence in documentation if its negation is obviously false.\n    Bob Martin, AT&T Technologies\n", "\nWhen explaining a command, or language feature, or hardware widget, first\ndescribe the problem it is designed to solve.\n    David Martin, Norristown, Pennsylvania\n", "\nA {specification, design, procedure, test plan} that will not fit on one page\nof 8.5-by-11 inch paper cannot be understood.\n    Mark Ardis, Wang Institute\n", "\nThe job's not over until the paperwork's done.\n", "\nThe structure of a system reflects the structure of the organization that built\nit.\n    Richard E. Fairley, Wang Institute\n", "\nDon't keep doing what doesn't work.\n", "\nThe first 90% of the code accounts for the first 90% of the development time.\nThe remaining 10% of the code accounts for the other 90% of the development\ntime.\n    Tom Cargill, Bell Labs\n", "\nLess than 10% of the code has to do with the ostensible purpose of the system;\nthe rest deals with input-output, data validation, data structure maintenance,\nand other housekeeping.\n    Mary Shaw, Carnegie-Mellon University\n", "\nDon't write a new program if one already does more or less what you want. And\nif you must write a program, use existing code to do as much of the work as\npossible.\n    Richard Hill, Hewlett-Packard S.A., Geneva, Switzerland\n", "\nGood customer relations double productivity.\n    Larry Bernstein, Bell Communications Research\n", "\nTranslating a working program to a new language or system takes ten percent of\nthe original development time or manpower or cost.\n    Douglas W. Jones, University of Iowa\n", "\nDon't use the computer to do things that can be efficiently done by hand.\n    Richard Hill, Hewlett-Packard S.A., Geneva, Switzerland\n", "\nDon't use hands to do things that can be efficiently done by the computer.\n    Tom Duff, Bell Labs\n", "\nBrooks's Law of Prototypes: Plan to throw one away, you will anyhow.\n    Fred Brooks, University of North Carolina\n", "\nIf you plan to throw one away, you will throw away two.\n    Craig Zerouni, Computer FX Ltd., London, England\n", "\nPrototyping cuts the work to produce a system by 40%.\n    Larry Bernstein, Bell Communications Research\n", "\nThompson's Rule for First-Time Telescope Makers: It is faster to make a\nfour-inch mirror and then a six-inch mirror than to make a six-inch mirror.\n    Bill McKeenan, Wang Institute\n", "\nAlways do the hard part first. If the hard part is impossible, why waste time\non the easy part? Once the hard part is done, you're home free.\n\nAlways do the east part first. What you think at first is the easy part often\nturns out to be the hard part. Once the easy part is done, you can concentrate\nall your efforts on the hard part.\n    Al Schapira, Bell Labs\n", "\nSure, 90% of all software is crap. That's because 90% of everything is crap.\n    Mary Shaw, Carnegie-Mellon University\n", "\nIf you lie to the computer, it

eld\n", "\nMy wife is always trying to get rid of me. The other day she told me to put the\ngarbage out. I said to her I already did. She told me to go and keep an eye on\nit.\n    Rodney Dangerfield\n", "\nI'm so ugly - I worked in a pet shop, and people kept asking how big I'd get\n    Rodney Dangerfield\n", "\nI drink too much. The last time I gave a urine sample it had an olive in it.\n    Rodney Dangerfield\n", "\nMost of the arguments to which I am party fall somewhat short of being\nimpressive, knowing to the fact that neither I nor my opponent knows what we\nare talking about\n    Rodney Dangerfield\n", "\nThis morning when I put on my underwear I could hear the fruit-of-the-loom guys\nlaughing at me.\n    Rodney Dangerfield\n", "\nI told my dentist my teeth are going yellow. he told me to wear a brown tie.\n    Rodney Dangerfield\n", "\nWith my wife I don't get no respect. I made a toast on her birthday to 'the\nbest woman a man ever had.' The waiter joined me.\n    Rodney Dangerfield\n", "\nI have good looking kids. Thank goodness my wife cheats on me.\n    Rodney Dangerfield\n", "\nAt twenty a man is full of fight and hope. He wants to reform the world. When\nhe is seventy he still wants to reform the world, but he know he can't.\n    Rodney Dangerfield\n", "\nLife is just a bowl of pits.\n    Rodney Dangerfield\n", "\nAt my age, I'm envious of a stiff wind.\n    Rodney Dangerfield\n", "\nMen who do things without being told draw the most wages.\n    Rodney Dangerfield\n", "\nThey change the sheets every day... from one bed to another.\n    Rodney Dangerfield\n", "\nI'm taking Viagra and drinking prune juice - I don't know if I'm coming or\ngoing.\n    Rodney Dangerfield\n", "\nI looked up my family tree and found out I was the sap.\n    Rodney Dangerfield\n", "\nYeah, I know I'm ugly... I said to a bartender, 'Make me a zombie.' He said\n'God beat me to it.'\n    Rodney Dangerfield\n", "\nIt had to be hammered home quite a bit because I didn't see any humour in my\nlife at all.\n    Jimmy Carr\n", "\nfans have been writing in asking why the show hasn't made a return. Bosses felt\nit was the right time.\n    Jimmy Carr\n", "\nyambch - Yet Another Mysql Bug that Caused me an Headache\n", "\nI believe cats to be spirits come to earth. A cat, I am sure, could walk on a\ncloud without coming through.\n    Jules Verne\n", "\nAnything one man can imagine, other men can make real\n    Jules Verne\n", "\nThe sea is everything. It covers seven tenths of the terrestrial globe. Its\nbreath is pure and healthy. It is an immense desert, where man is never lonely,\nfor he feels life stirring on all sides.\n    Jules Verne\n", "\nScience, my lad, is made up of mistakes, but they are mistakes which it is\nuseful to make, because they lead little by little to the truth.\n    Jules Verne\n", "\nHe believed in it, as certain good women believe in the leviathan--by faith,\nnot by reason.\n    Jules Verne\n", "\nThe resolutions passed at the last meeting produced a great effect out of\ndoors. Timid people took fright at the idea of a shot weighing 20,000 pounds\nbeing launched into space; they asked what cannon could ever transmit a\nsufficient velocity to such a mighty mass.\n    Jules Verne\n", "\nWe may brave human laws, but we cannot resist natural ones.\n    Jules Verne\n", "\nTo those who were not familiar with the motions of the moon, they demonstrated\nthat she possesses two distinct motions, the first being that of rotation upon\nher axis, the second being that of revolution round the earth, accomplishing\nboth together in an equal period of time, that is to say, in twenty-seven and\none-third days.\n    Jules Verne\n", "\nAh, pierce me 100 times with your needles fine and I will thank you 100 times,\nSaint Morphine, you who Aeseulapus has made a God.\n    Jules Verne\n", "\nWas I to believe him in earnest in his intention to penetrate to the centre of\nthis massive globe? Had I been listening to the mad speculations of a lunatic,\nor to the scientific conclusions of a lofty genius? Where did truth stop? Where\ndid error begin?\n    Jules Verne\n", "\nLiberty is worth paying for ...\n    Jules Verne\n", "\nThis forcible abduction, so roughly carried out, was accomplished with the\nrapidity of lightning. I shivered all over. Whom had we to deal with? No doubt\nsome new sort of pirates, who explored the sea in their own way. Hardly had the\nnarrow panel closed upon me, when I was enveloped in darkness.\n    Jules Verne\n", "\nThe Nautilus was piercing the water with its sharp spur, after having\naccomplished nearly ten thousand leagues in three months and a half, a distance\ngreater than the great circle of the earth. Where were we going now, and what\nwas reserved for the future?\n    Jules Verne\n", "\nIt was all very well for an Englishman like Mr. Fogg to make the tour of the\nworld with a carpet-bag; a lady could not be expected to travel comfortably\nunder such conditions.\n    Jules Verne\n", "\nEverybody knows that the great reversed triangle of land, with its base in the\nnorth and its apex in the south, which is called India, embraces fourteen\nhundred thousand square miles, upon which is spread unequally a population of\none hundred and eighty millions of souls.\n    Jules Verne\n", "\nOn the morrow the horizon was covered with clouds- a thick and impenetrable\ncurtain between earth and sky, which unhappily extended as far as the Rocky\nMountains. It was a fatality!\n    Jules Verne\n", "\nHe rose at thirteen minutes to one, and directed his steps towards the large\nhall, a sumptuous apartment adorned with lavishly-framed paintings. A flunkey\nhanded him an uncut Times, which he proceeded to cut with a skill which\nbetrayed familiarity with this delicate operation.\n    Jules Verne\n", "\nWe were alone. Where, I could not say, hardly imagine. All was black, and such\na dense black that, after some minutes, my eyes had not been able to discern\neven the faintest glimmer.\n    Jules Verne\n", "\nOn the 31st of October, at ten o'clock in the morning, the troop disembarked on\nthe quays of Tampa Town; and one may imagine the activity which pervaded that\nlittle town, whose population was thus doubled in a single day.\n    Jules Verne\n", "\nThe way of describing this unlooked-for scene, the history of the patriot ship,\ntold at first so coldly, and the emotion with which this strange man pronounced\nthe last words, the name of the Avenger, the significance of which could not\nescape me, all impressed itself deeply on my mind. My eyes did not leave the\nCaptain, who, with his hand stretched out to sea, was watching with a glowing\neye the glorious wreck.\n    Jules Verne\n", "\nIt swam crossways in the direction of the Nautilus with great speed, watching\nus with its enormous staring green eyes. Its eight arms, or rather feet, fixed\nto its head, that have given the name of cephalopod to these animals, were\ntwice as long as its body, and were twisted like the furies' hair.\n    Jules Verne\n", "\nHow much further can we go? What are the final frontiers in this quest for\ntravel? Will humankind only be satisfied when journeys into space become\nreadily available and affordable?\n    Jules Verne\n", "\nTravel enables us to enrich our lives with new experiences, to enjoy and to be\neducated, to learn respect for foreign cultures, to establish friendships, and\nabove all to contribute to international cooperation and peace throughout the\nworld.\n    Jules Verne\n", "\nIt is not so much our friends' help that helps us as the confident knowledge\nthat they will help us.\n    Epicurus\n", "\nWhat's the message in Metallica? There is no message, but if there was a\nmessage, it really should be look within yourself, don't listen to me, don't\nlisten to James, don't listen to anybody, look within yourself for the answers.\n    Lars Ulrich\n", "\nAs long as it says Metallica on the record it's Metallica.\n    Lars Ulrich\n", "\nFascism should more appropriately be called Corporatism because it is a merger\nof state and corporate power\n    Benito Mussolini\n", "\nLife is really simple, but we insist on making it complicated.\n    Confucius\n", "\nSuccess is not final, failure is not fatal: it is the courage to continue that\ncounts.\n    Winston Churchill\n", "\nWhere there is shouting, there is no true knowledge.\n    Leonardo da Vinci\n", "\nThe noblest pleasure is the joy of understanding.\n    Leonardo da Vinci\n", "\nAs a well spent day brings happy sleep, so a life well spent brings happy death.\n    Leonardo da Vinci\n", "\nThe eye sees a thing more clearly in dreams than the imagination awake.\n    Leonardo da Vinci\n", "\nI have been impressed with the urgency of doing. Knowing is not enough; we must\napply. Being willing is not enough; we must do.\n    Leonardo da Vinci\n", "\nSimplicity is the ultimate sophistication.\n    Leonardo da Vinci\n", "\nThere are three classes of people: those who see. Those who see when they are\nshown. Those who do not see.\n    Leonardo da Vinci\n", "\nI love those who can smile in trouble, who can gather strength from distress,\nand grow brave by reflection.\n    Leonardo da Vinci\n", "\nThe greatest deception men suffer is from their own opinions.\n    Leonardo da Vinci\n", "\nWhile I thought that I was learning how to live, I have been learning how to\ndie.\n    Leonardo da Vinci\n", "\nOur life is made by the death of others.\n    Leonardo da Vinci\n", "\nIf you are alone you belong entirely to yourself. If you are accompanied by\neven one companion you belong only half to yourself, or even less, in\nproportion to the thoughtlessness of his conduct; and if you have more than one\ncompanion you will fall more deeply into the same plight.\n    Leonardo da Vinci\n", "\nArt is never finished, only abandoned.\n    Leonardo da Vinci\n", "\nA well-spent day brings happy sleep\n    Leonardo da Vinci\n", "\nWhere the spirit does not work with the hand there is no art\n    Leonardo da Vinci\n", "\nTime stays long enough for anyone who will use it.\n    Leonardo da Vinci\n", "\nYou can have no dominion greater or less than that over yourself.\n    Leonardo da Vinci\n", "\nIron rusts from disuse; water loses its purity from stagnation ... even so does\ninaction sap the vigour of the mind.\n    Leonardo da Vinci\n", "\nThe depth and strength of a human character are defined by its moral reserves.\nPeople reveal themselves completely only when they are thrown out of the\ncustomary conditions of their life, for only then do they have to fall back on\ntheir reserves.\n    Leonardo da Vinci\n", "\nIt's easier to resist at the beginning than at the end.\n    Leonardo da Vinci\n", "\nLearning never exhausts the mind\n    Leonardo da Vinci\n", "\nNature never breaks her own laws\n    Leonardo da Vinci\n", "\nBlinding ignorance does mislead us. O! Wretched mortals, open your eyes!\n    Leonardo da Vinci\n", "\nWater is the driving force of all nature.\n    Leonardo da Vinci\n", "\nHe who is fixed to a star does not change his mind.\n    Leonardo da Vinci\n", "\nIn rivers, the water that you touch is the last of what has passed and the\nfirst of that which comes; so with present time.\n    Leonardo da Vinci\n", "\nBeyond a doubt truth bears the same relation to falsehood as light to darkness.\n    Leonardo da Vinci\n", "\nAs every divided kingdom falls, so every mind divided between many studies\nconfounds and saps itself.\n    Leonardo da Vinci\n", "\nEven the richest soil, if left uncultivated will produce the rankest weeds.\n    Leonardo da Vinci\n", "\nHe who does not punish evil commands it to be done.\n    Leonardo da Vinci\n", "\nYou do ill to praise, but worse to censure, what you do not understand\n    Leonardo da Vinci\n", "\nMarriage is like putting your hand into a bag of snakes in the hope of pulling\nout an eel.\n    Leonardo da Vinci\n", "\nIron rusts from disuse, stagnant water loses its purity, and in cold weather\nbecomes frozen, even e quality it\nshould have.\n    Leonardo da Vinci\n", "\nThe part always has a tendency to reunite with its whole in order to escape\nfrom its imperfection.\n    Leonardo da Vinci\n", "\nMen of lofty genius when they are doing the least work are most active.\n    Leonardo da Vinci\n", "\nThirst will parch your tongue and your body will waste through lack of sleep\nere you can describe in words that which painting instantly sets before the eye\n    Leonardo da Vinci\n", "\nEvery now and then go away, have a little relaxation, for when you come back to\nyour work your judgment will be surer. Go some distance away because then the\nwork appears smaller and more of it can be taken in at a glance and a lack of\nharmony and proportion is more readily seen.\n    Leonardo da Vinci\n", "\nJust as courage imperils life, fear protects it.\n    Leonardo da Vinci\n", "\nCommon Sense is that which judges the things given to it by other senses.\n    Leonardo da Vinci\n", "\nPainting is poetry that is seen rather than felt, and poetry is painting that\nis felt rather than seen\n    Leonardo da Vinci\n", "\nExperience does not err. Only your judgments err by expecting from her what is\nnot in her power.\n    Leonardo da Vinci\n", "\nThe most praiseworthy form of painting is one that most resembles what it\nimitates.\n    Leonardo da Vinci\n", "\nThe desire to know is natural to good men.\n    Leonardo da Vinci\n", "\nI roamed the countryside searching for answers to things I did not understand.\nWhy thunder lasts longer than that which causes it, and why immediately on its\ncreation the lightning becomes visible to the eye while thunder requires time\nto travel.\n    Leonardo da Vinci\n", "\nThe men of experiment are like the ant; they only collect and use. But the bee\n. . . gathers its materials from the flowers of the garden and of the field,\nbut transforms and digests it by a power of its own.\n    Leonardo da Vinci\n", "\nExperience does not ever err; it is only your judgment that errs in promising\nitself results which are not caused by your experiments\n    Leonardo da Vinci\n", "\nA good painter is to paint two main things, men and the working of man's mind.\n    Leonardo da Vinci\n", "\nIntellectual passion drives out sensuality\n    Leonardo da Vinci\n", "\nMany have made a trade of delusions and false miracles, deceiving the stupid\nmultitude.\n    Leonardo da Vinci\n", "\nPatience serves as a protection against wrongs as clothes do against cold. For\nif you put on more clothes as the cold increases, it will have no power to hurt\nyou. So in like manner you must grow in patience when you meet with great\nwrongs, and they\n    Leonardo da Vinci\n", "\nWisdom is the daughter of experience.\n    Leonardo da Vinci\n", "\nThou, O God, dost sell us all good things at the price of labor\n    Leonardo da Vinci\n", "\nThe art of procreation and the members employed therein are so repulsive, that\nif it were not for the beauty of the faces and the adornments of the actors and\nthe pent-up impulse, nature would lose the human species.\n    Leonardo da Vinci\n", "\nAnyone who conducts an argument by appealing to authority is not using his\nintelligence he is just using his memory\n    Leonardo da Vinci\n", "\nJust as eating contrary to the inclination is injurious to the health, so study\nwithout desire sports the memory, and it retains nothing that it takes in.\n    Leonardo da Vinci\n", "\nNo member needs so great a number of muscles as the tongue; this exceeds all\nthe rest in the number of its movements\n    Leonardo da Vinci\n", "\nNature is full of infinite causes that have never occurred in experience.\n    Leonardo da Vinci\n", "\nAlthough nature commences with reason and ends in experience it is necessary\nfor us to do the opposite, that is to commence with experience and from this to\nproceed to investigate the reason.\n    Leonardo da Vinci\n", "\nThe poet ranks far below the painter in the representation of visible things,\nand far rage to admit them.\n    Bruce Lee\n", "\nLove is like a friendship caught on fire. In the beginning a flame, very pretty,\noften hot and fierce, but still only light and flickering. As love grows older,\nour hearts mature and our love becomes as coals, deep-burning and unquenchable.\n    Bruce Lee\n", "\nAdapt what is useful, reject what is useless, and add what is specifically your\nown.\n    Bruce Lee\n", "\nA wise man can learn more from a foolish question than a fool can learn from a\nwise answer.\n    Bruce Lee\n", "\nI fear not the man who has practiced 10,000 kicks once, but I fear the man who\nhad practiced one kick 10,000 times.\n    Bruce Lee\n", "\nThe doubters said,\n\"Man can not fly,\"\nThe doers said,\n\"Maybe, but we'll try,\"\nAnd finally soared\nIn the morning glow\nWhile non-believers\nWatched from below.\n    Bruce Lee\n", "\nIf you always put limits on everything you do, physical or anything else,\nit will spread into your work and into your life. There are no limits.\nThere are only plateaus, and you must not stay there, you must go beyond them.\n    Bruce Lee\n", "\nTo hell with circumstances; I create opportunities.\n    Bruce Lee\n", "\nIf you spend too much time thinking about a thing, you'll never get it done.\n    Bruce Lee\n", "\nThe key to immortality is first living a life worth remembering.\n    Bruce Lee\n", "\nA goal is not always meant to be reached, it often serves simply as something\nto aim at.\n    Bruce Lee\n", "\nDon't fear failure. \u2014 Not failure, but low aim, is the crime.\nIn great attempts it is glorious even to fail.\n    Bruce Lee, Striking Thoughts: Bruce Lee's Wisdom for Daily Living\n", "\nIf you don't want to slip up tomorrow, speak the truth today.\n    Bruce Lee\n", "\nUse only that which works, and take it from any place you can find it.\n    Bruce Lee, Tao of Jeet Kune Do\n", "\nNot being tense but ready.\nNot thinking but not dreaming.\nNot being set but flexible.\nLiberation from the uneasy sense of confinement.\nIt is being wholly and quietly alive, aware and alert, ready for whatever may\ncome.\n    Bruce Lee, Tao of Jeet Kune Do\n", "\nIt is not a daily increase, but a daily decrease. Hack away at the inessentials.\n    Bruce Lee\n", "\nThe great mistake is to anticipate the outcome of the engagement; you ought not\nto be thinking of whether it ends in victory or defeat. Let nature take its\ncourse,\nand your tools will strike at the right moment.\n    Bruce Lee\n", "\nEmpty your cup so that it may be filled; become devoid to gain totality.\n    Bruce Lee\n", "\nNotice that the stiffest tree is most easily cracked, while the bamboo or willow\nsurvives by bending with the wind.\n    Bruce Lee\n", "\nA quick temper will make a fool of you soon enough.\n    Bruce Lee\n", "\nForget about winning and losing; forget about pride and pain. Let your opponent\ngraze your skin and you smash into his flesh; let him smash into your flesh and\nyou fracture his bones; let him fracture your bones and you take his life!\nDo not be concerned with escaping safely- lay your life before him!!\n    Bruce Lee\n", "\nIf there is a God, he is within. You don't ask God to give you things, you\ndepend on God for your inner theme.\n    Bruce Lee\n", "\nA good teacher protects his pupils from his own influence.\n    Bruce Lee\n", "\nTo spend time is to pass it in a specified manner. To waste time is to expend it\nthoughtlessly or carelessly. We all have time to either spend or waste and it is\nour decision what to do with it. But once passed, it is gone forever.\n    Bruce Lee\n", "\nArt calls for complete mastery of techniques, developed by reflection within\nthe soul.\n    Bruce Lee\n", "\nTime means a lot to me because you see I am also a learner and am often lost in\nthe joy of forever developing.\n    Bruce Lee\n", "\nFor it is easy to criticize and break down the spirit of others, but to know\nyourself takes a lifetime.\n    Bruce Lee, Striking Thoughts: Bruce Lee's Wisdom for Daily Living\n", "\nTake things as they are. Punch when you have to punch. Kick when you have to\nkick.\n    Bruce Lee\n", "\nBe self aware, rather than a repetitious robot\n    Bruce Lee\n", "\nNow I see that I will never find the light\nUnless, like the candle, I am my own fuel,\nConsuming myself.\n    Bruce Lee\n", "\nIf you love life, don't waste time, for time is what life is made up of.\n    Bruce Lee\n", "\nAlways be yourself, express yourself, have faith in yourself, do not go out and\nlook for a successfull personality and duplicate it.\n    Bruce Lee\n", "\nThe spirit of the individual is determined by his dominating thought habits.\n    Bruce Lee, Jeet Kune Do: Bruce Lee's Commentaries on the Martial Way\n", "\nAs you think, so shall you become.\n    Bruce Lee\n", "\nThe meaning of life is that it is to be lived, and it is not to be traded and\nconceptualized and squeezed into a patter of systems.\n    Bruce Lee, Striking Thoughts: Bruce Lee's Wisdom for Daily Living\n", "\nDefeat is not defeat unless accepted as a reality-in your own mind.\n    Bruce Lee\n", "\nYou must be shapeless, formless, like water. When you pour water in a cup, it\nbecomes the cup. When you pour water in a bottle, it becomes the bottle. When\nyou pour water in a teapot, it becomes the teapot. Water can drip and it can\ncrash.\nBecome like water my friend.\n    Bruce Lee\n", "\nSelf-knowledge involves relationship. To know oneself is to study one self in\naction with another person. Relationship is a process of self evaluation and\nself revelation. Relationship is the mirror in which you discover yourself - to\nbe is to be related.\n    Bruce Lee\n", "\nDon't get set into one form, adapt it and build your own, and let it grow, be\nlike water.\n    Bruce Lee\n", "\nUsing no way as a way, having no limitation as limitation.\n    Bruce Lee, Tao of Jeet Kune Do\n", "\nThe stillness in stillness is not the real stillness; only when there is\nstillness in movement does the universal rhythm manifest.\n    Bruce Lee\n", "\nBoards don't hit back.\n    Bruce Lee\n", "\nMany people dedicate their lives to actualizing a concept of what they should be\nlike, rather than actualizing themselves.\nThis difference between self-actualization and self-image actualization is very\nimportant. Most people live only for their image\n    Bruce Lee\n", "\nEverything you do, if not in a relaxed state will be done at a lesser level than\nyou are proficient. Thus the tensed expert marksman will aim at a level less\nthan\nhis/her student.\n    Bruce Lee\n", "\nEver since I was a child I have had this instinctive urge for expansion and\ngrowth.\nTo me, the function and duty of a quality human being is the sincere and honest\ndevelopment of one's potential.\n    Bruce Lee\n", "\nDon't blink. Blink and you're dead. They are fast. Faster than you can believe.\nDon't turn your back. Don't look away. And don't blink. Good Luck.\n    Dr Who\n", "\nPeople assume that time is a strict progression of cause to effect,\nbut *actually* from a non-linear, non-subjective viewpoint - it's more like a\nbig ball of wibbly wobbly... time-y wimey... stuff.\n    Dr Who\n", "\nThere are worlds out there where the sky is burning, where the sea's asleep and\nthe rivers dream, people made of smoke and cities made of song.\nSomewhere there's danger, somewhere there's injustice and somewhere else the\ntea is getting cold. Come on, Ace, we've got work to do.\n    Dr Who\n", "\nTDBD - Test Driven Bugs Development\n    Meir Kriheli\n", "\nIf Tyranny and Oppression come to this land, it will be in the guise of\nfighting a foreign enemy.\n    James Madison\n", "\nKnowledge will forever govern ignorance; and a people who mean to be their own\ngovernors must arm themselves with the power which knowledge gives.\n    James Madison\n", "\nAmericans have the right and advantage of being armed - unlike the citizens of\nother countries whose governments are afraid to trust the people with arms.\n    James Madison\n", "\nI believe there are more instances of the abridgement of freedom of the people\nby gradual and silent encroachments by those in power than by violent and\nsudden usurpations.\n    James Madison\n", "\nIt will be of little avail to the people that the laws are made by men of their\nown choice if the laws be so voluminous that they cannot be read, or so\nincoherent that they cannot be understood.\n    James Madison\n", "\nThe circulation of confidence is better than the circulation of money.\n    James Madison\n", "\nDo not separate text from historical background.\nIf you do, you will have perverted and subverted the Constitution,\nwhich can only end in a distorted, bastardized form of illegitimate government.\n    James Madison\n", "\nThe Constitution preserves the advantage of being armed which Americans possess\nover the people of almost every other nation where the governments are afraid\nto trust the people with arms.\n    James Madison\n", "\nThe purpose of separation of church and state is to keep forever from these\nshores the ceaseless strife that has soaked the soil of Europe with blood for\ncenturies.\n    James Madison\n", "\nA well regulated militia, composed of the body of the people, trained in arms,\nis the best most natural defense of a free country.\n    James Madison\n", "\nWhere an excess of power prevails, property of no sort is duly respected. No\nman is safe in his opinions, his person, his faculties, or his possessions.\n    James Madison\n", "\nNo nation could preserve its freedom in the midst of continual warfare.\n    James Madison\n", "\nIf men were angels, no government would be necessary.\n    James Madison\n", "\nAnd I have no doubt that every new example will succeed, as every past one has\ndone, in showing that religion and Government will both exist in greater\npurity, the less they are mixed together.\n    James Madison\n", "\nAmerica was indebted to immigration for her settlement and prosperity. That\npart of America which had encouraged them most had advanced most rapidly in\npopulation, agriculture and the arts.\n    James Madison\n", "\nThe means of defense against foreign danger historically have become the\ninstruments of tyranny at home.\n    James Madison\n", "\nA popular government without popular information or the means of acquiring it,\nis but a prologue to a farce, or a tragedy, or perhaps both.\n    James Madison\n", "\nAll that seems indispensible in stating the account between the dead and the\nliving, is to see that the debts against the latter do not exceed the advances\nmade by the former.\n    James Madison\n", "\nAll men having power ought to be distrusted to a certain degree.\n    James Madison\n", "\nA man has a property in his opinions and the free communication of them.\n    James Madison\n", "\nIn Republics, the great danger is, that the majority may not sufficiently\nrespect the rights of the minority.\n    James Madison\n", "\nPhilosophy is common sense with big words.\n    James Madison\n", "\nThe loss of liberty at home is to be charged to the provisions against danger,\nreal or imagined, from abroad.\n    James Madison\n", "\nIt is a universal truth that the loss of liberty at home is to be charged to\nthe provisions against danger, real or pretended, from abroad.\n    James Madison\n", "\nLiberty may be endangered by the abuse of liberty, but also by the abuse of\npower.\n    James Madison\n", "\nA well-instructed people alone can be permanently a free people.\n    James Madison\n", "\nEach generation should be made to bear the burden of its own wars, instead of\ncarrying them on, at the expense of other generations.\n    James Madison\n", "\nIn no instance have... the churches been guardians of the liberties of the\npeople.\n    James Madison\n", "\nWhenever a youth is ascertained to possess talents meriting an education which\nhis parents cannot afford, he should be carried forward at the public expense.\n    James Madison\n", "\nThe class of citizens who provide at once their own food and their own raiment,\nmay be viewed as the most truly independent and happy.\n    James Madison\n", "\nThe happy Union of these States is a wonder; their Constitution a miracle;\ntheir example the hope of Liberty throughout the world.\n    James Madison\n", "\nWherever there is interest and power to do wrong, wrong will generally be done.\n    James Madison\n", "\nLet me recommend the best medicine in the world: a long journey, at a mild\nseason, through a pleasant country, in easy stages.\n    James Madison\n", "\nThe capacity of the female mind for studies of the highest order cannot be\ndoubted, having been sufficiently illustrated by its works of genius, of\nerudition, and of science.\n    James Madison\n", "\nThe people are the only legitimate fountain of power, and it is from them that\nthe constitutional charter, under which the several branches of government hold\ntheir power, is derived.\n    James Madison\n", "\nThere is no maxim, in my opinion, which is more liable to be misapplied, and\nwhich, therefore, more needs elucidation, than the current one, that the\ninterest of the majority is the political standard of right and wrong.\n    James Madison\n", "\nIn framing a government which is to be administered by men over men you must\nfirst enable the government to control the governed; and in the next place\noblige it to control itself.\n    James Madison\n", "\nOf all the enemies of public liberty, war is perhaps the most to be dreaded,\nbecause it comprises and develops the germ of every other.\n    James Madison\n", "\nWar should only be declared by the authority of the people, whose toils and\ntreasures are to support its burdens, instead of the government which is to\nreap its fruits.\n    James Madison\n", "\nI have no doubt but that the misery of the lower classes will be found to abate\nwhenever the Government assumes a freer aspect and the laws favor a subdivision\nof Property.\n    James Madison\n", "\nThe essence of Government is power; and power, lodged as it must be in human\nhands, will ever be liable to abuse.\n    James Madison\n", "\nAs a man is said to have a right to his property, he may be equally said to\nhave a property in his rights.\n    James Madison\n", "\nBy rendering the labor of one, the property of the other, they cherish pride,\nluxury, and vanity on one side; on the other, vice and servility, or hatred and\nrevolt.\n    James Madison\n", "\nThe truth is that all men having power ought to be mistrusted.\n    James Madison\n", "\nAs long as the reason of man continues fallible, and he is at liberty to\nexercise it, different opinions will be formed.\n    James Madison\n", "\nThe diversity in the faculties of men, from which the rights of property\noriginate, is not less an insuperable obstacle to an uniformity of interests.\nThe protection of these faculties is the first object of government.\n    James Madison\n", "\nThe executive has no right, in any case, to decide the question, whether there\nis or is not cause for declaring war.\n    James Madison\n", "\nTo suppose that any form of government will secure liberty or happiness without\nany virtue in the people, is a chimerical idea.\n    James Madison\n", "\nWhat is government itself but the greatest of all reflections on human nature?\nIf men were angels, no government would be necessary. If angels were to govern\nmen, neither external nor internal controls on government would be necessary.\n    James Madison\n", "\nA pure democracy is a society consisting of a small number of citizens, who\nassemble and administer the government in person.\n    James Madison\n", "\nA sincere and steadfast co-operation in promoting such a reconstruction of our\npolitical system as would provide for the permanent liberty and happiness of\nthe United States.\n    James Madison\n", "\nAmbition must be made to counteract ambition.\n    James Madison\n", "\nCommercial shackles are generally unjust, oppressive, and impolitic.\n    James Madison\n", "\nDespotism can only exist in darkness, and there are too many lights now in the\npolitical firmament to permit it to remain anywhere, as it has heretofore done,\nalmost everywhere.\n    James Madison\n", "\nPerhaps it is a universal truth that the loss of liberty at home is to be\ncharged to provisions against danger, real or pretended, from abroad.\n    James Madison\n", "\nWe are right to take alarm at the first experiment upon our liberties.\n    James Madison\n", "\nWhat prudent merchant will hazard his fortunes in any new branch of commerce\nwhen he knows not that his plans may be rendered unlawful before they can be\nexecuted?\n    James Madison\n", "\nEvery nation whose affairs betray a want of wisdom and stability may calculate\non every loss which can be sustained from the more systematic policy of its\nwiser neighbors.\n    James Madison\n", "\nReligious bondage shackles and debilitates the mind and unfits it for every\nnoble enterprise, every expanded prospect.\n    James Madison\n", "\nThe advancement and diffusion of knowledge is the only guardian of true liberty.\n    James Madison\n", "\nThe personal right to acquire property, which is a natural right, gives to\nproperty, when acquired, a right to protection, as a social right.\n    James Madison\n", "\nThe rights of persons, and the rights of property, are the objects, for the\nprotection of which Government was instituted.\n    James Madison\n", "\nUnion of religious sentiments begets a surprising confidence.\n    James Madison\n", "\nAny reading not of a vicious species must be a good substitute for the\namusements too apt to fill up the leisure of the labouring classes.\n    James Madison\n", "\nI should not regret a fair and full trial of the entire abolition of capital\npunishment.\n    James Madison\n", "\nIf we are to take for the criterion of truth the majority of suffrages, they\nought to be gotten from those philosophic and patriotic citizens who cultivate\ntheir reason.\n    James Madison\n", "\nLearned Institutions ought to be favorite objects with every free people. They\nthrow that light over the public mind which is the best security against crafty\nand dangerous encroachments on the public liberty.\n    James Madison\n", "\nReligion flourishes in greater purity, without than with the aid of Government.\n    James Madison\n", "\nThe internal effects of a mutable policy poisons the blessings of liberty\nitself.\n    James Madison\n", "\nThe number, the industry, and the morality of the priesthood, and the devotion\nof the people have been manifestly increased by the total separation of the\nchurch from the state.\n    James Madison\n", "\nTo the press alone, chequered as it is with abuses, the world is indebted for\nall the triumphs which have been gained by reason and humanity over error and\noppression.\n    James Madison\n", "\nWar contains so much folly, as well as wickedness, that much is to be hoped\nfrom the progress of reason.\n    James Madison\n", "\nWhat spectacle can be more edifying or more seasonable, than that of Liberty\nand Learning, each leaning on the other for their mutual and surest support?\n    James Madison\n", "\nA well-known principle of human behavior says that when we ask someone to do us\na favor we will be more successful if we provide a reason. People simply like\nto have reasons for what they do.\n    Robert B. Cialdini\n", "\nExcuse me, I have five pages. May I use the Xerox machine because I have to\nmake some copies?\nThe result was that once again nearly all (93 percent) agreed, even though no\nreal reason,\nno new information, was added to justify their compliance. Just as the\n\"cheep-cheep\u201d\nsound of turkey chicks triggered an automatic mothering response from maternal\nturkeys\u2014even when it emanated from a stuffed polecat\u2014so, too, did the word\n\"because\u201d trigger an automatic compliance response\n    Robert B. Cialdini\n", "\nEmbarrassment is a villain to be crushed.\n    Robert B. Cialdini\n", "\nThe customers, mostly well-to-do vacationers with little knowledge of turquoise,\nwere using a standard principle\u2014a stereotype\u2014to guide their buying:\n\"expensive = good\".\n    Robert B. Cialdini\n", "\nThe automatic, fixed-action patterns of these animals work very well the great\nmajority of the time. For example, because only healthy, normal turkey chicks\nmake the peculiar sound of baby turkeys, it makes sense for mother turkeys to\nrespond maternally to that single \"cheep-cheep\u201d noise.\n    Robert B. Cialdini\n", "\nA well-known principle of human behavior says that when we ask someone to do us\na favor we will be more successful if we provide a reason. People simply like\nto have reasons for what they do\n    Robert B. Cialdini\n", "\nLuck is what happens when preparation meets opportunity\n    Seneca\n", "\nNothing is less productive than to make more efficient what should not be done\nat all.\n    Peter Drucker\n", "\nInspiration exists, but it has to find you working\n    Pablo Picasso\n", "\nA good leader takes a little more than his share of the blame, a little less\nthan his share of the credit\n    Arnold H. Glasow\n", "\nYou can't rest on your laurels. Your own body of work is yet to come.\n    Barack Obama, Arizona State Commencement Speech, 2009\n", "\nTry not to become a person of success. Rather become a person of value.\n    Albert Einstein\n", "\nA man's gotta make at least one bet a day, else he could be walking around lucky\nand never know it\n    Jim Jones\n", "\nThose who don't give a fuck change the world. The rest do not\n", "\nEven a happy life cannot be without a measure of darkness, and the word happy\nwould lose its meaning if it were not balanced by sadness. It is far better take\nthings as they come along with patience and equanimity.\n    Carl Jung\n", "\nIf there is anything that we wish to change in the child, we should first\nexamine it and see whether it is not something that could better be changed in\nourselves.\n    Carl Jung\n", "\nEvery form of addiction is bad, no matter whether the narcotic be alcohol or\nmorphine or idealism.\n    Carl Jung\n", "\nThe word 'belief' is a difficult thing for me. I don't believe. I must have a\nreason for a certain hypothesis. Either I know a thing, and then I know it - I\ndon't need to believe it.\n    Carl Jung\n", "\nThrough pride we are ever deceiving ourselves. But deep down below the surface\nof the average conscience a still, small voice says to us, something is out of\ntune.\n    Carl Jung\n", "\nOne looks back with appreciation to the brilliant teachers, but with gratitude\nto\nthose who touched our human feelings. The curriculum is so much necessary raw\nmaterial, but warmth is the vital element for the growing plant and for the soul\nof the child.\n    Carl Jung\n", "\nThe meeting of two personalities is like the contact of two chemical substances:\nif there is any reaction, both are transformed.\n    Carl Jung\n", "\nWe cannot change anything until we accept it. Condemnation does not liberate, it\noppresses.\n    Carl Jung\n", "\nA particularly beautiful woman is a source of terror. As a rule, a beautiful\nwoman is a terrible disappointment.\n    Carl Jung\n", "\nIn all chaos there is a cosmos, in all disorder a secret order.\n    Carl Jung\n", "\nWhere love rules, there is no will to power; and where power predominates, there\nlove is lacking. The one is the shadow of the other.\n    Carl Jung\n", "\nYour vision will become clear only when you can look into your own heart. Who\nlooks outside, dreams; who looks inside, awakes.\n    Carl Jung\n", "\nKnowing your own darkness is the best method for dealing with the darknesses of\nother people.\n    Carl Jung\n", "\nWho looks outside, dreams; who looks inside, awakes.\n    Carl Jung\n", "\nAs far as we can discern, the sole purpose of human existence is to kindle a\nlight in the darkness of mere being.\n    Carl Jung\n", "\nThere is no coming to consciousness without pain.\n    Carl Jung\n", "\nThe healthy man does not torture others - generally it is the tortured who turn\ninto torturers.\n    Carl Jung\n", "\nA man who has not passed through the inferno of his passions has never overcome\nthem.\n    Carl Jung\n", "\nEverything that irritates us about others can lead us to an understanding of\nourselves.\n    Carl Jung\n", "\nThe shoe that fits one person pinches another; there is no recipe for living\nthat suits all cases.\n    Carl Jung\n", "\nChildren are educated by what the grown-up is and not by his talk.\n    Carl Jung\n", "\nThe word 'happiness' would lose its meaning if it were not balanced by sadness.\n    Carl Jung\n", "\nShow me a sane man and I will cure him for you.\n    Carl Jung\n", "\nThe pendulum of the mind alternates between sense and nonsense, not between\nright and wrong.\n    Carl Jung\n", "\nThe man who promises everything is sure to fulfil nothing, and everyone who\npromises too much is in danger of using evil means in order to carry out his\npromises, and is already on the road to perdition.\n    Carl Jung\n", "\nAll the works of man have their origin in creative fantasy. What right have we\nthen to depreciate imagination.\n    Carl Jung\n", "\nWe deem those happy who from the experience of life have learnt to bear its ills\nwithout being overcome by them.\n    Carl Jung\n", "\nOften the hands will solve a mystery that the intellect has struggled with in\nvain.\n    Carl Jung\n", "\nThe least of things with a meaning is worth more in life than the greatest of\nthings without it.\n    Carl Jung\n", "\nMan needs difficulties; they are necessary for health.\n    Carl Jung\n", "\nResistance to the organized mass can be effected only by the man who is as well\norganized in his individuality as the mass itself.\n    Carl Jung\n", "\nMasses are always breeding grounds of psychic epidemics.\n    Carl Jung\n", "\nWhen an inner situation is not made conscious, it appears outside as fate.\n    Carl Jung\n", "\nThe most intense conflicts, if overcome, leave behind a sense of security and\ncalm that is not easily disturbed. It is just these intense conflicts and their\nconflagration which are needed to produce valuable and lasting results.\n    Carl Jung\n", "\nThe greatest and most important problems of life are all fundamentally\ninsoluble. They can never be solved but only outgrown.\n    Carl Jung\n", "\nUnderstanding does not cure evil, but it is a definite help, inasmuch as one can\ncope with a comprehensible darkness.\n    Carl Jung\n", "\nKnowledge rests not upon truth alone, but upon error also.\n    Carl Jung\n", "\nWho has fully realized that history is not contained in thick books but lives in\nour very blood?\n    Carl Jung\n", "\nIt all depends on how we look at things, and not how they are in themselves.\n    Carl Jung\n", "\nWe should not pretend to understand the world only by the intellect. The\njudgement of the intellect is only part of the truth.\n    Carl Jung\n", "\nIt is a fact that cannot be denied: the wickedness of others becomes our own\nwickedness because it kindles something evil in our own hearts.\n    Carl Jung\n", "\nWe are born at a given moment, in a given place and, like vintage years of wine,\nwe have the qualities of the year and of the season of which we are born.\nAstrology does not lay claim to anything more.\n    Carl Jung\n", "\nNobody, as long as he moves about among the chaotic currents of life, is without\ntrouble.\n    Carl Jung\n", "\nNeurosis is always a substitute for legitimate suffering.\n    Carl Jung\n", "\nThe creation of something new is not accomplished by the intellect but by the\nplay instinct acting from inner necessity. The creative mind plays with the\nobjects it loves.\n    Carl Jung\n", "\nGreat talents are the most lovely and often the most dangerous fruits on the\ntree of humanity. They hang upon the most slender twigs that are easily snapped\noff.\n    Carl Jung\n", "\nMan's task is to become conscious of the contents that press upward from the\nunconscious.\n    Carl Jung\n", "\nWithout this playing with fantasy no creative work has ever yet come to birth.\nThe debt we owe to the play of the imagination is incalculable.\n    Carl Jung\n", "\nA 'scream' is always just that - a noise and not music.\n    Carl Jung\n", "\nFollow that will and that way which experience confirms to be your own.\n    Carl Jung\n", "\nThe Christian missionary may preach the gospel to the poor naked heathen, but\nthe spiritual heathen who populate Europe have as yet heard nothing of\nChristianity.\n    Carl Jung\n", "\nSometimes, indeed, there is such a discrepancy between the genius and his human\nqualities that one has to ask oneself whether a little less talent might not\nhave been better.\n    Carl Jung\n", "\nThe debt we owe to the play of imagination is incalculable.\n    Carl Jung\n", "\nThe wine of youth does not always clear with advancing years; sometimes it grows\nturbid.\n    Carl Jung\n", "\nEveryone knows nowadays that people 'have complexes'. What is not so well known,\nthough far more important theoretically, is that complexes can have us.\n    Carl Jung\n", "\nShrinking away from death is something unhealthy and abnormal which robs the\nsecond half of life of its purpose.\n    Carl Jung\n", "\nMistakes are, after all, the foundations of truth, and if a man does not know\nwhat a thing is, it is at least an increase in knowledge if he knows what it is\nnot.\n    Carl Jung\n", "\nIn my case Pilgrim's Progress consisted in my having to climb down a thousand\nladders until I could reach out my hand to the little clod of earth that I am.\n    Carl Jung\n", "\nOur heart glows, and secret unrest gnaws at the root of our being. Dealing with\nthe unconscious has become a question of life for us.\n    Carl Jung\n", "\nI have treated many hundreds of patients. Among those in the second half of life\n- that is to say, over 35 - there has not been one whose problem in the last\nresort was not that of finding a religious outlook on life.\n    Carl Jung\n", "\nLove is the great miracle cure. Loving ourselves works miracles in our lives.\n    Louise L. Hay\n", "\nAs my mind can conceive of more good, the barriers and blocks dissolve. My life\nbecomes full of little miracles popping up out of the blue.\n    Louise L. Hay\n", "\nNo person, no place, and no thing has any power over us, for 'we' are the only\nthinkers in our mind. When we create peace and harmony and balance in our minds,\nwe will find it in our lives.\n    Louise L. Hay\n", "\nIf you want to understand your parents more, get them to talk about their own\nchildhood; and if you listen with compassion, you will learn where their fears\nand rigid patterns come from. Those people who 'did all that stuff to you' were\njust as frightened and scared as you are.\n    Louise L. Hay\n", "\nWe choose our sex, our color, our country, and then we look around for the\nparticular set of parents who will mirror the pattern we are bringing in to work\non in this lifetime.\n    Louise L. Hay\n", "\nI find that when we really love and accept and approve of ourselves exactly as\nwe are, then everything in life works.\n    Louise L. Hay\n", "\nRemember, in the vast infinity of life, all is perfect, whole, and complete...\nand so are you.\n    Louise L. Hay\n", "\nThe gateways to wisdom and learning are always open, and more and more I am\nchoosing to walk through them. Barriers, blocks, obstacles, and problems are\npersonal teachers giving me the opportunity to move out of the past and into the\nTotality of Possibilities.\n    Louise L. Hay\n", "\nAll the events you have experienced in your lifetime up to this moment have been\ncreated by your thoughts and beliefs you have held in the past. They were\ncreated by the thoughts and words you used yesterday, last week, last month,\nlast year, 10, 20, 30, 40, or more years ago, depending on how old you are.\n    Louise L. Hay\n", "\nWe are each responsible for all of our experiences.\n    Louise L. Hay\n", "\nThe point of power is always in the present moment.\n    Louise L. Hay\n", "\nIf I want to believe that life is lonely and that nobody loves me, then that is\nwhat I will find in my world.\n    Louise L. Hay\n", "\nIf we are willing to do the mental work, almost anything can be healed.\n    Louise L. Hay\n", "\n'Men don't cry!' 'Women can't handle money!' What limiting ideas to live with.\n    Louise L. Hay\n", "\nEach one of us decides to incarnate upon this planet at a particular point in\ntime and space. We have chosen to come here to learn a particular lesson that\nwill advance us upon our spiritual, evolutionary pathway.\n    Louise L. Hay\n", "\nWe learn our belief systems as very little children, and then we move through\nlife creating experiences to match our beliefs. Look back in your own life and\nnotice how often you have gone through the same experience.\n    Louise L. Hay\n", "\nEvery thought we think is creating our future.\n    Louise L. Hay\n", "\nIf your mother did not know how to love herself, or your father did not know how\nto love himself, then it would be impossible for them to teach you to love\nyourself. They were doing the best they could with what they had been taught as\nchildren.\n    Louise L. Hay\n", "\nIt is essential that we stop worrying about money and stop resenting our bills.\n    Louise L. Hay\n", "\nKnow that you are always safe. And also know that it's possible to move from the\nold to the new, easily and peacefully.\n    Louise L. Hay\n", "\nIt seems to me that everyone on this planet whom I know or have worked with is\nsuffering from self-hatred and guilt to one degree or another. The more\nself-hatred and guilt we have, the less our lives work. The less self-hatred and\nguilt we have, the better our lives work, on all levels.\n    Louise L. Hay\n", "\nI am in the right place, at the right time, doing the right thing.\n    Louise L. Hay\n", "\nYou have the power to heal your life, and you need to know that. We think so\noften that we are helpless, but we're not. We always have the power of our\nminds\u2026Claim and consciously use your power.\n    Louise L. Hay\n", "\nI have never understood the importance of having children memorize battle dates.\nIt seems like such a waste of mental energy. Instead, we could teach them\nimportant subjects such as How the Mind Works, How to Handle Finances, How to\nInvest Money for Financial Security, How to be a Parent, How to Create Good\nRelationships, and How to Create and Maintain Self-Esteem and Self-Worth. Can\nyou imagine what a whole generation of adults would be like if they had been\ntaught these subjects in school along with their regular curriculum?\n    Louise L. Hay, You Can Heal Your Life\n", "\nNo matter where we live on the planet or how difficult our situation seems to\nbe, we have the ability to overcome and transcend our circumstances\n    Louise L. Hay\n", "\nI am willing to release the need to be unworthy. I am worthy of the very best in\nlife, and I now lovingly allow myself to accept it\n    Louise L. Hay\n", "\nI will not be distracted by noise, chatter, or setbacks. Patience, commitment,\ngrace, and purpose will guide me\n    Louise L. Hay\n", "\nWhen we expand our thinking and beliefs our love flows freely. When we contract\nwe shut ourselves off. Can you remember the last time when you were in love?\nYour heart went ahhh!! It was such a wonderful feeling. It is the same with\nloving yourself except that you will never leave once you have your love for\nyourself.Its with you for the rest of your life, so you want to make it the best\nrelationship that you can have\n    Louise L. Hay\n", "\nI have noticed that the Universe loves Gratitude. The more Grateful you are, the\nmore goodies you get\n    Louise L. Hay\n", "\nI say \"Out\" to every negative thought that comes to my mind. No person, place,\nor thing has any power over me, for I am the only thinker in my mind. I create\nmy own reality and everyone in it.\n    Louise L. Hay\n", "\nIn the infinity of life where I am,\nAll is perfect, whole and complete,\nI no longer choose to believe in old limitations and lack, I now choose to begin\nto see myself\nAs the Universe sees me --- perfect, whole, and complete.\n    Louise L. Hay, You Can Heal Your Life\n", "\nYour unique creative talents and abilities are flowing through you and are being\nexpressed in deeply satisfying ways. Your creativity is always in demand.\n    Louise L. Hay\n", "\nYou've been criticising yourself for years and it hasn't worked. Try approving\nof yourself and see what happens.\n    Louise L. Hay\n", "\nI change my life when I change my thinking.\nI am Light. I am Spirit.\nI am a wonderful, capable being.\nAnd it is time for me to acknowledge\nthat I create my own reality with my thoughts.\nIf I want to change my reality,\nthen it is time for me to change my mind.\n    Louise L. Hay\n", "\nDeep at the center of my being there is an infinite well of love.\n    Louise L. Hay, You Can Heal Your Life\n", "\nThe mental thought patterns that cause the most dis-ease in the body are\nCRITICISM, ANGER, RESENTMENT and GUILT. For instance, criticism indulged in long\nenought will often lead to dis-eases such as arthritis. Anger turns into things\nthat boil and burn and infect the body. Resentment long held festers and eats\naway at the self and ultimately can lead to tumors and cancer. Guilt always\nseeks punishment and leads to pain.\n    Louise L. Hay, The Golden Louise L. Hay Collection\n", "\nWell, I believe you created those experiences over and over because they\nmirrored something you believed about yourself. It doesn't really matter how\nlong we have had a problem, or how big it is, or how life-threatening it is. The\nPoint of Power Is Always in the Present Moment\n    Louise L. Hay, You Can Heal Your Life\n", "\nThe thoughts we choose to think are the tools we use to paint the canvas of our\nlives\n    Louise L. Hay\n", "\nNo matter where you are in life, no matter what you've contributed to\ncreating,\nno matter what's happening, you are always doing the best you can with the\nunderstanding and awareness and knowledge that you have\n    Louise L. Hay\n", "\nEvery day declare for yourself what you want in life. Declare it as though you\nhave it!\n    Louise L. Hay\n", "\nBe willing to take the first step, no matter how small it is. Concentrate on\nthe fact that you are willing to learn. Absolute miracles will happen.\n    Louise L. Hay\n", "\nWe want to know what is going on inside us, so we can know what to let go.\nInstead of hiding our pain, we can release it totally.\n    Louise L. Hay\n", "\nChronic patterns of self-hate, guilt, and self-criticism raise the body's\nstress\nlevels and weaken the immune system\n    Louise L. Hay\n", "\nA tragedy can turn out to be our greatest good if we approach it in ways from\nwhich we can grow\n    Louise L. Hay\n", "\nWe are far more than our bodies and personalities. The inner spirit is always\nbeautiful and lovable, no matter how our outer appearances may change\n    Louise L. Hay\n", "\nWhen we forgive and let go, not only does a huge weight drop off your shoulders,\nbut the doorway to your own self-love opens\n    Louise L. Hay\n", "\nIf you can't get close to other people, it is because you don't know how to\nbe\nclose to your own inner child. The child in you is scared and hurting. Be there\nfor your child\n    Louise L. Hay\n", "\nAll the theories in the world are useless unless there is action, positive\nchange, and finally, healing\n    Louise L. Hay\n", "\nWhen we get frightened, we want to control everything, and then we shut off the\nflow of our good. Trust life. Everything we need is here for us\n    Louise L. Hay\n", "\nWhen our inner vision opens, our horizons expand\n    Louise L. Hay\n", "\nEach one of us is totally linked with the Universe and with all of life. The\nPower is within us to expand the horizons of our consciousness\n    Louise L. Hay\n", "\nThe planet is becoming conscious as a whole. It is becoming self-conscious\n    Louise L. Hay\n", "\nSome people would rather leave the planet than change\n    Louise L. Hay\n", "\nWe can destroy the planet or heal it. Send some loving, healing energy to the\nplanet every day. What we do with our minds makes a difference\n    Louise L. Hay\n", "\nLearning music by reading about it is like making love by mail.\n    Luciano Pavarotti\n", "\nIf children are not introduced to music at an early age, I believe something\nfundamental is actually being taken from them.\n    Luciano Pavarotti\n", "\nAm I afraid of high notes? Of course I am afraid. What sane man is not?\n    Luciano Pavarotti\n", "\nThe better voice doesn't mean being a better singer.\n    Luciano Pavarotti\n", "\nWhy should be elite, music? Excuse me. Music must be for everybody.\n    Luciano Pavarotti\n", "\nIt is so important for people at a young age to be invited to embrace classical\nmusic and opera.\n    Luciano Pavarotti\n", "\nYou don't need any brains to listen to music.\n    Luciano Pavarotti\n", "\nFor me, music making is the most joyful activity possible, the most perfect\nexpression of any emotion.\n    Luciano Pavarotti\n", "\nI was an elementary school teacher.\n    Luciano Pavarotti\n", "\nIf you see me once, you cannot confuse me with another.\n    Luciano Pavarotti\n", "\nOpera is a beautiful and important diversion for me.\n    Luciano Pavarotti\n", "\nThe rivalry is with ourself. I try to be better than is possible. I fight\nagainst myself, not against the other.\n    Luciano Pavarotti\n", "\nAbove all, I am an opera singer. This is how people will remember me.\n    Luciano Pavarotti\n", "\nHe wants only to rest and to have a little peace.\n    Luciano Pavarotti\n", "\nI am a tenor buff. I hear myself.\n    Luciano Pavarotti\n", "\nI am a very superstitious person.\n    Luciano Pavarotti\n", "\nI am open to everything.\n    Luciano Pavarotti\n", "\nI want to be famous everywhere.\n    Luciano Pavarotti\n", "\nI want to reach as many people as possible with the message of music, of\nwonderful opera.\n    Luciano Pavarotti\n", "\nI'm a perfectionist, and I always think that I can do better what I have done,\neven if it's good.\n    Luciano Pavarotti\n", "\nIt is a very honest world, our work. I think you cannot fake anything.\n    Luciano Pavarotti\n", "\nOpera is one of the most important art forms. It should be listened to and\nappreciated by everyone.\n    Luciano Pavarotti\n", "\nPeople have a right to criticize.\n    Luciano Pavarotti\n", "\nSometime to be called Pavarotti is not always an advantage.\n    Luciano Pavarotti\n", "\nThe music itself could never take the place of my own passion in life.\n    Luciano Pavarotti\n", "\nThere is no prodigy in our profession. If you see all the great singer of the\npast, none of them are.\n    Luciano Pavarotti\n", "\nIn opera, as with any performing art, to be in great demand and to command high\nfees you must be good of course, but you must also be famous. The two are\ndifferent things.\n    Luciano Pavarotti\n", "\nOne of the very nicest things about life is the way we must regularly stop\nwhatever it is we are doing and devote our attention to eating.\n    Luciano Pavarotti\n", "\nIf you know why you fall in love, you aren't in love\n    Luciano Pavarotti\n", "\nPeople think I'm disciplined. It is not discipline. It is devotion. There is a\ngreat difference.\n    Luciano Pavarotti\n", "\nLearning music by reading about it is like making love by mail.\n    Luciano Pavarotti\n", "\nNothing that has happened has made me feel gloomy or remain depressed. I love my\nlife\n    Luciano Pavarotti\n", "\nWe shall defend our island, whatever the cost may be, we shall fight on the\nbeaches, we shall fight on the landing grounds, we shall fight in the fields and\nin the streets, we shall fight in the hills; we shall never surrender.\n    Winston Churchill\n", "\nThe release of atomic energy has not created a new problem. It has merely made\nmore urgent the necessity of solving an existing one.\n    Albert Einstein\n", "\nWars are poor chisels for carving out peaceful tomorrows.\n    Martin Luther King, Jr.\n", "\nWe must concentrate not merely on the negative expulsion of war but the postive\naffirmation of peace.\n    Martin Luther King, Jr.\n", "\nOne of the greatest casualties of the war in Vietnam is the Great Society...\nshot down on the battlefield of Vietnam.\n    Martin Luther King, Jr.\n", "\nHe who joyfully marches to music in rank and file has already earned my\ncontempt. He has been given a large brain by mistake, since for him the spinal\ncord would suffice.\n    Albert Einstein\n", "\nIt is incumbent on every generation to pay its own debts as it goes. A principle\nwhich if acted on would save one-half the wars of the world.\n    Thomas Jefferson\n", "\nEvery gun that is made, every warship launched, every rocket fired, signifies in\nthe final sense a theft from those who hunger and are not fed, those who are\ncold and are not clothed.\n    Dwight D. Eisenhower\n", "\nThe cost of freedom is always high, but Americans have always paid it. And one\npath we shall never choose, and that is the path of surrender, or submission.\n    John F. Kennedy\n", "\nIn wartime, truth is so precious that she should always be attended by a\nbodyguard of lies.\n    Winston Churchill\n", "\nNo bastard ever won a war by dying for his country. He won it by making the\nother poor dumb bastard die for his country.\n    George S. Patton\n", "\nBuild me a son, O Lord, who will be strong enough to know when he is weak, and\nbrave enough to face himself when he is afraid, one who will be proud and\nunbending in honest defeat, and humble and gentle in victory.\n    Douglas MacArthur\n", "\nI am not afraid of an army of lions led by a sheep; I am afraid of an army of\nsheep led by a lion.\n    Alexander the Great\n", "\nWhen the war of the giants is over the wars of the pygmies will begin.\n    Winston Churchill\n", "\nWar will exist until that distant day when the conscientious objector enjoys the\nsame reputation and prestige that the warrior does today.\n    John F. Kennedy\n", "\nThe soldier above all others prays for peace, for it is the soldier who must\nsuffer and bear the deepest wounds and scars of war.\n    Douglas MacArthur\n", "\nThe best weapon against an enemy is another enemy.\n    Friedrich Nietzsche\n", "\nNever think that war, no matter how necessary, nor how justified, is not a\ncrime.\n    Ernest Hemingway\n", "\nThere was never a good war, or a bad peace.\n    Benjamin Franklin\n", "\nVictorious warriors win first and then go to war, while defeated warriors go to\nwar first and then seek to win.\n    Sun Tzu\n", "\nHumankind has not woven the web of life. We are but one thread within it.\nWhatever we do to the web, we do to ourselves. All things are bound together.\nAll things connect.\n    Chief Seattle\n", "\nAll things share the same breath - the beast, the tree, the man... the air\nshares its spirit with all the life it supports.\n    Chief Seattle\n", "\nWhen the last red man shall have perished from the earth and his memory among\nthe white men shall have become a myth, these shores will swarm with the\ninvisible dead of my tribe. The white man will never be alone. Let him be just\nand deal kindly with my people, for the dead are not powerless.\n    Chief Seattle\n", "\nWhat is man without the beasts? For if all the beast were gone, man would die\nof a great loneliness of the spirit.\n    Chief Seattle\n", "\nThere is no death, only a change of worlds.\n    Chief Seattle\n", "\nHumans merely share the earth. We can only protect the land, not own it.\n    Chief Seattle\n", "\nTribe follows tribe, and nation follows nation, like the waves of the sea.\nIt is the order of nature, and regret is useless.\n    Chief Seattle\n", "\nYouth is impulsive. When our young men grow angry at some real or imaginary\nwrong, and disfigure their faces with black paint, it denotes that their\nhearts are black, and that they are often cruel and relentless, and our old\nmen and old women are unable to restrain them. Thus it has ever been.\n    Chief Seattle\n", "\nRevenge by young men is considered gain, even at the cost of their own lives,\nbut old men who stay at home in times of war, and mothers who have sons to\nlose, know better.\n    Chief Seattle\n", "\nMan does not weave this web of life. He is merely a strand of it. Whatever he\ndoes to the web, he does to himself.\n    Chief Seattle\n", "\nIf we do not own the freshness of the air and the sparkle of the water, how\ncan you buy them?\n    Chief Seattle\n", "\nOur religion is the traditions of our ancestors - the dreams of our old men,\ngiven them in solemn hours of the night by the Great Spirit; and the visions\nof our sachems, and is written in the hearts of our people.\n    Chief Seattle\n", "\nDay and night cannot dwell together. The Red Man has ever fled the approach of\nthe White Man, as the morning mist flees before the morning sun.\n    Chief Seattle\n", "\nWhatever Seattle says, the great chief at Washington can rely upon with as\nmuch certainty as he can upon the return of the sun or the seasons.\n    Chief Seattle\n", "\nOur people are ebbing away like a rapidly receding tide that will never return.\nThe white man's God cannot love our people, or He would protect them.\n    Chief Seattle\n", "\nTo us, the ashes of our ancestors are sacred and their resting place is\nhallowed ground.\n    Chief Seattle\n", "\nMy people are few. They resemble the scattering trees of a storm-swept plain.\n    Chief Seattle\n", "\nOur greatest weakness lies in giving up. The most certain way to succeed is\nalways to try just one more time.\n    Thomas A. Edison\n", "\nAlways do your best. What you plant now, you will harvest later.\n    Og Mandino\n", "\nProblems are not stop signs, they are guidelines.\n    Robert H. Schuller\n", "\nYou are never too old to set another goal or to dream a new dream.\n    C. S. Lewis\n", "\nBelieve in yourself! Have faith in your abilities! Without a humble but\nreasonable confidence in your own powers you cannot be successful or happy.\n    Norman Vincent Peale\n", "\nStep by step and the thing is done.\n    Charles Atlas\n", "\nStart where you are. Use what you have. Do what you can.\n    Arthur Ashe\n", "\nA creative man is motivated by the desire to achieve, not by the desire to beat\nothers.\n    Ayn Rand\n", "\nIf you can dream it, you can do it.\n    Walt Disney\n", "\nThe will to win, the desire to succeed, the urge to reach your full potential...\nthese are the keys that will unlock the door to personal excellence.\n    Confucius\n", "\nWith the new day comes new strength and new thoughts.\n    Eleanor Roosevelt\n", "\nYou have to learn the rules of the game. And then you have to play better than\nanyone else.\n    Albert Einstein\n", "\nIn order to succeed, we must first believe that we can.\n    Nikos Kazantzakis\n", "\nDon't watch the clock; do what it does. Keep going.\n    Sam Levenson\n", "\nExpect problems and eat them for breakfast.\n    Alfred A. Montapert\n", "\nEven if you fall on your face, you're still moving forward.\n    Victor Kiam\n", "\nOptimism is the faith that leads to achievement. Nothing can be done without\nhope and confidence.\n    Helen Keller\n", "\nWhat you get by achieving your goals is not as important as what you become by\nachieving your goals.\n    Henry David Thoreau\n", "\nDo you want to know who you are? Don't ask. Act! Action will delineate and\ndefine you.\n    Thomas Jefferson\n", "\nBy failing to prepare, you are preparing to fail.\n    Benjamin Franklin\n", "\nI don't believe you have to be better than everybody else. I believe you have\nto be better than you ever thought you could be.\n    Ken Venturi\n", "\nChange your life today. Don't gamble on the future, act now, without delay.\n    Simone de Beauvoir\n", "\nKnowing is not enough; we must apply. Willing is not enough; we must do.\n    Johann Wolfgang von Goethe\n", "\nInfuse your life with action. Don't wait for it to happen. Make it happen.\nMake your own future. Make your own hope. Make your own love. And whatever your\nbeliefs, honor your creator, not by passively waiting for grace to come down\nfrom upon high, but by doing what you can to make grace happen... yourself,\nright now, right down here on Earth.\n    Bradley Whitford\n", "\nDo the difficult things while they are easy and do the great things while they\nare small. A journey of a thousand miles must begin with a single step.\n    Lao Tzu\n", "\nI know where I'm going and I know the truth, and I don't have to be what you\nwant me to be. I'm free to be what I want.\n    Muhammad Ali\n", "\nConsult not your fears but your hopes and your dreams. Think not about your\nfrustrations, but about your unfulfilled potential. Concern yourself not with\nwhat you tried and failed in, but with what it is still possible for you to do.\n    Pope John XXIII\n", "\nThe key is to keep company only with people who uplift you, whose presence calls\nforth your best.\n    Epictetus\n", "\nIf you don't design your own life plan, chances are you'll fall into someone\nelse's plan. And guess what they have planned for you? Not much.\n    Jim Rohn\n", "\nWithout hard work, nothing grows but weeds.\n    Gordon B. Hinckley\n", "\nSetting goals is the first step in turning the invisible into the visible.\n    Tony Robbins\n", "\nBe Impeccable With Your Word. Speak with integrity. Say only what you mean.\nAvoid using the word to speak against yourself or to gossip about others.\nUse the power of your word in the direction of truth and love.\n    Miguel Angel Ruiz\n", "\nPursue one great decisive aim with force and determination.\n    Carl von Clausewitz\n", "\nIf you're going through hell, keep going.\n    Winston Churchill\n", "\nWe are taught you must blame your father, your sisters, your brothers,\nthe school, the teachers - but never blame yourself. It's never your fault.\nBut it's always your fault, because if you wanted to change you're the one who\nhas got to change.\n    Katharine Hepburn\n", "\nLearn from the past, set vivid, detailed goals for the future, and live in the\nonly moment of time over which you have any control: now.\n    Denis Waitley\n", "\nDo something wonderful, people may imitate it.\n    Albert Schweitzer\n", "\nNever, never, never give up.\n    Winston Churchill\n", "\nYou are not here merely to make a living. You are here in order to enable the\nworld to live more amply, with greater vision, with a finer spirit of hope and\nachievement.\nYou are here to enrich the world, and you impoverish yourself if you forget the\nerrand.\n    Woodrow Wilson\n", "\nI've worked too hard and too long to let anything stand in the way of my goals.\nI will not let my teammates down and I will not let myself down.\n    Mia Hamm\n", "\nI learned that we can do anything, but we can't do everything...\nat least not at the same time. So think of your priorities not in terms of what\nactivities you do, but when you do them. Timing is everything.\n    Dan Millman\n", "\nQuality is not an act, it is a habit.\n    Aristotle\n", "\nAfter a storm comes a calm.\n    Matthew Henry\n", "\nDo not wait to strike till the iron is hot; but make it hot by striking.\n    William Butler Yeats\n", "\nOpportunity does not knock, it presents itself when you beat down the door.\n    Kyle Chandler\n", "\nThings do not happen. Things are made to happen.\n    John F. Kennedy\n", "\nDon't give up. Dont lost hope. Deon't sell out.\n    Christopher Reeve\n", "\nEver tried. Ever failed. No matter. Try Again. Fail again. Fail better.\n    Samuel Beckett\n", "\nOne finds limits by pushing them.\n    Herbert Simon\n", "\nI'd rather attempt to do something great and fail than to attempt to do nothing and succeed.\n    Robert H. Schuller\n", "\nKnow or listen to those who know.\n    Baltasar Gracian\n", "\nDo not wait; the time will never be 'just right.' Start where you stand, and\nwork with whatever tools you may have at your command, and better tools will\nbe found as you go along.\n    George Herbert\n", "\nEither you run the day or the day runs you.\n    Jim Rohn\n", "\nWhat you do today can improve all your tomorrows.\n    Ralph Marston\n", "\nTrue happiness involves the full use of one's power and talents.\n    John W. Gardner\n", "\nIf you want to succeed you should strike out on new paths, rather than travel\nthe worn paths of accepted success.\n    John D. Rockefeller\n", "\nDo the one thing you think you cannot do. Fail at it. Try again. Do better the\nsecond time.\nThe only people who never tumble are those who never mount the high wire.\nThis is your moment. Own it.\n    Oprah Winfrey\n", "\nPerseverance is not a long race; it is many short races one after the other.\n    Walter Elliot\n", "\nBe miserable. Or motivate yourself. Whatever has to be done, it's always your\nchoice.\n    Wayne Dyer\n", "\nBig shots are only little shots who keep shooting.\n    Christopher Morley\n", "\nThere is always room at the top.\n    Daniel Webster\n", "\nYou can never quit. Winners never quit, and quitters never win.\n    Ted Turner\n", "\nIf you fell down yesterday, stand up today.\n    H. G. Wells\n", "\nOnly I can change my life. No one can do it for me.\n    Carol Burnett\n", "\nLearning is the beginning of wealth. Learning is the beginning of health.\nLearning is the beginning of spirituality.\nSearching and learning is where the miracle process all begins.\n    Jim Rohn\n", "\nDo your work with your whole heart, and you will succeed - there's so little competition.\n    Elbert Hubbard\n", "\nWhere there is a will, there is a way. If there is a chance in a million that\nyou can do something, anything, to keep what you want from ending, do it.\nPry the door open or, if need be, wedge your foot in that door and keep it open.\n    Pauline Kael\n", "\nSet your goals high, and don't stop till you get there.\n    Bo Jackson\n", "\nBe gentle to all and stern with yourself.\n    Saint Teresa of Avila\n", "\nA goal is a dream with a deadline.\n    Napoleon Hill\n", "\nFollow your dreams, work hard, practice and persevere.\nMake sure you eat a variety of foods, get plenty of exercise and maintain\na healthy lifestyle.\n    Sasha Cohen\n", "\nThe most effective way to do it, is to do it.\n    Amelia Earhart\n", "\nYou just can't beat the person who never gives up.\n    Babe Ruth\n", "\nI've found that luck is quite predictable. If you want more luck,\ntake more chances. Be more active. Show up more often.\n    Brian Tracy\n", "\nThe ultimate aim of the ego is not to see something, but to be something.\n    Muhammad Iqbal\n", "\nThe first step toward success is taken when you refuse to be a captive of the\nenvironment in which you first find yourself.\n    Mark Caine\n", "\nMotivation is the art of getting people to do what you want them to do because\nthey want to do it.\n    Dwight D. Eisenhower\n", "\nThe past cannot be changed. The future is yet in your power.\n    Mary Pickford\n", "\nDetermine never to be idle. No person will have occasion to complain of the\nwant of time who never loses any. It is wonderful how much may be done if we\nare always doing.\n    Thomas Jefferson\n", "\nMarch on. Do not tarry. To go forward is to move toward perfection.\nMarch on, and fear not the thorns, or the sharp stones on life's path.\n    Khalil Gibran\n", "\nThe harder the conflict, the more glorious the triumph.\n    Thomas Paine\n", "\nYou can't build a reputation on what you are going to do.\n    Henry Ford\n", "\nAct as if what you do makes a difference. It does.\n    William James\n", "\nThe people who influence you are the people who believe in you.\n    Henry Drummond\n", "\nSet your sights high, the higher the better.\nExpect the most wonderful things to happen, not in the future but right now.\nRealize that nothing is too good. Allow absolutely nothing to hamper you or\nhold you up in any way.\n    Eileen Caddy\n", "\nThe hardships that I encountered in the past will help me succeed in the future.\n    Philip Emeagwali\n", "\nIn motivating people, you've got to engage their minds and their hearts.\nI motivate people, I hope, by example - and perhaps by excitement, by having\nproductive ideas to make others feel involved.\n    Rupert Murdoch\n", "\nDecide what you want, decide what you are willing to exchange for it.\nEstablish your priorities and go to work.\n    H. L. Hunt\n", "\nI am not afraid... I was born to do this.\n    Joan of Arc\n", "\nWhatever you want in life, other people are going to want it too.\nBelieve in yourself enough to accept the idea that you have an equal right to\nit.\n    Diane Sawyer\n", "\nGo for it now. The future is promised to no one.\n    Wayne Dyer\n", "\nPerseverance is failing 19 times and succeeding the 20th.\n    Julie Andrews\n", "\nThe will to succeed is important, but what's more important is the will to\nprepare.\n    Bobby Knight\n", "\nI really believe that everyone has a talent, ability, or skill that he can mine\nto support himself and to succeed in life.\n    Dean Koontz\n", "\nWho seeks shall find.\n    Sophocles\n", "\nNever complain and never explain.\n    Benjamin Disraeli\n", "\nDecide that you want it more than you are afraid of it.\n    Bill Cosby\n", "\nI think people who are creative are the luckiest people on earth.\nI know that there are no shortcuts, but you must keep your faith in something\nGreater than You, and keep doing what you love. Do what you love, and you will\nfind the way to get it out to the world.\n    Judy Collins\n", "\nWhen you fail you learn from the mistakes you made and it motivates you to work\neven harder.\n    Natalie Gulbis\n", "\nPress forward. Do not stop, do not linger in your journey, but strive for the\nmark set before you.\n    George Whitefield\n", "\nAlways continue the climb. It is possible for you to do whatever you choose,\nif you first get to know who you are and are willing to work with a power that\nis greater than ourselves to do it.\n    Ella Wheeler Wilcox\n", "\nOne way to keep momentum going is to have constantly greater goals.\n    Michael Korda\n", "\nThe more man meditates upon good thoughts, the better will be his world and the\nworld at large.\n    Confucius\n", "\nIf you want to conquer fear, don't sit home and think about it. Go out and get\nbusy.\n    Dale Carnegie\n", "\nIf you don't like how things are, change it! You're not a tree.\n    Jim Rohn\n", "\nNo matter how many goals you have achieved, you must set your sights on a\nhigher one.\n    Jessica Savitch\n", "\nThe wise does at once what the fool does at last.\n    Baltasar Gracian\n", "\nIt's always too early to quit.\n    Norman Vincent Peale\n", "\nYou need to overcome the tug of people against you as you reach for high goals.\n    George S. Patton\n", "\nPoverty was the greatest motivating factor in my life.\n    Jimmy Dean\n", "\nSmall deeds done are better than great deeds planned.\n    Peter Marshall\n", "\nYou can't expect to hit the jackpot if you don't put a few nickels in the\nmachine.\n    Flip Wilson\n", "\nThe turning point was when I hit my 30th birthday. I thought, if really want to\nwrite, it's time to start. I picked up the book How to Write a Novel in 90 Days.\nThe author said to just write three pages a day, and I figured, I can do this.\nI never got past Page 3 of that book.\n    James Rollins\n", "\nNever give in and never give up.\n    Hubert H. Humphrey\n", "\nFollow your inner moonlight; don't hide the madness.\n    Allen Ginsberg\n", "\nIf you think you can do it, you can.\n    John Burroughs\n", "\nWe make the world we live in and shape our own environment.\n    Orison Swett Marden\n", "\nYou have to make it happen.\n    Denis Diderot\n", "\nThe dog that trots about finds a bone.\n    Golda Meir\n", "\nAlways

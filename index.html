eing held dogmatically, they are held\ntentatively, and with a consciousness that new evidence may at any moment lead\nto their abandonment.\n    Bertrand Russell\n", "\nThinking you know when in fact you don't is a fatal mistake, to which we are\nall prone\n    Bertrand Russell\n", "\nIt's a waste of energy to be angry with a man who behaves badly, just as it is\nto be angry with a car that won't go\n    Bertrand Russell\n", "\nI say quite deliberately that the Christian religion, as organized in its\nchurches, has been and still is the principal enemy of moral progress in the\nworld\n    Bertrand Russell\n", "\nWhat hunger is in relation to food, zest is in relation to life\n    Bertrand Russell\n", "\nHappiness is not best achieved by those who seek it directly\n    Bertrand Russell\n", "\nIt has been said that man is a rational animal. All my life I have been\nsearching for evidence which could support this.\n    Bertrand Russell\n", "\nI had supposed until that time that it was quite common for parents to love\ntheir children, but the war persuaded me that it is a rare exception. I had\nsupposed that most people liked money better than almost anything else, but I\ndiscovered that they liked destruction even better. I had supposed that\nintellectuals frequently loved truth, but I found here again that not ten percent\nof them prefer truth to popularity.\n    Bertrand Russell\n", "\nScience can teach us, and I think our own hearts can teach us, no longer to\nlook around for imaginary supports, no longer to invent allies in the sky, but\nrather to look to our own efforts here below to make this world a fit place to\nlive in, instead\n    Bertrand Russell\n", "\nThe degree of one's emotions varies inversely with one's knowledge of the facts.\n    Bertrand Russell\n", "\nMen who are unhappy, like men who sleep badly, are always proud of the fact\n    Bertrand Russell\n", "\nThe teacher, like the artist and the philosopher, can perform his work\nadequately only if he feels himself to be an individual directed by an inner\ncreative impulse, not dominated and fettered by an outside authority.\n    Bertrand Russell\n", "\nScience may set limits to knowledge, but should not set limits to imagination.\n    Bertrand Russell\n", "\nMy first advice on how not to grow old would be to choose you ancestors\ncarefully.\n    Bertrand Russell\n", "\nThe observer, when he seems to himself to be observing a stone, is really, if\nphysics is to be believed, observing the effects of the stone upon himself.\n    Bertrand Russell\n", "\nTo be happy in this world, especially when youth is past, it is necessary to\nfeel oneself not merely an isolated individual whose day will soon be over, but\npart of the stream of life flowing on from the first germ to the remote and\nunknown future.\n    Bertrand Russell\n", "\nThree passions, simple but overwhelmingly strong, have governed my life: the\nlonging for love, the search for knowledge, and unbearable pity for the\nsuffering of mankind.\n    Bertrand Russell\n", "\nItaly, and the spring and first love all together should suffice to make the\ngloomiest person happy.\n    Bertrand Russell\n", "\nIf we were all given by magic power to read each other's thoughts, I suppose\nthe first effect would be to dissolve all friendships\n    Bertrand Russell\n", "\nThe greatest challenge to any thinker is stating the problem in a way that will\nallow a solution\n    Bertrand Russell\n", "\nYou must not kill your neighbor, whom perhaps you genuinely hate, but by a\nlittle propaganda this hate can be transferred to some foreign nation, against\nwhom all your murderous impulses become patriotic heroism\n    Bertrand Russell\n", "\nRight discipline consists, not in external compulsion, but in the habits of\nmind which lead spontaneously to desirable rather than undesirable activities.\n    Bertrand Russell\n", "\nIt is illegal in England to state in print that a wife can and should derive\nsexual pleasure from intercourse\n    Bertrand Russell\n", "\nWhat a man believes upon grossly insufficient evidence is an index into his\ndesires -- desires of which he himself is often unconscious. If a man is\noffered a fact which goes against his instincts, he will scrutinize it closely,\nand unless the evidence is overwhelming, he will refuse to believe it. If, on\nthe other hand, he is offered something which affords a reason for acting in\naccordance to his instincts, he will accept it even on the slightest evidence.\nThe origin of myths is explained in this way.\n    Bertrand Russell\n", "\nLife is a brief, small, and transitory phenomenon in an obscure corner, not at\nall the sort of thing that one would make a fuss about if one were not\npersonally concerned\n    Bertrand Russell\n", "\nNone but a coward dares to boast that he has never known fear.\n    Bertrand Russell\n", "\nEvery advance in civilization has been denounced as unnatural while it was\nrecent\n    Bertrand Russell\n", "\nPatriots always talk of dying for their country, and never of killing for their\ncountry.\n    Bertrand Russell\n", "\nPatriotism is the willingness to kill and be killed for trivial reasons.\n    Bertrand Russell\n", "\nThere is no nonsense so arrant that it cannot be made the creed of the vast\nmajority by adequate governmental action\n    Bertrand Russell\n", "\nNo one gossips about other people's secret virtues.\n    Bertrand Russell\n", "\nWe have, in fact, two kinds of morality side by side; one which we preach but\ndo not practice, and another which we practice but seldom preach.\n    Bertrand Russell\n", "\nDemocracy is the process by which people choose the man who'll get the blame.\n    Bertrand Russell\n", "\nTo teach how to live without certainty, and yet without, being paralyzed by\nhesitation, is perhaps the chief thing that philosophy in our age can do for\nthose who study it\n    Bertrand Russell\n", "\nAll who are not lunatics are agreed about certain things : That it is better to\nbe alive than dead, better to be adequately fed than starved, better to be free\nthan a slave\n    Bertrand Russell\n", "\nMachines are worshipped because they are beautiful, and valued because they\nconfer power; they are hated because they are hideous, and loathed because they\nimpose slavery\n    Bertrand Russell\n", "\nBy self-interest, Man has become gregarious, but in instinct he has remained to\na great extent solitary; hence the need of religion and morality to reinforce\nself-interest\n    Bertrand Russell\n", "\nThe most savage controversies are those about matters as to which there is no\ngood evidence either way. Persecution is used in theology, not in arithmetic.\n    Bertrand Russell\n", "\nAdvocates of capitalism are very apt to appeal to the sacred principles of\nliberty, which are embodied in one maxim: The fortunate must not be restrained\nin the exercise of tyranny over the unfortunate\n    Bertrand Russell\n", "\nA life without adventure is likely to be unsatisfying, but a life in which\nadventure is allowed to take whatever form it will is sure to be short.\n    Bertrand Russell\n", "\nThe secret of happiness is this: let your interests be as wide as possible, and\nlet your reactions to the things and persons that interest you be as far as\npossible friendly rather than hostile.\n    Bertrand Russell\n", "\nEthics is in origin the art of recommending to others the sacrifices required\nfor cooperation with oneself.\n    Bertrand Russell\n", "\nUnless a man has been taught what to do with success after getting it, the\nachievement of it must inevitably leave him a prey to boredom.\n    Bertrand Russell\n", "\nThe three main extra-rational activities in modern life are religion, war, and\nlove; all these are extra-rational, but love is not anti-rational, that is to\nsay, a reasonable man may reasonably rejoice in its existence\n    Bertrand Russell\n", "\nMathematics is the only science where one never knows what one is talking about\nnor whether what is said is true\n    Bertrand Russell\n", "\nBy religion I mean a set of beliefs held as dogmas, dominating the conduct of\nlife, going beyond or contrary to evidence, and inculcated by methods which are\nemotional or authoritarian, not intellectual\n    Bertrand Russell\n", "\nMathematics, rightly viewed, posses not only truth, but supreme beauty; a\nbeauty cold and austere, like that of sculpture\n    Bertrand Russell\n", "\nEvery man, wherever he goes, is encompassed by a cloud of comforting\nconvictions which move with him like flies on a summer day\n    Bertrand Russell\n", "\nFew people can be happy unless they hate some other person, nation, or creed\n    Bertrand Russell\n", "\nI do not pretend that birth control is the only way in which population can be\nkept from increasing. There are others, which, one must suppose, opponents of\nbirth control would prefer.\n    Bertrand Russell\n", "\nLaw in origin was merely a codification of the power of dominant groups, and\ndid not aim at anything that to a modern man would appear to be justice\n    Bertrand Russell\n", "\nI like mathematics because it is not human and has nothing particular to do\nwith this planet or with the whole accidental universe - because, like\nSpinoza's God, it won't love us in return.\n    Bertrand Russell\n", "\nHuman life, its growth, its hopes, fears, loves, et cetera, are the result of\naccidents\n    Bertrand Russell\n", "\nI am not myself in any degree ashamed of having changed my opinions\n    Bertrand Russell\n", "\nEven when the experts all agree, they may well be mistaken.\n    Bertrand Russell\n", "\nThroughout the long period of religious doubt, I had been rendered very unhappy\nby the gradual loss of belief, but when the process was completed, I found to\nmy surprise that I was quite glad to be done with the whole subject\n    Bertrand Russell\n", "\nThe qualities most needed are charity and tolerance, not some form of fanatical\nfaith such as is offered to us by the various rampant isms\n    Bertrand Russell\n", "\nIn order to be happy we require all kinds of supports to our self-esteem. We\nare human beings, therefore human beings are the purpose of god's creation\n    Bertrand Russell\n", "\nThere's a Bible on the shelf there. But I keep it next to Voltaire-poison and\nantidote.\n    Bertrand Russell\n", "\nAristotle maintained that women have fewer teeth than men; although he was\ntwice married, it never occurred to him to verify this statement by examining\nhis wives' mouths.\n    Bertrand Russell\n", "\nFor my part I distrust all generalizations about women, favorable and\nunfavorable, masculine and feminine, ancient and modern; all alike, I should\nsay, result from paucity of experience.\n    Bertrand Russell\n", "\nMost political leaders acquire their position by causing large numbers of\npeople to believe that these leaders are actuated by altruistic desires\n    Bertrand Russell\n", "\nDrunkenness is temporary suicide: the happiness that it brings is merely\nnegative, a momentary cessation of unhappiness\n    Bertrand Russell\n", "\nI've always thought respectable people scoundrels, and I look anxiously at my\nface every morning for signs of my becoming a scoundrel.\n    Bertrand Russell\n", "\nWe must care about the world of our children and grandchildren, a world we may\nnever see.\n    Bertrand Russell\n", "\nA sense of duty is useful in work but offensive in personal relations. People\nwish to be liked, not to be endured with patient resignation.\n    Bertrand Russell\n", "\nA truer image of the world, I think, is obtained by picturing things as entering\ninto the stream of time from an eternal world outside, than from a view which\nregards time as the devouring tyrant of all that is.\n    Bertrand Russell\n", "\nBoth in thought and in feeling, even though time be real, to realize the\nunimportance of time is the gate of wisdom.\n    Bertrand Russell\n", "\nLove should be a tree whose roots are deep in the earth, but whose branches\nextend into heaven.\n    Bertrand Russell\n", "\nA process which led from the amoebae to man appeared to the philosophers to be\nobviously a progress - though whether the amoebae would agree with this opinion\nis not known.\n    Bertrand Russell\n", "\nAgainst my will, in the course of my travels, the belief that everything worth\nknowing was known at Cambridge gradually wore off. In this respect my travels\nwere very useful to me.\n    Bertrand Russell\n", "\nDoing linear scans over an associative array is like trying to club someone to\ndeath with a loaded Uzi\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nFor me, writing is a love-hate relationship.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nHubris itself will not let you be an artist.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nI am not a sort of person who wants to run a company.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nI still drive my 1977 Honda Accord. The paint is almost all worn off. It's\nstill running.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nI take time to watch anime. I don't know whether I'm allowed to, but I do it\nanyway.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nI talked about becoming stupid, but I've always been stupid. Fortunately I've\nbeen just smart enough to realize that I'm stupid.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nI think computer science, by and large, is still stuck in the Modern age.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nI think operating systems work best if they're free and open. Particular\napplications are more likely to be proprietary.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nI think software patents are a bad idea. Many patents are given for trivial\ninventions.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nI think the way IBM has embraced the open source philosophy has been quite\nastonishing, but gratifying. I hope they'll do very well with it.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nI want people to use Perl. I want to be a positive ingredient of the world and\nmake my American history. So, whatever it takes to give away my software and\nget it used, that's great.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nI'm just paid to do whatever I want to do. Some of the time it's development,\nand some of the time it's just goofing off.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nI'm never satisfied because I've been always interested in too many things and\nI always want to do everything at once.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nIf any ideology is so serious that you can't have fun while you're doing it,\nit's probably too serious.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nIf you're a large corporation, you can afford to pay the money to register\npatents, but if you're an individual like me, you can't.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nMany days I don't write any code at all, and some days I spend all day writing\ncode.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nOne of the very basic ideas of Post-Modernism is rejection of arbitrary power\nstructures. Different people are sensitive to different kinds of power\nstructures.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nPerl was designed to work more like a natural language. It's a little more\ncomplicated but there are more shortcuts, and once you learned the language,\nit's more expressive.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nPost-Modernism was a reaction against Modernism. It came quite early to music\nand literature, and a little later to architecture. And I think it's still\ncoming to computer science.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nProgrammers can be lazy.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nSome of modern engineering is necessary to good art. But I think of myself is a\ncultural artist.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nSomebody out there is going to do something that's far more surprising than\nanything that I would do. I was surprised by the whole web thing in the first\nplace.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nThe Harvard Law states: Under controlled conditions of light, temperature,\nhumidity, and nutrition, the organism will do as it damn well pleases.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nThe problems that I really like to solve are our cultural problems.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nThe three chief virtues of a programmer are: Laziness, Impatience and Hubris.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nThe world has become a larger place. The universe has been expanding, and\nPerl's been expanding along with the universe.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nThere is no schedule. We are all volunteers, so we get it done when we get it\ndone. Perl 5 still works fine, and we plan to take the right amount of time on\nPerl 6.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nTo be a good artist, you have to serve the work of art and allow it to be what\nit is supposed to be.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nWe all agree on the necessity of compromise. We just can't agree on when it's\nnecessary to compromise.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nWe are so Post-Modern that we don't realize how Post-Modern we are anymore.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nWhen I announced the development of Perl 6, I said it was going to be a\ncommunity design. I designed Perl, myself. It's limited by my own brain power.\nSo I wanted Perl 6 to be a community design.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nYounger hackers are hard to classify. They're probably just as diverse as the\nold hackers are. We're all over the map.\n    Larry Wall, http://linuxshellaccount.blogspot.com/2009/01/quotes-from-larry-wall-unix-and-linux.html\n", "\nHe who lives by the sword, die by the sword\n    The way of the warrior\n", "\nNext to being married, a girl likes to be crossed in love a little now and then.\n    Jane Austen\n", "\nPretend inferiority and encourage his arrogance.\n    Sun Tzu\n", "\nRegard your soldiers as your children, and they will follow you into the\ndeepest valleys; look on them as your own beloved sons, and they will stand by\nyou even unto death.\n    Sun Tzu\n", "\nOpportunities multiply as they are seized.\n    Sun Tzu\n", "\nSupreme excellence consists in breaking the enemy's resistance without fighting.\n    Sun Tzu\n", "\nWar is based on deception.\n    Sun Tzu\n", "\nThe art of war teaches us to rely not on the likelihood of the enemy's not\ncoming, but on our own readiness to receive him; not on the chance of his not\nattacking, but rather on the fact that we have made our position unassailable.\n    Sun Tzu\n", "\nStrategy without tactics is the slowest route to victory. Tactics without\nstrategy is the noise before defeat.\n    Sun Tzu\n", "\nYou have to believe in yourself.\n    Sun Tzu\n", "\nLet your plans be dark and as impenetrable as night, and when you move, fall\nlike a thunderbolt.\n    Sun Tzu\n", "\nVictorious warriors win first and then go to war, while defeated warriors go to\nwar first and then seek to win.\n    Sun Tzu\n", "\nIf you know the enemy and know yourself you need not fear the results of a\nhundred battles.\n    Sun Tzu\n", "\nCan you imagine what I would do if I could do all I can?\n    Sun Tzu\n", "\nKnow thy self, know thy enemy. A thousand battles, a thousand victories.\n    Sun Tzu\n", "\nBe extremely subtle, even to the point of formlessness. Be extremely\nmysterious, even to the point of soundlessness. Thereby you can be the director\nof the opponent's fate.\n    Sun Tzu\n", "\nInvincibility lies in the defence; the possibility of victory in the Attack.\n    Sun Tzu\n", "\nProhibit the taking of omens, and do away with superstitious doubts. Then,\nuntil death itself comes, no calamity need be feared.\n    Sun Tzu\n", "\nIf you are far from the enemy, make him believe you are near.\n    Sun Tzu\n", "\nThe good fighters of old first put themselves beyond the possibility of defeat,\nand then waited for an opportunity of defeating the enemy.\n    Sun Tzu\n", "\nThus, what is of supreme importance in war is to attack the enemy's strategy.\n    Sun Tzu\n", "\nFor to win one hundred victories in one hundred battles is not the acme of\nskill. To subdue the enemy without fighting is the acme of skill.\n    Sun Tzu\n", "\nThere has never been a protracted war from which a country has benefited.\n    Sun Tzu\n", "\nAll warfare is based on deception. Hence, when able to attack, we must seem\nunable; when using our forces, we must seem inactive; when we are near, we must\nmake the enemy believe we are far away; when far away, we must make him believe\nwe are near.\n    Sun Tzu\n", "\nAll war is deception.\n    Sun Tzu\n", "\nThe one who figures on victory at headquarters before even doing battle is the\none who has the most strategic factors on his side.\n    Sun Tzu\n", "\nIf you know the enemy and know yourself, your victory will not stand in doubt;\nif you know Heaven and know Earth, you may make your victory complete.\n    Sun Tzu\n", "\nThe opportunity to secure ourselves against defeat lies in our own hands, but\nthe opportunity of defeating the enemy is provided by the enemy himself.\n    Sun Tzu\n", "\nHe who knows when he can fight and when he cannot, will be victorious.\n    Sun Tzu\n", "\nFor them to perceive the advantage of defeating the enemy, they must also have\ntheir rewards.\n    Sun Tzu\n", "\nConfront them with annihilation, and they will then survive; plunge them into a\ndeadly situation, and they will then live. When people fall into danger, they\nare then able to strive for victory.\n    Sun Tzu\n", "\nHe who is prudent and lies in wait for an enemy who is not, will be victorious.\n    Sun Tzu\n", "\nIf ignorant both of your enemy and yourself, you are certain to be in peril.\n    Sun Tzu\n", "\nAll men can see these tactics whereby I conquer, but what none can see is the\nstrategy out of which victory is evolved.\n    Sun Tzu\n", "\nThe skilful employer of men will employ the wise man, the brave man, the\ncovetous man, and the stupid man.\n    Sun Tzu\n", "\nIn the practical art of war, the best thing of all is to take the enemy's\ncountry whole and intact; to shatter and destroy it is not so good.\n    Sun Tzu\n", "\nThere is no instance of a nation benefiting from prolonged warfare.\n    Sun Tzu\n", "\nThus it is that in war the victorious strategist only seeks battle after the\nvictory has been won, whereas he who is destined to defeat first fights and\nafterwards looks for victory.\n    Sun Tzu\n", "\nThe enlightened ruler is heedful, and the good general full of caution.\n    Sun Tzu\n", "\nSecret operations are essential in war; upon them the army relies to make its\nevery move.\n    Sun Tzu\n", "\nHence that general is skilful in attack whose opponent does not know what to\ndefend; and he is skilful in defense whose opponent does not know what to\nattack.\n    Sun Tzu\n", "\nThe general who wins the battle makes many calculations in his temple before\nthe battle is fought. The general who loses makes but few calculations\nbeforehand.\n    Sun Tzu\n", "\nDo not press an enemy at bay.\n    Sun Tzu\n", "\nThe skillful leader subdues the enemy's troops without any fighting; he\ncaptures their cities without laying siege to them; he overthrows their kingdom\nwithout lengthy operations in the field. With his forces intact he disputes the\nmastery of the emp\n    Sun Tzu\n", "\nA kingdom that has once been destroyed can never come again into being; nor can\nthe dead ever be brought back to life.\n    Sun Tzu\n", "\nA wise general makes a point of foraging of the enemy.\n    Sun Tzu\n", "\nWhen envoys are sent with compliments in their mouths, it is a sign that the\nenemy wishes for a truce.\n    Sun Tzu\n", "\nThe art of giving orders is not to try to rectify the minor blunders and not to\nbe swayed by petty doubts.\n    Sun Tzu\n", "\nSo there are five ways of knowing who will win. Those who know when to fight\nand when not to fight are victorious. Those who discern when to use many or few\ntroops are victorious. Those whose upper and lower ranks have the same desire\nare victorious.\n    Sun Tzu\n", "\nIt is essential to seek out enemy agents who have come to conduct espionage\nagainst you and to bribe them to serve you. Give them instructions and care for\nthem. Thus doubled agents are recruited and used.\n    Sun Tzu\n", "\ndefeat the enemies strategy\n    Sun Tzu\n", "\nThe quality of decision is like the well-timed swoop of a falcon which enables\nit to strike and destroy its victim.\n    Sun Tzu\n", "\nO divine art of subtlety and secrecy! Through you we learn to be invisible,\nthrough you inaudible and hence we can hold the enemy's fate in our hands.\n    Sun Tzu\n", "\nThere are not more than five musical notes, yet the combinations of these five\ngive rise to more melodies than can ever be heard.\n    Sun Tzu\n", "\nNow the reason the enlightened prince and the wise general conquer the enemy\nwhenever they move and their achievements surpass those of ordinary men is\nforeknowledge.\n    Sun Tzu\n", "\nIf our soldiers are not overburdened with money, it is not because they have a\ndistaste for riches; if their lives are not unduly long, it is not because they\nare disinclined to longevity.\n    Sun Tzu\n", "\nThe general who advances without coveting fame and retreats without fearing\ndisgrace, whose only thought is to protect his country and do good service for\nhis sovereign, is the jewel of the kingdom.\n    Sun Tzu\n", "\nThe ultimate in disposing one's troops is to be without ascertainable shape.\nThen the most penetrating spies cannot pry in nor can the wise lay plans\nagainst you.\n    Sun Tzu\n", "\nSo the important thing in a military operation is victory, not persistence.\n    Sun Tzu\n", "\nTo perceive victory when it is known to all is not really skilful. Everyone\ncalls victory in battle good, but it is not really good.\n    Sun Tzu\n", "\nIn peace prepare for war, in war prepare for peace. The art of war is of vital\nimportance to the state. It is matter of life and death, a road either to\nsafety or to ruin. Hence under no circumstances can it be neglected.\n    Sun Tzu\n", "\nIt is imperative to contest all factions for complete victory, so the army is\nnot garrisoned and the profit can be total. This is the law of strategic siege.\n    Sun Tzu\n", "\nThe best victory is when the opponent surrenders of its own accord before there\nare any actual hostilities...It is best to win without fighting.\n    Sun Tzu\n", "\nTherefore a victorious army first wins and then seeks battle; a defeated army\nfirst battles and then seeks victory.\n    Sun Tzu\n", "\nAccording to my assessment, even if you have many more troops than others, how\ncan that help you to victory?\n    Sun Tzu\n", "\nOf all those in the army close to the commander none is more intimate than the\nsecret agent; of all rewards none more liberal than those given to secret\nagents; of all matters none is more confidential than those relating to secret\noperations.\n    Sun Tzu\n", "\nIf fighting is sure to result in victory, then you must fight, even though the\nruler forbid it; if fighting will not result is victory, then you must not\nfight, even at the ruler's bidding.\n    Sun Tzu\n", "\nThe proximity of an army causes prices to go up; and high prices cause people's\nsubstance to be drained away. When their substance is drained away, they will\nbe afflicted by heavy exactions. With this loss of substance and exhaustion of\nstrength, the homes of the people will be stripped bare, and their incomes\ndissipated.\n    Sun Tzu\n", "\nOne who sets the entire army in motion to chase an advantage will not attain it.\n    Sun Tzu\n", "\nUnhappy is the fate of one who tries to win his battles and succeed in his\nattacks without cultivating the spirit of enterprise, for the result is waste\nof time and general stagnation.\n    Sun Tzu\n", "\nThe clever combatant imposes his will on the enemy, but does not allow the\nenemy's will to be imposed on him.\n    Sun Tzu\n", "\nI know why it has the name \"C\" and \"C++\" for the languages: It's the grade of\nthe language...\n    Ido Kanner\n", "\nTardiness often robs us opportunity, and the dispatch of our forces.\n    Niccolo Machiavelli\n", "\nThere is nothing more difficult to take in hand, more perilous to conduct or\nmore uncertain in its success than to take the lead in the introduction of a\nnew order of things.\n    Niccolo Machiavelli\n", "\nHatred is gained as much by good works as by evil.\n    Niccolo Machiavelli\n", "\nBefore all else, be armed.\n    Niccolo Machiavelli\n", "\nThe more sand that has escaped from the hourglass of our life, the clearer we\nshould see through it.\n    Niccolo Machiavelli\n", "\nThere are three kinds of intelligence: one kind understands things for itself,\nthe other appreciates what others can understand, the third understands neither\nfor itself nor through others. This first kind is excellent, the second good,\nand the third kind useless.\n    Niccolo Machiavelli\n", "\nWhosoever desires constant success must change his conduct with the times.\n    Niccolo Machiavelli\n", "\nMen shrink less from offending one who inspires love than one who inspires fear.\n    Niccolo Machiavelli\n", "\nHe who wishes to be obeyed must know how to command.\n    Niccolo Machiavelli\n", "\nThere is no surer sign of decay in a country than to see the rites of religion\nheld in contempt\n    Niccolo Machiavelli\n", "\nSo long as the great majority of men are not deprived of either property or\nhonor, they are satisfied\n    Niccolo Machiavelli\n", "\nAnd here comes in the question whether it is better to be loved rather than\nfeared, or feared rather than loved. It might perhaps be answered that we\nshould wish to be both; but since love and fear can hardly exist together, if\nwe must choose between them, it is far safer to be feared than loved....I sum\nup by saying that since his being loved depends upon his subjects, while his\nbeing feared depends upon himself, [one] should build on what is his own, and\nnot on what rests with others.\n    Niccolo Machiavelli\n", "\nMen in general judge more from appearances than from reality. All men have\neyes, but few have the gift of penetration\n    Niccolo Machiavelli\n", "\nFor as laws are necessary that good manners be preserved, so there is need of\ngood manners that law may be maintained\n    Niccolo Machiavelli\n", "\nWar is just when it is necessary; arms are permissible when there is no hope\nexcept in arms.\n    Niccolo Machiavelli\n", "\nEntrepreneurs are simply those who understand that there is little difference\nbetween obstacle and opportunity and are able to turn both to their advantage.\n    Niccolo Machiavelli\n", "\nIt is better to be feared than loved, if you cannot be both.\n    Niccolo Machiavelli\n", "\nMen in general judge more by the sense of sight than by the sense of touch,\nbecause everyone can see, but only a few can test by feeling. Everyone sees\nwhat you seem to be, few know what you really are, and those few do not dare\ntake a stand against the general opinion.\n    Niccolo Machiavelli\n", "\nOf mankind we may say in general they are fickle, hypocritical, and greedy of\ngain.\n    Niccolo Machiavelli\n", "\nThere is no avoiding war; it can only be postponed to the advantage of others.\n    Niccolo Machiavelli\n", "\nOne who deceives will always find those who allow themselves to be deceived.\n    Niccolo Machiavelli\n", "\nThe promise given was a necessity of the past: the word broken is a necessity\nof the present.\n    Niccolo Machiavelli\n", "\nGod is not willing to do everything, and thus take away our free will and that\nshare of glory which belongs to us\n    Niccolo Machiavelli\n", "\nI'm not interested in preserving the status quo; I want to overthrow it.\n    Niccolo Machiavelli\n", "\nNever was anything great achieved without danger\n    Niccolo Machiavelli\n", "\nPolitics have no relation to morals.\n    Niccolo Machiavelli\n", "\nThere is nothing more difficult to carry out, nor more doubtful of success, nor\nmore dangerous to handle, that to institute a new order of things\n    Niccolo Machiavelli\n", "\nMen are so simple and so much inclined to obey immediate needs that a deceiver\nwill never lack victims for his deceptions\n    Niccolo Machiavelli\n", "\nIf an injury has to be done to a man it should be so severe that his vengeance\nneed not be feared\n    Niccolo Machiavelli\n", "\nA prince must imitate the fox and the lion, for the lion cannot protect himself\nfrom traps, and the fox cannot defend himself from wolves. One must therefore\nbe a fox to recognize traps, and a lion to frighten wolves. Those that wish to\nbe only lions do not understand this. Therefore, a prudent ruler ought not to\nkeep faith when by so doing it would be against his interest, and when the\nreasons which made him bind himself no longer exist. If men were all good, this\nprecept would not be a good one; but as they are bad, and would not observe\ntheir faith with you, so you are not bound to keep faith with them.\n    Niccolo Machiavelli\n", "\nIt is not titles that honor men, but men that honor titles.\n    Niccolo Machiavelli\n", "\nThe question is, then, do we try to make things easy on ourselves or do we try\nto make things easy on our customers, whoever they may be?\n    Niccolo Machiavelli\n", "\nAnd if, to be sure, sometimes you need to conceal a fact with words, do it in\nsuch a way that it does not become known, or, if it does become known, that you\nhave a ready and quick defense\n    Niccolo Machiavelli\n", "\nWhere the willingness is great the difficulties cannot be great\n    Niccolo Machiavelli\n", "\nThe new ruler must determine all the injuries that he will need to inflict. He\nmust inflict them once and for all.\n    Niccolo Machiavelli\n", "\nA wise ruler ought never to keep faith when by doing so it would be against his\ninterests.\n    Niccolo Machiavelli\n", "\nMen should be either treated generously or destroyed, because they take revenge\nfor slight injuries - for heavy ones they cannot\n    Niccolo Machiavelli\n", "\nPrinces and governments are far more dangerous than other elements within\nsociety.\n    Niccolo Machiavelli\n", "\nNo enterprise is more likely to succeed than one concealed from the enemy until\nit is ripe for execution.\n    Niccolo Machiavelli\n", "\nIt is necessary for him who lays out a state and arranges laws for it to\npresuppose that all men are evil and that they are always going to act\naccording to the wickedness of their spirits whenever they have free scope\n    Niccolo Machiavelli\n", "\nHence it comes about that all armed prophets have been victorious, and all\nunarmed prophets have been destroyed.\n    Niccolo Machiavelli\n", "\nThe wish to acquire more is admittedly a very natural and common thing; and\nwhen men succeed in this they are always praised rather than condemned. But\nwhen they lack the ability to do so and yet want to acquire more at all costs,\nthey deserve condemnation for their mistakes.\n    Niccolo Machiavelli\n", "\nBenefits should be conferred gradually; and in that way they will taste better\n    Niccolo Machiavelli\n", "\nMen are more apt to be mistaken in their generalizations than in their\nparticular observations.\n    Niccolo Machiavelli\n", "\nMen rise from one ambition to another: first, they seek to secure themselves\nagainst attack, and then they attack others.\n    Niccolo Machiavelli\n", "\nThe one who adapts his policy to the times prospers, and likewise that the one\nwhose policy clashes with the demands of the times does not.\n    Niccolo Machiavelli\n", "\nSeverities should be dealt out all at once, so that their suddenness may give\nless offense; benefits ought to be handed ought drop by drop, so that they may\nbe relished the more.\n    Niccolo Machiavelli\n", "\nWe cannot attribute to fortune or virtue that which is achieved without either.\n    Niccolo Machiavelli\n", "\nWar should be the only study of a prince. He should consider peace only as a\nbreathing-time, which gives him leisure to contrive, and furnishes as ability\nto execute, military plans.\n    Niccolo Machiavelli\n", "\nThe fact is that a man who wants to act virtuously in every way necessarily\ncomes to grief among so many who are not virtuous.\n    Niccolo Machiavelli\n", "\nA return to first principles in a republic is sometimes caused by the simple\nvirtues of one man. His good example has such an influence that the good men\nstrive to imitate him, and the wicked are ashamed to lead a life so contrary to\nhis example.\n    Niccolo Machiavelli\n", "\nA prince never lacks legitimate reasons to break his promise\n    Niccolo Machiavelli\n", "\nIt is better to be bold than too circumspect, because fortune is of a sex which\nlikes not a tardy wooer and repulses all who are not ardent\n    Niccolo Machiavelli\n", "\nMen sooner forget the death of their father than the loss of their patrimony.\n    Niccolo Machiavelli\n", "\nA wise man will see to it that his acts always seem voluntary and not done by\ncompulsion, however much he may be compelled by necessity.\n    Niccolo Machiavelli\n", "\nThere is no other way for securing yourself against flatteries except that men\nunderstand that they do not offend you by telling you the truth; but when\neverybody can tell you the truth, you fail to get respect\n    Niccolo Machiavelli\n", "\nMen nearly always follow the tracks made by others and proceed in their affairs\nby imitation, even though they cannot entirely keep to the tracks of others or\nemulate the prowess of their models. So a prudent man should always follow in\nthe footsteps of great men and imitate those who have been outstanding. If his\nown prowess fails to compare with theirs, at least it has an air of greatness\nabout it. He should behave like those archers who, if they are skilful, when\nthe target seems too distant, know the capabilities of their bow and aim a good\ndeal higher than their objective, not in order to shoot so high but so that by\naiming high they can reach the target.\n    Niccolo Machiavelli\n", "\nFor the great majority of mankind are satisfied with appearance, as though they\nwere realities and are often more influenced by the things that seem than by\nthose that are\n    Niccolo Machiavelli\n", "\nAccording to Jim the sequence of Blob creation is as follows:\n1. Barry Robinson, my boss at DEC, was prone to wandering around muttering\n\"blobs, blobs, we gotta have blobs.\" When I asked what a blob was, he pointed\nout that I was the architect and that was my job.\n    Seen at http://www.ibphoenix.com/main.nfs?page=ibp_blobs\n", "\nAccording to Jim the sequence of Blob creation is as follows:\n4. The retired bouncer hired to head the DSRI process rules that blobs were in,\nbut had to be renamed \"segmented strings\" to avoid offending Clevelandites (or\nwhatever).\n    Seen at http://www.ibphoenix.com/main.nfs?page=ibp_blobs\n", "\nAccording to Jim the sequence of Blob creation is as follows:\n5. Much later, Terry McKiever, an Apollo marketing gnome, fell in love with the\nconcept of blob, but felt the blob needed to be an acronym. She started calling\nthem \"basic large objects.\" Apollo never private labelled the product, so this\nshould be irrelevant. Unfortunately, her ravings got the attention of Informix\n(I think) who announced that they would support \"binary large objects\" at some\nfuture time. The damage was done.\n    Seen at http://www.ibphoenix.com/main.nfs?page=ibp_blobs\n", "\nDo not spoil what you have by desiring what you have not; remember that what\nyou now have was once among the things you only hoped for.\n    Epicurus\n", "\nLiving with integrity means: Not settling for less than what you know you\ndeserve in your relationships. Asking for what you want and need from others.\nSpeaking your truth, even though it might create conflict or tension. Behaving\nin ways that are in harmony with your personal values. Making choices based on\nwhat you believe, and not what others believe.\n    Barbara De Angelis\n", "\nIf ever there is tomorrow when we're not together.. there is something you must\nalways remember. you are braver than you believe, stronger than you seem, and\nsmarter than you think. but the most important thing is, even if we're apart..\ni'll always be with you.\n    Winnie the Pooh\n", "\nThe folks you help won't remember it and the folks you hurt won't ever forget\nit.\n    Bill Clayton\n", "\nWhen we're incomplete, we're always searching for somebody to complete us.\nWhen, after a few years or a few months of a relationship, we find that we're\nstill unfulfilled, we blame our partners and take up with somebody more\npromising. This can go on and on--series polygamy--until we admit that while a\npartner can add sweet dimensions to our lives, we, each of us, are responsible\nfor our own fulfillment. Nobody else can provide it for us, and to believe\notherwise is to delude ourselves dangerously and to program for eventual\nfailure every relationship we enter.\n    Tom Robbins\n", "\nPut your hand on a hot stove for a minute, and it seems like an hour. Sit with\na pretty girl for an hour, and it seems like a minute. THAT'S relativity.\n    Albert Einstein\n", "\nWe used to think that if we knew one, we knew two, because one and one are two.\nWe are finding that we must learn a great deal more about 'and.'\n    Sir Arthur Eddington\n", "\nLove me when I least deserve it, because that's when I really need it.\n    Swedish Proverb\n", "\nAs pascal shows, something proven is often better as some hype ;)\n    Florian Klaempfl, seen at http://www.mail-archive.com/fpc-other@lists.freepascal.org/msg00209.html\n", "\nWith risk there may be change; with change there must always be risk.\n    Dale Wyllie\n", "\nYou yourself, as much as anybody in the entire universe, deserve your love and\naffection.\n    Buddha\n", "\nYour task is not to seek for love, but merely to seek and find all the barriers\nwithin yourself that you have built against it.\n    Jalaluddin Rumi\n", "\nTrust yourself. You know more than you think you do.\n    Benjamin Spock\n", "\nCourage consists in the power of self-recovery.\n    Ralph Waldo Emerson\n", "\nYou cannot control what happens to you, but you can control your attitude\ntoward what happens to you, and in that, you will be mastering change rather\nthan allowing it to master you.\n    Brian Tracy\n", "\nOnly the shallow know themselves.\n    Oscar Wilde\n", "\nI don't at all like knowing what people say of me behind my back. It makes me\nfar too conceited.\n    Oscar Wilde\n", "\nYou never find yourself until you face the truth\n    Pearl Bailey\n", "\nIf you think nobody cares if you're alive, try missing a couple of car payments.\n    Earl Wilson\n", "\nYou cannot hate other people without hating your self\n    Oprah Winfrey\n", "\nWrite to be understood, speak to be heard, read to grow...\n    Lawrence Clark Powell\n", "\nI went to a bookstore and asked the saleswoman, \"Where's the self-help\nsection?\" She said if she told me, it would defeat the purpose\n    George Carlin\n", "\nAny fool can criticize, condemn, and complain but it takes character and self\ncontrol to be understanding and forgiving.\n    Dale Carnegie\n", "\nWith self-discipline most anything is possible.\n    Theodore Roosevelt\n", "\nSelf-worth comes from one thing -- thinking that you are worthy.\n    Wayne Dyer\n", "\nAll of the significant battles are waged within the self\n    Sheldon Kopp\n", "\nGood government is no substitute for self-government\n    Mahatma Gandhi\n", "\nI am, indeed, a king, because I know how to rule myself.\n    Pietro Aretino\n", "\nThe surest aid in combating the male's disease of self-contempt is to be loved\nby a clever woman.\n    Friedrich Nietzsche\n", "\nI am afraid to show you who I really am, because if I show you who I really am,\nyou might not like it--and that's all I got.\n    Sabrina Ward Harrison\n", "\nPeople often say that this or that person has not yet found himself. But the\nself is not something one finds, it is something one creates.\n    Thomas S. Szasz\n", "\nA man should first direct himself in the way he should go. Only then should he\ninstruct others.\n    Buddha\n", "\nSelf-disciplined begins with the mastery of your thoughts. If you don't control\nwhat you think, you can't control what you do. Simply, self-discipline enables\nyou to think first and act afterward.\n    Napoleon Hill\n", "\nPeople love others not for who they are but for how they make them feel\n    Irwin Federman\n", "\nThey cannot take away our self-respect if we do not give it to them.\n    Mahatma Gandhi\n", "\nBe yourself, don't take anyone's shit, and never let them take you alive.\n    Gerard Way\n", "\nWe talk of choosing our friends, but friends are self-elected\n    Ralph Waldo Emerson\n", "\nI have been a selfish being all my life, in practice, though not in principle.\n    Jane Austen\n", "\nWhich painting in the National Gallery would I save if there was a fire? The\none nearest the door of course.\n    George Bernard Shaw\n", "\nSome cause happiness wherever they go; others whenever they go\n    Oscar Wilde\n", "\nHow can a woman be expected to be happy with a man who insists on treating her\nas if she were a perfectly normal human being.\n    Oscar Wilde\n", "\nNot all those who wander are lost.\n    J.R.R. Tolkien\n", "\nThere is nothing like looking, if you want to find something. You certainly\nusually find something, if you look, but it is not always quite the something\nyou were after.\n    J.R.R. Tolkien\n", "\nYou can only come to the morning through the shadows.\n    J.R.R. Tolkien\n", "\nFair speech may hide a foul heart.\n    J.R.R. Tolkien\n", "\nThe Road goes ever on and on down from the door where it began. Now far ahead\nthe Road has gone, and I must follow, if I can, pursuing it with eager feet,\nuntil it joins some larger way where many paths and errands meet. And whither\nthen? I cannot say.\n    J.R.R. Tolkien\n", "\nMany that live deserve death. And some that die deserve life. Can you give it\nto them? Then do not be too eager to deal out death in judgement. For even the\nvery wise cannot see all ends.\n    J.R.R. Tolkien\n", "\nIt is a dangerous business going out your front door.\n    J.R.R. Tolkien\n", "\nIt is the job that is never started that takes longest to finish.\n    J.R.R. Tolkien\n", "\nThe wise speak only of what they know.\n    J.R.R. Tolkien\n", "\nCourage is found in unlikely places.\n    J.R.R. Tolkien\n", "\nIt does not do to leave a live dragon out of your calculations, if you live\nnear him.\n    J.R.R. Tolkien\n", "\nI have no help to send, therefore I must go myself.\n    J.R.R. Tolkien\n", "\nA star shone at the hour of our meeting.\n    J.R.R. Tolkien\n", "\nRemember what Bilbo used to say: It's a dangerous business, Frodo, going out\nyour door. You step onto the road, and if you don't keep your feet, there's no\nknowing where you might be swept off to.\n    J.R.R. Tolkien\n", "\nThere are many powers in the world, for good or for evil. Some are greater than\nI am. Against some I have not yet been measured. But my time is coming.\n    J.R.R. Tolkien\n", "\nAll that is gold does not glitter, not all those who wander are lost; the old\nthat is strong does not wither, deep roots are not reached by the frost. From\nthe ashes a fire shall be woken, a light from the shadows shall spring;\nrenenwed shall be blade that was broken, the crownless again shall be king.\n    J.R.R. Tolkien\n", "\nI do not love the bright sword for it's sharpness, nor the arrow for it's\nswiftness, nor the warrior for his glory. I love only that which they defend\n    J.R.R. Tolkien\n", "\nLet him not vow to walk in the dark, who has not seen the darkness fall.\n    J.R.R. Tolkien\n", "\nIt needs but one foe to breed a war, and those who have not swords can still\ndie upon them\n    J.R.R. Tolkien\n", "\nHe who breaks a thing to find out what it is, has left the path of wisdom.\n    J.R.R. Tolkien\n", "\nWhat do you mean? Do you wish me a good morning, or mean that it is a good\nmorning whether I want it or not; or that you feel good on this morning; or\nthat it is a morning to be good on?\n    J.R.R. Tolkien\n", "\nI warn you, if you bore me, I shall take my revenge.\n    J.R.R. Tolkien\n", "\nBut that's not the way of it with the tales that really mattered, or the ones\nthat stay in the mind. Folk seem to have just landed in them, usually - their\npaths were laid that way, as you put it. But I expect they had lots of chances,\nlike us, of turning back, only they didn't. And if they had, we shouldn't know,\nbecause they'd have been forgotten. We hear about those as just went on - and\nnot all to a good end, mind you; at least not to what folk inside a story and\nnot outside it call a good end\n    J.R.R. Tolkien\n", "\nI wish life was not so short, he thought. languages take such a time, and so do\nall the things one wants to know about.\n    J.R.R. Tolkien\n", "\nSome who have read the book, or at any rate have reviewed it, have found it\nboring, absurd, or contemptible; and I have no cause to complain, since I have\nsimilar opinions of their works, or of the kinds of writing that they evidently\nprefer.\n    J.R.R. Tolkien\n", "\nSo comes snow after fire, and even dragons have their ending.\n    J.R.R. Tolkien\n", "\nThe wolf that one hears is worse than the orc that one fears.\n    J.R.R. Tolkien\n", "\nWhat do you fear my lady?\nA cage. To stay behind bars until use and old age accept them and all chance of\nvalor has gone beyond beyond recall or desire.\n    J.R.R. Tolkien\n", "\nN-nothing important. That is, I heard a good deal about a ring, and a dark\nlord, and something about the end of the world, but please, Mr. Gandalf, sir,\ndon't hurt me. Don't turn me into anything... unnatural.\n    J.R.R. Tolkien\n", "\nIf more of us valued food and cheer and song above hoarded gold, it would be a\nmerrier world.\n    J.R.R. Tolkien\n", "\nDo not meddle in the affairs of Wizards, for they are subtle and quick to anger.\n    J.R.R. Tolkien\n", "\nLord Denethor is Boromir's father. To bring him news of his beloved son's death\nwould be most unwise. And don't mention Frodo or the ring. And say nothing of\nAragorn either. In fact, it's best if you don't speak at all, Peregrin Took.\n    J.R.R. Tolkien\n", "\nAragorn: Hold your ground, hold your ground. Sons of Gondor, of Rohan, my\nbrothers. I see in your eyes the same fear that would take the heart of me. A\nday may come when the courage of men fails, when we forsake our friends and\nbreak all bonds of fellowship, but it is not this day. An hour of wolves and\nshattered shields, when the age of men comes crashing down, but it is not this\nday. This day we fight! By all that you hold dear on this good Earth, I bid you\n*stand, Men of the West!*\n    J.R.R. Tolkien\n", "\nFealty with love, Valor with honor, oathbreaking with vengeance.\n    J.R.R. Tolkien\n", "\nOne Ring to rule them all, One Ring to find them\nOne Ring to bring them all and in the darkness bind them\n    J.R.R. Tolkien\n", "\nThat is Shadowfax. He is cheif of the Maeras, lords of all horses, and not even\nTheoden, King of Rohan, has ever looked on a better. Does he not shine like\nsilver, and run as smoothly as a swift stream?\n    J.R.R. Tolkien\n", "\nEverything to me that is the most important, and the most moving in the book,\nthey've gotten on the stage.\n    Rachel Tolkien\n", "\nIt's wisdom to recognize necessity, when all other courses have been weighed,\nthough as folly it may appear to those who cling to false hope.\n    J.R.R. Tolkien\n", "\nIt must often be so, Sam, when things are in danger: someone has to give them\nup, lose them, so that others may keep them.\n    J.R.R. Tolkien\n", "\nThe world is full enough of hurts and mischance without wars to multiply them.\n    J.R.R. Tolkien\n", "\nhope is not victory\n    J.R.R. Tolkien\n", "\nThe wide world is all about you; you can fence yourselves in, but you cannot\nforever fence it out.\n    J.R.R. Tolkien\n", "\nStill round the corner there may wait, A new road or a secret gate.\n    J.R.R. Tolkien\n", "\nHe should not vow to walk in the dark, who has not seen the nightfall.\n    J.R.R. Tolkien\n", "\nIt's like things are in the world. Hopes fail. An end comes. We have only a\nlittle time to wait now.\n    J.R.R. Tolkien\n", "\nShe should not die, so young and beautiful. At least, she should not die alone.\n    J.R.R. Tolkien\n", "\nBut that's not the way of it with the tales that really mattered, or the ones\nthat stay in the mind. Folk seem to have just landed in them, usually - their\npaths were laid that way, as you put it. But I expect they had lots of chances,\nlike us, of turning back, only they didn't. And if they had, we shouldn't know,\nbecause they'd have been forgotten. We hear about those as just went on - and\nnot all to a good end, mind you; at least not to what folk inside a story and\nnot outside it call a good end\n    J.R.R. Tolkien\n", "\nThen suddenly out of the gloom came a sharp hiss. 'What has it got in its\npocketses?'\n    J.R.R. Tolkien\n", "\nAnd it is not always good to be healed in body. Nor is it always evil to die in\nbattle, even in bitter pain. Were I permitted, in this dark hour I would choose\nthe latter.\n    J.R.R. Tolkien\n", "\nA box without hinges, key, or lid, yet golden treasure inside is hid.\n    J.R.R. Tolkien\n", "\nNow is the hour come, Riders of the Mark, sons of Eorl! Foes and fires are\nbefore you, and your homes far behind. Yet, though you fight upon an alien\nfield, the glory that you reap there shall be your own forever. Oaths ye have\ntaken: now fulfil them all, to lord and land and league of friendship!\n    J.R.R. Tolkien\n", "\nI am told that I talk in shorthand and then smudge it.\n    J.R.R. Tolkien\n", "\nI think we dream so we don't have to be apart so long. If we're in each other's\ndreams, we can be together all the time.\n    Calvin & Hobbes\n", "\nWe're so busy watching out for what's just ahead of us that we don't take time\nto enjoy where we are.\n    Calvin & Hobbes\n", "\nSometimes I think the surest sign that intelligent life exists elsewhere in the\nuniverse is that none of it has tried to contact us.\n    Calvin & Hobbes\n", "\nLife's disappointments are harder to take when you don't know any swear words.\n    Calvin & Hobbes\n", "\nWho was the first guy that look at a cow and said,\" I think that I'll drink\nwhatever comes out of those things when I squeeze them?\n    Calvin & Hobbes\n", "\nPeople think it must be fun to be a super genius, but they don't realize how\nhard it is to put up with all the idiots in the world.\n    Calvin & Hobbes\n", "\nWell, remember what you said, because in a day or two, I'll have a witty and\nblistering retort! You'll be devastated THEN!\n    Calvin & Hobbes\n", "\nHistory is the fiction we invent to persuade ourselves that events are knowable\nand that life has order and direction.\n    Calvin & Hobbes\n", "\nI can't tell if that's funny or really scary.\n    Calvin & Hobbes\n", "\nLife is like topography, Hobbes. There are summits of happiness and success,\nflat stretches of boring routine, and valleys of frustration and failure.\n    Calvin & Hobbes\n", "\nYou can't just turn on creativity like a faucet. You have to be in the right\nmood.\nWhat mood is that?\nLast-minute panic.\n    Calvin & Hobbes\n", "\nCareful. We don't want to learn from this.\n    Calvin & Hobbes\n", "\nCounty library? Reference desk, please. Hello? Yes, I need a word definition.\nWell, that's the problem. I don't know how to spell it and I'm not allowed to\nsay it. Could you just rattle off all the swear words you know and I'll stop\nyou when...Hello?\n    Calvin & Hobbes\n", "\nWhat fun is it being cool if you can't wear a sombrero?\n    Calvin & Hobbes\n", "\nSome days even my lucky rocketship underpants won't help.\n    Calvin & Hobbes\n", "\nGirls are like slugs. They serve some purpose but it's hard to imagine what.\n    Calvin & Hobbes\n", "\n\"I've been thinking Hobbes --\"\n\"On a weekend?\"\n\"Well, it wasn't on purpose...\"\n    Calvin & Hobbes\n", "\nDad, how do soldiers killing each other solve the world's problems?\n    Calvin & Hobbes\n", "\nDo you think there is a God? ... Well, somebody's out to get me.\n    Calvin & Hobbes\n", "\nDon't walk away! I'm trying to apologize you dumb noodleloaf!\n    Calvin & Hobbes\n", "\nTalking with you is sort of the conversational equivalent of an out of body\nexperience.\n    Calvin & Hobbes\n", "\nI wonder if I can grow fangs when my baby teeth fall out.\n    Calvin & Hobbes\n", "\nUnfortunately for my report, mom caught me and I didn't get to see how it ended.\n    Calvin & Hobbes\n", "\nMaybe then I can finish my book.\n    Calvin & Hobbes\n", "\nSuccess and failure are both difficult to endure. Along with success come\ndrugs, divorce, fornication, bullying, travel, meditation, medication,\ndepression, neurosis and suicide. With failure comes failure.\n    Joseph Heller\n", "\nI had examined myself pretty thoroughly and discovered that I was unfit for\nmilitary service.\n    Joseph Heller\n", "\nEvery writer I know has trouble writing.\n    Joseph Heller\n", "\nProcastination is the thief of time.\n    Joseph Heller\n", "\nI want to keep my dreams, even bad ones, because without them, I might have\nnothing all night long.\n    Joseph Heller\n", "\nHe had decided to live forever or die in the attempt.\n    Joseph Heller\n", "\nThe enemy is anybody who's going to get you killed, no matter which side he's\non.\n    Joseph Heller\n", "\nWhen I read something saying I've not done anything as good as \"Catch-22\" I'm\ntempted to reply, \"Who has?\"\n    Joseph Heller\n", "\nThere was only one catch and that was Catch-22, which specified that a concern\nfor one's own safety in the face of dangers that were real and immediate was\nthe process of a rational mind.\n    Joseph Heller\n", "\nWhen I grow up I want to be a little boy.\n    Joseph Heller\n", "\nSome people are born mediocre, some people achieve mediocrity, and some people\nhave mediocrity thrust upon them.\n    Joseph Heller\n", "\nHe knew everything about literature except how to enjoy it.\n    Joseph Heller\n", "\nHe was a self-made man who owed his lack of success to nobody.\n    Joseph Heller\n", "\nFrankly, I'd like to see the government get out of war altogether and leave the\nwhole field to private industry.\n    Joseph Heller\n", "\nDestiny is a good thing to accept when it's going your way. When it isn't,\ndon't call it destiny; call it injustice, treachery, or simple bad luck.\n    Joseph Heller\n", "\nI think in every country that there is at least one executive who is scared of\ngoing crazy.\n    Joseph Heller\n", "\nBut that was war. Just about all he could find in its favor was that it paid\nwell and liberated children from the pernicious influence of their parents.\n    Joseph Heller\n", "\nWe do have a zeal for laughter in most situations, give or take a dentist.\n    Joseph Heller\n", "\nThe Lord gave us farmers two strong hands so we could grab as much as we could\nwith both of them\n    Joseph Heller\n", "\nLots of people who complained about us receiving the MBE received theirs for\nheroism in the war - for killing people. We received ours for entertaining\nother people. I'd say we deserve ours more.\n    Joseph Heller\n", "\nRise above principal and do what's right.\n    Joseph Heller\n", "\nHungry Joe collected lists of fatal diseases and arranged them in alphabetical\norder so that he could put his finger without delay on any one he wanted to\nworry about.\n    Joseph Heller\n", "\nPeace on earth would mean the end of civilization as we know it.\n    Joseph Heller\n", "\nMy drawings have been described as pre-intentionalist, meaning that they were\nfinished before the ideas for them had occurred to me. I shall not argue the\npoint.\n    Joseph Heller\n", "\nI don't believe in miracles because it's been a long time since we've had any.\n    Joseph Heller\n", "\n[(CNN) --] Everyone in my book accuses everyone else of being crazy, ...\nFrankly, I think the whole society is nuts -- and the question is: What does a\nsane man do in an insane society?\n    Joseph Heller\n", "\n[Catch22] specified that a concern for one's safety ... was the process of a\nrational mind. Orr was crazy and could be grounded. All he had to do was ask,\nand as soon as he did, he would no longer be crazy and would have to fly more\nmissions.\n    Joseph Heller\n", "\nA large part of the public sentiment was my own, ... They saw an absurd\nquality, a mendacious quality in many of our political leaders and business\nleaders.\n    Joseph Heller\n", "\nProgramming is like sex: one mistake and you have to support it for the rest of\nyour life.\n    Michael Sinz\n", "\nIt is practically impossible to teach good programming to students that have\nhad a prior exposure to BASIC: as potential programmers they are mentally\nmutilated beyond hope of regeneration.\n    Edsger Dijkstra\n", "\nA crash is when your competitor's program dies. When your program dies, it is\nan 'idiosyncrasy'.\n    Guy Kawasaki\n", "\nAPL is a mistake, carried through to perfection. It is the language of the\nfuture for the programming techniques of the past: it creates a new generation\nof coding bums.\n    Edsger Dijkstra\n", "\nCrash programs fail because they are based on theory that, with nine women\npregnant, you can get a baby in a month.\n    Werner von Braun\n", "\nDon't blame me for the fact that competent programming, as I view it as an\nintellectual possibility, will be too difficult for 'the average programmer',\nyou must not fall into the trap of rejecting a surgical technique because it is\nbeyond the capabilities of the barber in his shop around the corner.\n    Edsger Dijkstra\n", "\nMeasuring programming progress by lines of code is like measuring aircraft\nbuilding progress by weight.\n    Bill Gates\n", "\nProgramming graphics in X is like finding the square root of PI using Roman\nnumerals\n    Henry Spencer\n", "\nCopying all or parts of a program is as natural to a programmer as breathing,\nand as productive. It ought to be as free.\n    Richard Stallman\n", "\nI've always said my career is somewhere between children's programming and\nhard-core porn.\n    Gilbert Gottfried\n", "\nWho can afford to do professional work for nothing? What hobbyist can put 3-man\nyears into programming, finding all bugs, documenting his product and\ndistribute for free? The fact is, no one besides us has invested a lot of money\nin hobby software.\n    Bill Gates\n", "\nObject-oriented programming is an exceptionally bad idea which could only have\noriginated in California.\n    Edsger Dijkstra\n", "\nLow-level programming is good for the programmer's soul.\n    John Carmack\n", "\nProgramming is not a zero-sum game. Teaching something to a fellow programmer\ndoesn't take it away from you. I'm happy to share what I can, because I'm in it\nfor the love of programming.\n    John Carmack\n", "\nThey don't watch programs anymore; they watch pieces of programs.\n    Barrie Heeter\n", "\nComputer science is no more about computers than astronomy is about telescopes.\n    Edsger Dijkstra\n", "\nProgram testing can be used to show the presence of bugs, but never to show\ntheir absence!\n    Edsger Dijkstra\n", "\nThe question of whether a computer can think is no more interesting than the\nquestion of whether a submarine can swim.\n    Edsger Dijkstra\n", "\nThe use of COBOL cripples the mind; its teaching should, therefore, be regarded\nas a criminal offense.\n    Edsger Dijkstra\n", "\nProgress is possible only if we train ourselves to think about programs without\nthinking of them as pieces of executable code.\n    Edsger Dijkstra\n", "\nIf in physics there's something you don't understand, you can always hide\nbehind the uncharted depths of nature. You can always blame God. You didn't\nmake it so complex yourself. But if your program doesn't work, there is no one\nto hide behind. You cannot hide behind an obstinate nature. If it doesn't work,\nyou've messed up.\n    Edsger Dijkstra\n", "\nDon't blame me for the fact that competent programming, as I view it as an\nintellectual possibility, will be too difficult for 'the average programmer',\nyou must not fall into the trap of rejecting a surgical technique because it is\nbeyond the capabilities of the barber in his shop around the corner.\n    Edsger Dijkstra\n", "\nAPL is a mistake, carried through to perfection. It is the language of the\nfuture for the programming techniques of the past: it creates a new generation\nof coding bums.\n    Edsger Dijkstra\n", "\nThe effort of using machines to mimic the human mind has always struck me as\nrather silly. I would rather use them to mimic something better.\n    Edsger Dijkstra\n", "\nOften people, especially computer engineers, focus on the machines. They think,\n\"By doing this, the machine will run faster. By doing this, the machine will\nrun more effectively. By doing this, the machine will something something\nsomething.\" They are focusing on machines. But in fact we need to focus on\nhumans, on how humans care about doing programming or operating the application\nof the machines. We are the masters. They are the slaves.\n    Yukihiro Matsumoto, creator of Ruby\n", "\nFocused, hard work is the real key to success. Keep your eyes on the goal, and\njust keep taking the next step towards completing it. If you aren't sure which\nway to do something, do it both ways and see which works better.\n    John Carmack\n", "\nFocus is a matter of deciding what things you're not going to do.\n    John Carmack\n", "\nIt's nice to have a game that sells a million copies.\n    John Carmack\n", "\nThink of what we, and others, are doing as building the largest roller coaster\nin the world. Rocket science is mythologized out of whack with its difficulty.\nNine out of 10 people will fail, but one of us will eventually get through.\n    John Carmack\n", "\nNote to self: Pasty-skinned programmers ought not stand in the Mojave desert\nfor multiple hours.\n    John Carmack\n", "\nI'd rather have a search engine or a compiler on a deserted island than a game.\n    John Carmack\n", "\nThe speed of light sucks.\n    John Carmack\n", "\nEverybody's saturated with the marketing hype of next-generation consoles. They\nare wonderful, but the truth is that they are as powerful as a high end PC is\nright now.\n    John Carmack\n", "\nSony sort of takes this position where, [they say] 'Okay, it's going to be\ndifficult, maybe its going to suck to do this, but the good game developers are\ngoing to suck it up and make it work.' There's some truth to that, ... There\nwill be the developers that go ahead and have a miserable time and do get good\nperformance out of some of these multi-core approaches. And Cell is worse than\nothers in some respects, here.\n    John Carmack\n", "\nEvery program has (at least) two purposes: The one for which it was written and\nanother for which it wasn't.\n    Alan Perlis\n", "\nThe string is a stark data structure and everywhere it is passed there is much\nduplication of process. It is a perfect vehicle for hiding information.\n    Alan Perlis\n", "\nDon't have good ideas if you aren't willing to be responsible for them.\n    Alan Perlis\n", "\nComputer Science is embarrassed by the computer.\n    Alan Perlis\n", "\nIt goes against the grain of modern education to teach students to program.\nWhat fun is there to making plans, acquiring discipline, organizing thoughts,\ndevoting attention to detail, and learning to be self critical.\n    Alan Perlis\n", "\nIf you have a procedure with 10 parameters, you probably missed some.\n    Alan Perlis\n", "\nFools ignore complexity. Pragmatists suffer it. Some can avoid it. Geniuses\nremove it.\n    Alan Perlis\n", "\nSymmetry is a complexity-reducing concept (co-routines include subroutines);\nseek it everywhere.\n    Alan Perlis\n", "\nWe toast the Lisp programmer who pens his thoughts within nests of parentheses.\n    Alan Perlis\n", "\nI think it is inevitable that people program poorly. Training will not\nsubstantially help matters. We have to learn to live with it.\n    Alan Perlis\n", "\nYou can measure a programmer's perspective by noting his attitude on the\ncontinuing vitality of FORTRAN.\n    Alan Perlis\n", "\nIn a 5 year period we get one superb programming language - only we can't\ncontrol when the 5 year period will begin.\n    Alan Perlis\n", "\nA picture is worth 10K words - but only those to describe the picture. Hardly\nany sets of 10K words can be adequately described with pictures.\n    Alan Perlis\n", "\nThere are two ways to write error-free programs; only the third one works.\n    Alan Perlis\n", "\nThe computing field is always in need of new cliches.\n    Alan Perlis\n", "\nIf a listener nods his head when you're explaining your program, wake him up.\n    Alan Perlis\n", "\nIt is easier to write an incorrect program than understand a correct one.\n    Alan Perlis\n", "\nA programming language is low level when its programs require attention to the\nirrelevant.\n    Alan Perlis\n", "\nWhen someone says \"I want a programming language in which I need only say what\nI wish done,\" give him a lollipop.\n    Alan Perlis\n", "\nLisp programmers know the value of everything and the cost of nothing.\n    Alan Perlis, Yale University\n", "\nIn computing, turning the obvious into the useful is a living definition of the\nword \"frustration\".\n    Alan Perlis\n", "\nIt is easier to change the specification to fit the program than vice versa.\n    Alan Perlis\n", "\nIf your computer speaks English, it was probably made in Japan.\n    Alan Perlis\n", "\nIn software systems it is often the early bird that makes the worm.\n    Alan Perlis\n", "\nA year spent in artificial intelligence is enough to make one believe in God.\n    Alan Perlis\n", "\nIs it possible that software is not like anything else, that it is meant to be\ndiscarded: that the whole point is to always see it as a soap bubble?\n    Alan Perlis\n", "\nSimplicity does not precede complexity, but follows it.\n    Alan Perlis\n", "\nThe best book on programming for the layman is \"Alice in Wonderland\"; but\nthat's because it's the best book on anything for the layman.\n    Alan Perlis\n", "\nSome programming languages manage to absorb change, but withstand progress.\n    Alan Perlis\n", "\nSyntactic sugar causes cancer of the semicolon.\n    Alan Perlis\n", "\nFriends show their love - in times of trouble, not in happiness\n    Euripides\n", "\nNo one is in control of your happiness but you; therefore, you have the power\nto change anything about yourself or your life that you want to change.\n    Barbara De Angelis\n", "\nBeing deeply loved by someone gives you strength, while loving someone deeply\ngives you courage.\n    Lao Tzu\n", "\nDon't marry the person you think you can live with; marry only the individual\nyou think you can't live without.\n    Sr. James C. Dobson\n", "\nThe one thing children wear out faster than shoes is parents.\n    John J. Plomp\n", "\nThe more anger towards the past you carry in your heart, the less capable you\nare of loving in the present.\n    Barbara De Angelis\n", "\nPeople do not seem to realize that their opinion of the world is also a\nconfession of character.\n    Ralph Waldo Emerson\n", "\nAny fool can criticize, condemn, and complain but it takes character and self\ncontrol to be understanding and forgiving.\n    Dale Carnegie\n", "\nSuccess builds character, failure reveals it\n    Dave Checkett\n", "\nA man travels the world in search of what he needs and returns home to find it.\n    George Moore\n", "\nMay you have love that never ends, lots of money and lots of friends. Health be\nyours, whatever you do and may God send many blessings to you.\n    Irish Blessings\n", "\nAlways do what you are afraid to do.\n    Ralph Waldo Emerson\n", "\nThe key to change... is to let go of fear.\n    Rosanne Cash\n", "\nFear of failure must never be a reason not to try something.\n    Frederick Smith\n", "\nYou don't develop courage by being happy in your relationships everyday. You\ndevelop it by surviving difficult times and challenging adversity.\n    Epicurus\n", "\nWhenever you're in conflict with someone, there is one factor that can make the\ndifference between damaging your relationship and deepening it. That factor is\nattitude.\n    William James\n", "\nThe quality of your life is the quality of your relationships.\n    Anthony Robbins\n", "\nThe decision to kiss for the first time is the most crucial in any love story.\nIt changes the relationship of two people much more strongly than even the\nfinal surrender; because this kiss already has within it that surrender.\n    Emil Ludwig\n", "\nI told my psychiatrist that everyone hates me. He said I was being ridiculous -\neveryone hasn't met me yet.\n    Rodney Dangerfield\n", "\nI haven't spoken to my wife in years. I didn't want to interrupt her.\n    Rodney Dangerfield\n", "\nI could tell my parents hated me. My bath toys were a toaster and a radio.\n    Rodney Dangerfield\n", "\nI was so poor growing up - if I wasn't a boy - I'd have had nothing to play with\n    Rodney Dangerfield\n", "\nWith me, nothing goes right. My psychiatrist said my wife and I should have sex\nevery night. Now, we'll never see each other!\n    Rodney Dangerfield\n", "\nOn Halloween, the parents sent their kids out looking like me.\n    Rodney Dangerfield\n", "\nI went to a fight the other night, and a hockey game broke out.\n    Rodney Dangerfield\n", "\nMy marriage is on the rocks again, yeah, my wife just broke up with her\nboyfriend\n    Rodney Dangerfield\n", "\nI was such an ugly kid - When I played in the sandbox, the cat kept covering me\nup\n    Rodney Dangerfield\n", "\nMy wife wants sex in the back of the car and she wants me to drive.\n    Rodney Dangerfield\n", "\nIf it wasn't for pick-pockets I'd have no sex life at all.\n    Rodney Dangerfield\n", "\nI found there was only one way to look thin, hang out with fat people.\n    Rodney Dangerfield\n", "\nMy wife and I were happy for 20 years. Then we met.\n    Rodney Dangerfield\n", "\nMy wife was afraid of the dark... then she saw me naked and now she's afraid of\nthe light.\n    Rodney Dangerfield\n", "\nMy psychiatrist told me I was crazy and I said I want a second opinion. He said\nokay, you're ugly too.\n    Rodney Dangerfield\n", "\nI saved a girl from being attacked last night. I controlled myself.\n    Rodney Dangerfield\n", "\nI looked up my family tree and found three dogs using it.\n    Rodney Dangerfield\n", "\ngirl phoned me the other day and said .... Come on over, there's nobody home. I\nwent over. Nobody was home.\n    Rodney Dangerfield\n", "\nWhen I was a kid my parents moved a lot, but I always found them.\n    Rodney Dangerfield\n", "\nSome dog I got too. We call him Egypt. Because in every room he leaves a\npyramid.\n    Rodney Dangerfield\n", "\nI met the surgeon general - he offered me a cigarette.\n    Rodney Dangerfield\n", "\nWe sleep in separate rooms, we have dinner apart, we take separate vacations -\nwe're doing everything we can to keep our marriage together.\n    Rodney Dangerfield\n", "\nI was so ugly my mother used to feed me with a sling shot.\n    Rodney Dangerfield\n", "\nI remember the time I was kidnapped and they sent a piece of my finger to my\nfather. He

ething relaxing prior to making an important\ndecision in your life.\n    Paulo Coelho\n", "\nThe greatest mistake you can make in life is to be continually fearing you will\nmake one.\n    Elbert Hubbard\n", "\nIt is impossible to live without failing at something, unless you live so\ncautiously that you might as well not have lived at all - in which case, you\nfail by default.\n    J.K. Rowling\n", "\nStress is the trash of modern life; we all generate it, but if you don't\ndispose of it properly, it will pile up and overtake your life.\n    Danzae Pace\n", "\nWe can easily manage if we will only take, each day, the burden appointed to it.\nBut the load will be too heavy for us if we carry yesterday's burden over again\ntoday, and then add the burden of the morrow before we are required to bear it.\n    John Newton\n", "\nToday expect something good to happen to you no matter what occurred yesterday.\nRealize the past no longer holds you captive. It can only continue to hurt you\nif you hold on to it.\n    Sarah Ban Breathnach\n", "\nWhen one door closes another door opens; but we so often look so long and so\nregretfully upon the closed door, that we do not see the ones which open for us.\n    Alexander Graham Bell\n", "\nDo not listen with the intent to reply. But listen with the intent to\nunderstand.\n    Stephen R. Covey\n", "\nChoose to love each other even in those moments when you struggle to like each\nother. Love is a commitment, not a feeling.\n    Dave Willis\n", "\nNothing can bring you peace but yourself.\n    Ralph Waldo Emerson\n", "\nA good way to overcome stress is to help others out of theirs.\n    Dada J. P. Vaswani\n", "\nIn times of stress, the best thing we can do for each other is to listen with\nour ears and our hearts and to be assured that our questions are just as\nimportant as our answers.\n    Fred Rogers\n", "\nSomeone I loved once gave me a box full of darkness. It took me years to\nunderstand that this too, was a gift.\n    Mary Oliver\n", "\nMany a calm river begins as a turbulent waterfall, yet none hurtles and foams\nall the way to the sea.\n    Mikhail Lermontov\n", "\nEven too much sunshine can be devastating, while only with rain can growth\noccur. Accept both as part of the growing process in the garden of life.\n    Donald S. Neviaser\n", "\nRule number one is, don't sweat the small stuff. Rule number two is, it's all\nsmall stuff.\n    Robert Eliot\n", "\nIf you want to test your memory, try to recall what you were worrying about one\nyear ago.\n    E. Joseph Cossman\n", "\nEvery day brings a choice: to practice stress or to practice peace.\n    Joan Borysenko\n", "\nNothing is permanent in this wicked world - not even our troubles.\n    Charlie Chaplin\n", "\nWe think too much and feel too little.\n    Charlie Chaplin\n", "\nThe hate of men will pass, and dictators die, and the power they took from the\npeople will return to the people. And so long as men die, liberty will never\nperish.\n    Charlie Chaplin\n", "\nYou'll never find a rainbow if you're looking down.\n    Charlie Chaplin\n", "\nFailure is unimportant. It takes courage to make a fool of yourself.\n    Charlie Chaplin\n", "\nI always like walking in the rain, so no one can see me crying.\n    Charlie Chaplin\n", "\nI remain just one thing, and one thing only - and that is a clown. It places me\non a far higher plane than any politician.\n    Charlie Chaplin\n", "\nIn the end, everything is a gag.\n    Charlie Chaplin\n", "\nSimplicity is a difficult thing to achieve.\n    Charlie Chaplin\n", "\nLife can be wonderful if you're not afraid of it. All it needs is courage,\nimagination ... and a little dough.\n    Charlie Chaplin\n", "\nImagination means nothing without doing.\n    Charlie Chaplin\n", "\nLaughter is the tonic, the relief, the surcease from pain.\n    Charlie Chaplin\n", "\nLet us strive for the impossible. The great achievements throughout history have\nbeen the conquest of what seemed the impossible.\n    Charlie Chaplin\n", "\nA tramp, a gentleman, a poet, a dreamer, a lonely fellow, always hopeful of\nromance and adventure.\n    Charlie Chaplin\n", "\nPerfect love is the most beautiful of all frustrations because it is more than\none can express.\n    Charlie Chaplin\n", "\nI am a citizen of the world.\n    Charlie Chaplin\n", "\nLife is a beautiful magnificent thing, even to a jelly fish.\n    Charlie Chaplin\n", "\nI hope we shall abolish war and settle all differences at the conference table.\n    Charlie Chaplin\n", "\nIf you're really truthful with yourself, it's a wonderful guidance.\n    Charlie Chaplin\n", "\nThe saddest thing I can imagine is to get used to luxury.\n    Charlie Chaplin\n", "\nAll I need to make a comedy is a park, a policeman and a pretty girl.\n    Charlie Chaplin\n", "\nI suppose that's one of the ironies of life \u2013 doing the wrong thing at the right\nmoment.\n    Charlie Chaplin\n", "\nThe deeper the truth in a creative work, the longer it will live.\n    Charlie Chaplin\n", "\nWhat a sad business, being funny\n    Charlie Chaplin\n", "\nWe must laugh in the face of our helplessness against the forces of nature - or\ngo insane.\n    Charlie Chaplin\n", "\nIf you repeat a lie often enough, it becomes politics\n", "\nWhy don't you like hugging, Doctor?\nNever trust a hug. Its just a way to hide your face.\n    Doctor Who, Death in Heaven.\n", "\nYou know, I'm over two thousand years old. I'm old enough to be your messiah.\n    Doctor who, S9E8 - The Zygon Inversion\n", "\nAlice laughed. 'There's no use trying,' she said. 'One can't believe impossible\nthings.'\n\nI daresay you haven't had much practice,' said the Queen.\n'When I was your age, I always did it for half-an-hour a day.\nWhy, sometimes I've believed as many as six impossible things before breakfast.\nThere goes the shawl again!\n    Lewis Carroll, Through the Looking Glass\n", "\nExperts and specialists lead you quickly into chaos. They are a source of\nuseless nit-picking, the ferocious quibble over a comma.\n    Frank Herbert, Children of Dune\n", "\nWealth is a tool of freedom, but the pursuit of wealth is the way to slavery.\n    Frank Herbert\n", "\nThere is no real ending. It's just the place where you stop the story.\n    Frank Herbert\n", "\nAbsolute power does not corrupt absolutely, absolute power attracts the\ncorruptible.\n    Frank Herbert\n", "\nWhen you kill a king, you don't stab him in the dark. You kill him where the\nentire court can watch him die\n    The Gangs of New York\n", "\nEvery new beginning comes from some other beginning's end.\n    Seneca\n", "\nThere are more things, Lucilius, that frighten us than injure us, and we suffer\nmore in imagination than in reality.\n    Seneca\n", "\nNot how long, but how well you have lived is the main thing.\n    Seneca\n", "\nSometimes even to live is an act of courage.\n    Seneca\n", "\nAll cruelty springs from weakness.\n    Seneca\n", "\nFate leads the willing, and drags along the reluctant.\n    Seneca\n", "\nTime heals what reason cannot.\n    Seneca\n", "\nAs is a tale, so is life: not how long it is, but how good it is, is what\nmatters.\n    Seneca\n", "\nWe are more often frightened than hurt; and we suffer more from imagination\nthan from reality.\n    Seneca\n", "\nTrue happiness is to enjoy the present, without anxious dependence upon the\nfuture, not to amuse ourselves with either hopes or fears but to rest satisfied\nwith what we have, which is sufficient, for he that is so, wants nothing.\n    Seneca\n", "\nBegin at once to live, and count each separate day as a separate life.\n    Seneca\n", "\nThrow me to the wolves and I will return leading the pack.\n    Seneca\n", "\nThey lose the day in expectation of the night, and the night in fear of the\ndawn.\n    Seneca\n", "\nEvery night before going to sleep, we must ask ourselves: what weakness did I\novercome today? What virtue did I acquire?\n    Seneca\n", "\nDifficulties strengthen the mind, as labor does the body.\n    Seneca\n", "\nWe are always complaining that our days are few, and acting as though there\nwould be no end of them.\n    Seneca\n", "\nIt is not because things are difficult that we do not dare; it is because we do\nnot dare that things are difficult.\n    Seneca\n", "\nAssociate with people who are likely to improve you.\n    Seneca\n", "\nMan is affected not by events but by the view he takes of them.\n    Seneca\n", "\nWe suffer more often in imagination than in reality.\n    Seneca\n", "\nYou want to live but do you know how to live? You are scared of dying and tell\nme, is the kind of life you lead really any different from being dead?\n    Seneca\n", "\nThe greatest blessings of mankind are within us and within our reach. A wise man\nis content with his lot, whatever it may be, without wishing for what he has\nnot.\n    Seneca\n", "\nHang on to your youthful enthusiasms \u2014 you\u2019ll be able to use them better\nwhen you're older.\n    Seneca\n", "\nYou act like mortals in all that you fear, and like immortals in all that you\ndesire.\n    Seneca\n", "\nIf a man knows not to which port he sails, no wind is favorable.\n    Seneca\n", "\nIt is not the man who has too little, but the man who craves more, that is poor.\n    Seneca\n", "\nThe bravest sight in the world is to see a great man struggling against\nadversity.\n    Seneca\n", "\nIt is not that we have so little time but that we lose so much.\n... The life we receive is not short but we make it so; we are not ill provided\nbut use what we have wastefully.\n    Seneca\n", "\nIf you really want to escape the things that harass you, what you're needing is\nnot to be in a different place but to be a different person.\n    Seneca\n", "\nHe suffers more than necessary, who suffers before it is necessary.\n    Seneca\n", "\nWealth is the slave of the wise. The master of the fool.\n    Seneca\n", "\nUntil we have begun to go without them, we fail to realize how unnecessary many\nthings are. We've been using them not because we needed them but because we had\nthem.\n    Seneca\n", "\nSometimes even to live is an act of courage.\n    Seneca\n", "\nLife is never incomplete if it is an honorable one. At whatever point you leave\nlife, if you leave it in the right way, it is whole.\n    Seneca\n"]
